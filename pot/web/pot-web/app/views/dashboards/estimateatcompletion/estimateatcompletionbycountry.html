<div ng-repeat="estimateCompletionByCountryTab in estimateCompletionByCountryTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="estimateCompletionByCountryTabs.splice($index,1)"></p>
        <canvas id="pie" class="chart chart-pie" chart-data="estimateCompletionByCountryTab.data"
            chart-labels="estimateCompletionByCountryTab.labels" height="50" chart-type="chart_type"
            chart-options="options" chart-series="estimateCompletionByCountryTab.series"
            context-menu="menuOptions"></canvas>
    </div>
</div>
