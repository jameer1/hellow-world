<div ng-repeat="estimateCompletionByProjMgrTab in estimateCompletionByProjMgrTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="estimateCompletionByProjMgrTabs.splice($index,1)"></p>
        <canvas id="pie" class="chart-base" chart-data="estimateCompletionByProjMgrTab.data"
            chart-labels="estimateCompletionByProjMgrTab.labels" height="50" chart-type="chart_type"
            chart-options="options" chart-series="estimateCompletionByProjMgrTab.series"
            context-menu="menuOptions"></canvas>
    </div>
</div>
