<div ng-repeat="estimateCompletionByProvinceTab in estimateCompletionByProvinceTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
           ng-click="estimateCompletionByProvinceTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="estimateCompletionByProvinceTab.data"
            chart-labels="estimateCompletionByProvinceTab.labels" height="50" chart-type="chart_type"
            chart-options="options" chart-series="estimateCompletionByProvinceTab.series"
            context-menu="menuOptions"></canvas>
    </div>
</div>
