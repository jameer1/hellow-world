<section class="content-header">
    <h1>Productivity Rates - Major Items of Work</h1>
    <input type="submit" value ="Help !" class="pull-right btn btn-primary btn-sm help-each-page">
</section>
<section class="content">
	<div class="panel panel-default block footer-parent">
		<div class="panel-body">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padL-0">
                    <md-input-container>
                        <label class="labelName">EPS Name</label>
                        <input type="text" ng-model="searchFilter.searchProject.parentName" ng-click="getUserProjects()" readonly>
                    </md-input-container>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <md-input-container>
                        <label class="labelName">Project Name</label>
                        <input type="text" ng-model="searchFilter.searchProject.projName" ng-click="getUserProjects()" readonly>
                    </md-input-container>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <md-input-container>
                        <label class="labelName">Tangible Item</label>
                        <input type="text" ng-model="searchFilter.searchProject.selectedTangibleItemNames" ng-click="getTangibleItems()" readonly>
                    </md-input-container>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padR-0">
                    <div class="pull-right marT15 marB15">
                        <input type="button" ng-click="generateReport()" class="btn btn-primary btn-sm" value="Apply">
                    </div>
                </div>
			</div>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 no-padding">
				<!-- <canvas class="chart-base" chart-data="data1" chart-labels="Labels" chart-series=series1
						chart-type="chart_type" chart-dataset-override="datasetOverride" chart-colors="colors"	chart-options="chartOptions" context-menu="menuOptions" height="90"></canvas> -->
						<canvas class="chart-base" chart-data="data" chart-labels="labels"
								chart-type="chart_type" chart-dataset-override="datasetOverride" chart-colors="colors"
								chart-options="options" context-menu="menuOptions" height="80" chart-series="series1">
							</canvas>
			</div>
		</div>
		
	</div>
</section>
