<div id="tab-pannel" class="panel-group">
    <div id="tab-pannel" class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Dash Boards</h4>
        </div>
        <div class="panel-body">
            
                <table class="table table-striped table-hover table-bordered" >
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat ="selectedDashboard in selectedDashboardDetails">
                            <td><input type="checkbox" ng-model="selectedDashboard.select" ng-change="selectedDashboards(selectedDashboard)"></td>
                            <td>{{selectedDashboard.title}}</td>
                        </tr>
                    </tbody>
                </table>
                <br> <br>
                <div ng-show="selectedDashboardDetails.length <= 0">
                    <h5 align="center" style="color: red">Dashboards Not available</h5>
                </div>
            
            </div>
            <div class="panel-footer">
                <div class="pull-right">
                    <input type="submit" ng-click="addDashboards()" value="Add" class="btn  btn-primary btn-sm" />
                </div>
            </div>
        </div>
<div class="ngdialog-close"></div>
</div>
