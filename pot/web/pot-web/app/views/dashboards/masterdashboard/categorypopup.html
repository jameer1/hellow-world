<div id="tab-pannel" class="panel-group">
  <div id="tab-pannel" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Category List</h4>
    </div>
    <div class="panel-body15">
      <table class="table table-striped table-hover table-bordered" style="height: 200px !important;" >
        <thead>
          <tr>
            <th>Category Name</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat ="category in categoryList"  ng-click="selectedcategories(category)">
            <td>{{category.name}}</td>
          </tr>
        </tbody>
      </table>
      <br> <br>
      <div ng-show="categoryList.length <= 0">
        <h5 align="center" style="color: red">Categories Not available</h5>
      </div>
    </div>
    <!-- <div class="panel-footer">

      <div class="pull-right">
        <input type="submit" ng-click="addCategories()" value="Add" class="btn  btn-brown btn-sm" />
      </div>
    </div> -->
  </div>
  <div class="ngdialog-close"></div>
</div>
