<div ng-repeat="earnedValueByProjectManagerTab in earnedValueByProjectManagerTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="earnedValueByProjectManagerTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="earnedValueByProjectManagerTab.data"
            chart-labels="earnedValueByProjectManagerTab.labels"
            chart-series="earnedValueByProjectManagerTab.series" height="70" chart-type="chart_type"
            chart-colors="colors" chart-options="options" context-menu="menuOptions"></canvas>
    </div>
</div>
