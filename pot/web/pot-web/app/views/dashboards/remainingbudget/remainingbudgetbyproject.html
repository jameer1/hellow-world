<div ng-repeat="remainingBudgetByProjectTab in remainingBudgetByProjectTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="remainingBudgetByProjectTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="remainingBudgetByProjectTab.data"
            chart-labels="remainingBudgetByProjectTab.labels" height="70" chart-type="chart_type"
            chart-options="options" chart-series="remainingBudgetByProjectTab.series"
            chart-legend="true" context-menu="menuOptions"></canvas>
    </div>
</div>
