<div ng-repeat="remainingBudgetByCountryTab in remainingBudgetByCountryTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="remainingBudgetByCountryTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="remainingBudgetByCountryTab.data"
            chart-labels="remainingBudgetByCountryTab.labels" height="50" chart-type="chart_type"
            chart-options="options" chart-colors="colors"
            chart-series="remainingBudgetByCountryTab.series" context-menu="menuOptions"></canvas>
    </div>
</div>
