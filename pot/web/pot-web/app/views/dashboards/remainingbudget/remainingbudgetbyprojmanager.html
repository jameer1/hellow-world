<div ng-repeat="remainingBudgetByProjectManagerTab in remainingBudgetByProjectManagerTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="remainingBudgetByProjectManagerTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="remainingBudgetByProjectManagerTab.data"
            chart-labels="remainingBudgetByProjectManagerTab.labels"
            chart-series="remainingBudgetByProjectManagerTab.series" height="70" chart-type="chart_type"
            chart-colors="colors" chart-options="options" context-menu="menuOptions"></canvas>
    </div>
</div>
