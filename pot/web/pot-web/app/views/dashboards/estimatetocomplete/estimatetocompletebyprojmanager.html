<div ng-repeat="estimateToCompleteByProjMgrTab in estimateToCompleteByProjMgrTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="estimateToCompleteByProjMgrTabs.splice($index,1)"></p>
        <canvas id="pie" class="chart-base" chart-data="estimateToCompleteByProjMgrTab.data"
            chart-labels="estimateToCompleteByProjMgrTab.labels" height="70" chart-type="chart_type"
            chart-options="options" chart-series="estimateToCompleteByProjMgrTab.series"
            chart-legend="true" context-menu="menuOptions"></canvas>
    </div>
</div>
