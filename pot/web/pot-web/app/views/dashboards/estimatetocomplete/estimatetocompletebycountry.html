<div ng-repeat="estimateToCompleteByCountryTab in estimateToCompleteByCountryTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="estimateToCompleteByCountryTabs.splice($index,1)"></p>
        <canvas class="chart-base" chart-data="estimateToCompleteByCountryTab.data"
            chart-labels="estimateToCompleteByCountryTab.labels" height="50" chart-type="chart_type"
            chart-options="options" chart-series="estimateToCompleteByCountryTab.series"
            context-menu="menuOptions"></canvas>
    </div>
</div>
