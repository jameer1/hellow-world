<div ng-repeat="estimateToCompleteByProvinceTab in estimateToCompleteByProvinceTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="estimateToCompleteByProvinceTabs.splice($index,1)"></p>
        <canvas id="pie" class="chart chart-pie" chart-data="estimateToCompleteByProvinceTab.data"
            chart-labels="estimateToCompleteByProvinceTab.labels" height="50" chart-type="chart_type"
            chart-options="options" chart-series="estimateToCompleteByProvinceTab.series"
            context-menu="menuOptions"></canvas>
    </div>
</div>
