<div ng-repeat="costSvTab in costCvSvBubbleTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="costCvSvBubbleTabs.splice($index,1)"></p>
        <canvas id="base" class="chart-bubble" chart-options="options" chart-data="costSvTab.data"
            height="70" chart-colors="colors" chart-series="costSvTab.series" chart-type="chart_type"></canvas>
    </div>
</div>
