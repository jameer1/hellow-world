<div ng-repeat="acutlaCostByProjectTab in acutlaCostByProjectTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="acutlaCostByProjectTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="acutlaCostByProjectTab.data"
            chart-labels="acutlaCostByProjectTab.labels" height="70" chart-type="chart_type"
            chart-options="options" chart-series="acutlaCostByProjectTab.series"
            context-menu="menuOptions"></canvas>
    </div>
</div>
