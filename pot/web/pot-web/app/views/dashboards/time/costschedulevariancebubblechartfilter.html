<section class="content-header">
    <h1>CV and SV for Man Hours (Bubble Chart)</h1>
    <input type="submit" value ="Help !"
		ng-click="helpPage();" class="pull-right btn  btn-primary btn-sm help-each-page">
</section>
<section class="content">
    <div class="panel panel-default block footer-parent">
        <div class="panel-body">
            <div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padL-0">
						<md-input-container>
	                        <label class="labelName">EPS Name</label>
                     		<input type="text" ng-model="searchProject.parentName" ng-click="getUserProjects()" readonly="readonly" 
                     			data-test="Dashboard_Time_CostSchedule_BubbleChart_EPS">
                     	</md-input-container>
                    </div>
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    	<md-input-container>
							<label class="labelName">Project Name</label>
							<input type="text" ng-model="searchProject.projName" ng-click="getUserProjects()" readonly="readonly" 
								data-test="Dashboard_Time_CostSchedule_BubbleChart_Project">
						</md-input-container>
                    </div>

					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
						<div class="pull-right spacer3 marT15">
							<input type="button" ng-click="getCostVarSchedVarInfo()" class="btn btn-primary btn-sm" value="Apply" 
								data-test="Dashboard_Time_CostSchedule_BubbleChart_Apply"> 
							<input type="button" class="btn btn-primary btn-sm" value="Print" 
								data-test="Dashboard_Time_CostSchedule_BubbleChart_Print">
							<input type="button" ng-click="exportData()" class="btn btn-primary btn-sm" value="Export" 
								data-test="Dashboard_Time_CostSchedule_BubbleChart_Export">
						</div>
					</div>
				</div>
			</div>
			<div class="singleTableResHeight_2" style="overflow: auto;">
                <div ng-include="'views/dashboards/time/costschedulevariancebubblechart.html'"></div>
			</div>
		</div>
         	<!-- <div class="row">
				<canvas id="base" class="chart-bubble" chart-colors="colors" chart-options="options" chart-data="data" height="80" chart-series="series"></canvas>
			</div>	 -->
	</div>
</section>
