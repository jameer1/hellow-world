<div ng-repeat="budgetProvinceTab in budgetByProvinceTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="budgetByProvinceTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="budgetProvinceTab.data"
            chart-labels="budgetProvinceTab.labels" height="70" chart_type="chart_type"
            chart-colors="colors" chart-options="options" context-menu="menuOptions"></canvas>
    </div>
</div>
