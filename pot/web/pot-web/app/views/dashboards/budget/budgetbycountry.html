<div ng-repeat="countryBudgetTab in budgetCountryTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="budgetCountryTabs.splice($index,1)"></p>
        <canvas class="chart-base" chart-data="countryBudgetTab.data"
            chart-labels="countryBudgetTab.labels" height="70" chart-type="chart_type"
            chart-colors="colors" chart-options="options" context-menu="menuOptions"></canvas>
    </div>
</div>
