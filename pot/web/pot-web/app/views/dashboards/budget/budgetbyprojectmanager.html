<div ng-repeat=" budgetByProjMgrTab in budgetByProjMgrTabs">
    <div class="dbmodulecard">
        <p class="ngdialog-close dbdclose" style="font-size: 26px; margin-right: 10px;"
            ng-click="budgetByProjMgrTabs.splice($index,1)"></p>
        <canvas class="chart chart-base" chart-data="budgetByProjMgrTab.data"
            chart-labels="budgetByProjMgrTab.labels" height="70" chart-type="chart_type"
            chart-colors="colors" chart-options="options" context-menu="menuOptions"></canvas>
    </div>
</div>
