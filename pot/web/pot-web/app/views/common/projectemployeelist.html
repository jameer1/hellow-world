<div id="tab-pannel" class="panel-group" >
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<th>Employee List</th>
		</div>
		<div class="panel-body">
			<div class="popUpTableResHeight">
			<table class="table table-striped table-bordered popUpTableHeight">
				<thead>
					<tr>
						<th>Employee ID</th>
						<th>Employee Name</th>
					</tr>
				</thead>
				<tbody>
					<tr data-test='Resources_Materials_DeliverySupplyDetails_Add_ReceivedBySelectBox' fixed-header="" ng-repeat ="detail in plantEmployeeDetails"
						ng-click="plantEmployeePopUp(detail)">
						<td>{{detail.empCode}}</td>
						<td>{{detail.firstName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
</div>
