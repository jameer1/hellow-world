<div id="tab-pannel">
    <div class="panel-group">
        <div class="panel panel-default" modal-movable>
            <div class="panel-heading">
                <h4 class="panel-title">Select Existing File</h4>
            </div>
            <div class="panel-body">
                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                						<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 pad-0">
							<div class="box">
								<div class="box-body singleTableResHeight_2 b-sh">
									<form name="folderForm" validate>
										<table id="tree" class="table table-striped table-hover table-bordered singleTableHeight_2">
											<thead>
												<tr>
													<th>Folder Names</th>
												</tr>
											</thead>
											<tbody>
											<tbody>
												<tr fixed-header="" ng-repeat="item in editTreeData" class="abc{{item.level}}" ng-click="getDocumentDetails(item)"
												 ng-show="!item.collapse">
													<td>
														<span ng-repeat="level in [].constructor(item.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
														<span ng-show="item.expand " ng-click="itemClick(item, true);" class="fa fa-minus" title="Collapse Folders"></span>
														<span ng-show="!item.expand && item.childProjDocFolderTOs.length>0" ng-click="itemClick(item, false);" title="Expand Folders"
														 class="fa fa-plus"></span>
														<span ng-hide="childProjDocFolderTOs.length == 0" style="padding-left: 10px; color:black !important;">{{item.name}}</span>
													</td>
												</tr>
											</tbody>
										</table>
									</form>
								</div>
							</div>
						</div>

                    <div class="col-lg-9 col-md-9 col-xs-9 col-sm-9">
                        <div class="box">
                            <div>
                                <div class="box-heading">
                                    <div class="pull-left">
                                        <p>Selected Document ID: {{fileChoosen.code}}</p>
                                    </div>
                                    <div class="pull-right margin">
                                        <input type="button" ng-click="selectFile()" class="btn btn-brown btn-sm"
                                            value="Select file">
                                        <input type="submit" class="btn btn-brown btn-sm"
                                            ng-click="saveReferenceDocumentList()" value="Save">
                                        <input type="submit" class="btn btn-brown btn-sm"
                                            ng-click="addDocuments()" value="Add Docuents"
                                            ng-if="writeValueMap[currentlyOpenedDocFolder.id]">
                                        <!-- <input type="button" class="btn  btn-brown btn-sm" ng-click="deleteDocs()" value="Delete"> -->
                                        <!-- <input type="button" ng-click="Edit()" class="btn btn-brown btn-sm" value="Edit"> -->

                                    </div>
                                    </div>
                                </div>
                                </div>
                                <div class="box-body singleTableResHeight_3" style="overflow: auto; width: 885px;">
                                <div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
                                    <table class="table table-striped table-hover table-bordered" id="DocHeight">
                                        <thead>
                                            <tr>
                                                <th style="width: 50px !important">Select</th>
                                                <th>Document ID</th>
                                                <th>Document Category</th>
                                                <th>Version</th>
                                                <th>Document Status</th>
                                                <th>Upload File</th>
                                                <th>File Name</th>
                                                <th>File Type</th>
                                                <th>Size</th>
                                                <!-- <th>View</th> -->
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="reference in refdocuments">
                                                <td><input type="radio" name="selectedFile" ng-model="reference.select"
                                                        ng-value="true" ng-change="chooseFile(reference)"></td>
                                                <td>
                                                    <input type="text" ng-model="reference.code"
                                                        placeholder="Auto Generate" readonly="readonly"
                                                        style="width: 115px !important"></td>

                                                <td>
                                                    <input type="text" ng-model="reference.category"
                                                        ng-disabled="reference.id > 0" style="width: 115px !important">
                                                </td>

                                                <td class="input-width-1"><input type="text"
                                                        ng-model="reference.version" ng-disabled="reference.id > 0"
                                                        style="width: 50px !important" ng-required="true"></td>

                                                <td>
                                                    <input type="text"  ng-value="reference.status==1?'Active':'Inactive'" ng-model = "reference.fileStatus"
                                                        ng-disabled="reference.id > 0" style="width: 115px !important">
                                                </td>

                                                <td>
                                                    <input type="file" name="file"
                                                        ngf-select="upload($file,reference,$index)"></td>

                                                <td class="input-width2">
                                                    <input type="text" title="{{reference.name}}" disabled
                                                        name="nameofFile" ng-model="reference.name"
                                                        placeholder="Name ofFile">
                                                </td>

                                                <td class="input-width2">
                                                    <input type="text" title="{{reference.fileType}}" name="typeofFile"
                                                        ng-model="reference.fileType" placeholder="Type of File"
                                                        disabled></td>

                                                <td class="input-width2">
                                                    <input type="text" name="sizeofFile" ng-model="reference.fileSize"
                                                        placeholder="Sizeof File" disabled>
                                                </td>
                                                <!-- <td class="input-width2"><input type="button" style="max-width: 50px" class="btn btn-brown btn-sm"
                                                        ng-click="downloadDocs(reference.id)" placeholder="Sizeof File" value="View"></td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                    </div>
                                    </div>
                          
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>
        <div class="ngdialog-close"></div>
    </div>
</div>
