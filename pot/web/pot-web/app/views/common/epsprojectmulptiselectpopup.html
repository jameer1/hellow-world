<div id="tab-pannel" style="width: 40% !important;">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Enterprise Projects</h4>
			</div>
			<div class="panel-body">
				<div class="popUpTableResHeight" style="overflow: auto;">
					<table id="tree" class="table table-striped table-bordered table-hover popUpTableHeight">
						<thead>
							<tr style="background: #cbe5f9">
								<th class="text-center">
									<input type="checkbox" ng-change="selectAllProjects()" ng-model="selectAll">
								</th>
								<th>Project ID</th>
								<th>Project Name</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="tab in epsData" ng-dblclick="selectedItems(tab)" class="abc{{tab.level}}"
								ng-show="!tab.collapse">
								<td class="text-center">
									<input type="checkbox" ng-show="tab.proj" ng-model="tab.select" data-test="Common_Enterpriseprojectspopup_Checkbox">
								</td>
								<td>
									<span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz"
										style="padding-left: 30px;">
									</span>
									<span ng-show="tab.expand || (!tab.proj  && tab.childProjs.length <= 0)"
										ng-click="itemClick(tab,true);" class="fa fa-minus" title="Collapse EPS">
									</span>
									<span ng-show="!tab.expand && tab.childProjs.length > 0" title="Expand EPS"
										ng-click="itemClick(tab,false);" class="fa fa-plus">
									</span>
									<i class="fa fa-leaf" ng-if="tab.proj"> </i>
									{{tab.projCode}}
									<span style="padding-left: 10px;">
										<span style="padding-left: 5px;"></span>
									</span>
								</td>
								<td>{{tab.projName}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input data-test='Common_Enterpriseprojectspopup_Add' type="submit" ng-click="addEPSProjects()"
						value="Add" class="btn  btn-primary btn-sm" />
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
