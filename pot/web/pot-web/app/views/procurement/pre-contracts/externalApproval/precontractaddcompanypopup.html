<div id="tab-pannel" class="panel-group">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
            <h4 class="panel-title">Company List</h4>
		</div>
		<div class="panel-body">
				<div class="popUpTableResHeight">
			<table class="table table-striped table-bordered table-hover popUpTableHeight" >
				<thead>
					<tr>
						<th>Select</th>
						<th>Company ID</th>
						<th>Company Name</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="cmpObj in addcompanyData">
						<td><input type="checkbox" ng-model="cmpObj.select"
							ng-change="addCompanyRowSelect(cmpObj)" /></td>
						<td>{{cmpObj.cmpCode}}</td>
						<td>{{cmpObj.cmpName}}</td>

					</tr>
					<tr ng-show="addcompanyData.length <=0">
						<td colspan="3" style="color: red" class="text-center">No
							Companies are available</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn btn-primary btn-sm" ng-click="addCompaniesToPrecontract()" value="Add">
			</div>

		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
