<div id="tab-pannel" class="panel-group">
  <div class="panel panel-default" modal-movable style="height: 670px;">
    <div class="panel-heading">
      <!-- <h4 class="panel-title">Generation Of Single Purchase Order</h4> -->
      <h4 class="panel-title">{{pageTitle}}</h4>
    </div>

    <div class="panel-body">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
            <div class="form-group">
                <label>Company Name & Address</label>
                <textarea class="form-control" ng-model="preContractData.clientDetails" data-test='Stage2Approval_GenerateSinglePO_companynameaddress' cols="30" rows="5" ng-disabled="true"></textarea>
            </div>
          <!-- <md-input-container class="md-block">
            <label>Company Name & Address</label>
            <textarea ></textarea>
            </md-input-container> -->
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <!-- <md-input-container class="md-block"> -->
              <div class="form-group">
            <label>Vendor Name & Address</label>
            <textarea data-test='Stage2Approval_GenerateSinglePO_vendarnameaddress' class="form-control" ng-model="preContractData.vendorDetails" cols="30" rows="5"
              ng-disabled="true"></textarea></div>
          <!-- </md-input-container> -->
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <!-- <md-input-container class="md-block"> -->
              <div class="form-group">
            <label>Eps Name</label>
            <input disabled="disabled" class="form-control" type="text"
              data-test='Stage2Approval_GenerateSinglePO_EPSname' title="{{userProjMap[selectedData.projId].code}}"
              ng-model="userProjMap[selectedData.projId].code" />
          <!-- </md-input-container> --></div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
          <!-- <md-input-container class="md-block"> -->
              <div class="form-group">
            <label>Project Name</label>
            <input disabled="disabled" class="form-control" data-test='Stage2Approval_GenerateSinglePO_projectname' type="text"
              ng-model="userProjMap[selectedData.projId].name" />
          </md-input-container></div>

        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <!-- <md-input-container class="md-block"> --> <div class="form-group">
            <label>Pre-Contract Code</label>
            <input class="form-control" data-test='Stage2Approval_GenerateSinglePO_precontractcode' disabled="disabled" type="text"
              ng-model="selectedData.code" />
         </div> <!-- </md-input-container> -->
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
          <!-- <md-input-container class="md-block"> --> <div class="form-group">
            <label>PO Code</label>
            <input class="form-control" disabled="disabled" data-test='Stage2Approval_GenerateSinglePO_code'
              type="text" ng-model="po.code" title="{{po.code}}" placeholder="Auto Generated" />
          <!-- </md-input-container> --></div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
            <label>Date</label>
            <pot-currentdate-picker data-test='Stage2Approval_GenerateSinglePO_date' dir-index="$index"
            class="form-control" ng-model="po.createdOn" date-name="date" placeholder="dd-mm-yyyy" tabindex=-1 readonly>
            </pot-currentdate-picker>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
                <label>Sub: Description of Purchase order or Sub Contract</label>
                <textarea data-test='Stage2Approval_GenerateSinglePO_description' cols="100" rows="3"
                ng-model="selectedData.desc" class="form-control"></textarea>
            </div>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
            <div class="form-group">
                <label>Issued By</label>
                <input type="text" data-test='Stage2Approval_GenerateSinglePO_IssuedBy'
                ng-model="singlePOData.issuedBy" ng-value="loggedInUser" class="form-control" />
            </div>
            </div>
          </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
                <div class="form-group">
                    <label>Accepted By</label>
                    <input type="text" data-test='Stage2Approval_GenerateSinglePO_AcceptedBy'
                      ng-model="singlePOData.acceptedBy" ng-value="singlePOData.vendorName" class="form-control" />
                </div>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
            <div class="form-group">
                <label>Signature</label>
                <input type="text" data-test='Stage2Approval_GenerateSinglePO_IssuedBySignature'
                  ng-model="singlePOData.issuerSign" class="form-control" />
            </div>
        </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
            <div class="form-group">
                <label>Signature</label>
                <input type="text" data-test='Stage2Approval_GenerateSinglePO_AcceptedBySignature'
                  ng-model="singlePOData.vendorSign" class="form-control" />
            </div>
        </div>
            </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
            <div class="form-group">
                <label><b>Company Representative:</b></label>
                <span></span>
            </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
            <div class="form-group">
                <label><b>Vendor Representative:</b></label>
                <span></span>
            </div>
            </div>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
            <div class="form-group">
                <label>Name</label>
                <input type="text" data-test='Stage2Approval_GenerateSinglePO_CompanyRepresentative_Name'
                  ng-model="singlePOData.vendorName" class="form-control" readonly />
            </div>
             </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padR-0">
                <div class="form-group">
                    <label>Designation</label>
                    <input type="text" data-test='Stage2Approval_GenerateSinglePO_CompanyRepresentative_Designation'
                      ng-model="singlePOData.vendorDesignation" class="form-control" readonly />
                </div>
            </div>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padR-0">
              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padL-0">
            <div class="form-group">
                <label>Name</label>
                <input type="text" data-test='Stage2Approval_GenerateSinglePO_CompanyRepresentative_Name'
                  ng-model="singlePOData.vendorName" class="form-control" readonly />
            </div>
             </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padR-0">
            <div class="form-group">
                <label>Designation</label>
                <input type="text" data-test='Stage2Approval_GenerateSinglePO_VendorRepresentative_Designation'
                  ng-model="singlePOData.issuerDesignation" class="form-control" readonly />
            </div>
        </div>
          </div>
      </div>
        </div>

        <div class="panel-footer">
          <div class="pull-left">
            <input data-test='Stage2Approval_GenerateSinglePO_Appendices' class="btn btn-secondary btn-sm" type="button"
              ng-click="getAppendicesDetails()" value="Appendices">
          </div>
          <div class="pull-right">
            <input class="btn btn-primary btn-sm" type="button" ng-click="generateSinglePO()"
              data-test='Stage2Approval_GenerateSinglePO_Save' value="Save">
          </div>
        </div>

      </div>
      <div class="ngdialog-close"></div>
    </div>
  </div>
