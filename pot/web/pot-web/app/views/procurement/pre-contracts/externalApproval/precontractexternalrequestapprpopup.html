<div id="tab-pannel">
	<div class="panel panel-default">
        <ng-form name="procureForm" validate>
            <div class="panel-heading">
                <h4 class="panel-title">Internal Stage2 Request Approval</h4>
            </div>
            <div class="panel-body">
                <div class="">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <md-input-container class="md-block">
                            <label ng-if="preContractObj.workFlowStatusTO.value ==1 || preContractObj.workFlowStatusTO.value ==1 ">Approver ID</label>
                            <input type="text" name="approver" ng-click="getUsersByModulePermission();"
                                   ng-show="preContractObj.workFlowStatusTO.value ==1 || preContractObj.workFlowStatusTO.value ==3"
                                   ng-model="approverUserMap[preContractObj.preContractReqApprTO.apprUserLabelkeyTO.id].name"
                                   maxlength="100" />
                           
                            <!-- <span ng-show="myForm7.approver.$error.maxlength">You reached maxlength</span> -->
                        </md-input-container>
                        <div ng-show="myForm7.approver.$error.maxlength" role="alert">You reached max length</div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <md-input-container class="md-block">
                            <label ng-if="preContractObj.workFlowStatusTO.value ==1 || preContractObj.workFlowStatusTO.value ==4">ReqComments</label>
                            <textarea ng-model="preContractObj.preContractReqApprTO.reqComments" ng-show="preContractObj.workFlowStatusTO.value ==4" md-maxlength="200" rows="5" md-select-on-focus></textarea>
                        </md-input-container>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <md-input-container class="md-block">
                            <label> Approver Comments</label>
                            <textarea data-test='Stage2Approval_Approve_Comments' ng-if="preContractObj.workFlowStatusTO.value ==2"
                                      ng-model="preContractObj.preContractReqApprTO.apprComments"
                                      md-maxlength="200" rows="5" md-select-on-focus></textarea>
                          
                        </md-input-container>
                        <div ng-if="myForm9.comments.$error.maxlength">You reached max length</div>
                    </div>
                </div>
		    </div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="Submit" data-test='Stage2Approval_Approve_Submit' value="Submit" ng-click="saveExternalRequest()" class="btn btn-primary btn-sm">
				</div>
			</div>
			</ng-form>
			<div class="ngdialog-close"></div>
		</div>
	</div>
