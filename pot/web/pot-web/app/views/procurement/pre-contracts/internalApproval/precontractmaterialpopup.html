<div id="tab-pannel" class="panel-group" ng-init="getMaterialSubGroups()">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
        <div class="panel-heading">
            <h4 class="panel-title">Material Classification</h4>
        </div>
		<div class="panel-body">
            <div class="popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>Material Class ID</th>
						<th>Material Class Code</th>
						<th>Unit Of Measure</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="materialSubGroupTO in projMaterialClassData"
						ng-dblclick="projMaterialClassPopup(materialSubGroupTO)">
						<td>{{materialSubGroupTO.code}}</td>
						<td>{{materialSubGroupTO.name}}</td>
						<td>{{materialSubGroupTO.measureUnitTO.name}}</td>

					</tr>
				</tbody>
			</table>
                </div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
