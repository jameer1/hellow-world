<div id="tab-pannel" class="panel-group">
  <div class="panel panel-default" modal-movable>
    <div class="panel-heading">
      <h4 class="panel-title">Cost Statement</h4>
    </div>
    <div id="tab-width0" class="panel-body">
      <div class="popUpTableResHeight">
      <table id="tree" class="table table-striped table-hover table-bordered popUpTableHeight" >
        <thead>
          <tr>
            <th>Cost Code</th>
            <th>Cost Item Name</th>
          </tr>
        </thead>
        <tbody>

          <tr class="abc{{tab.level}}" fixed-header="" ng-repeat="tab in projCostStmtDtlTOs" ng-click="tab.item && selectCostCode(tab)"
            ng-show="!tab.collapse">
            <td>
              <span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
              <fa ng-show="tab.expand || (!tab.item  && tab.projCostStmtDtlTOs.length <= 0)" ng-click="itemClick(tab,true);" class="fa fa-minus" title="Collapse Cost Code Items"></fa>
              <fa ng-show="!tab.expand && tab.projCostStmtDtlTOs.length > 0" ng-click="itemClick(tab,false);" class="fa fa-plus" title="Expand Cost Code Items"></fa>
              <fa ng-show="(tab.item)" class="fa fa-leaf"> </fa>
              <span style="padding-left: 10px;">{{tab.code}} <span style="padding-left: 5px;"></span></span>
            </td>
            <td>{{tab.name}}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
    <div class="panel-footer"></div>
    <div class="ngdialog-close"></div>
  </div>
</div>
