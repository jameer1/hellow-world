<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Central Material Classifications</h4>
		</div>
		<div class="panel-body">
			<div class="popUpTableResHeight">
				<table id="tree" class="table table-striped table-hover table-bordered popUpTableHeight" >
					<thead id="tab-head">
						<tr>
							<th>Select</th>
							<th>Material Group ID</th>
							<th>Material Group Name</th>
							<th>Unit of Measure</th>
						</tr>
					</thead>
					<tbody>
						<tr fixed-header="" ng-repeat ="tab in materialClassTOs | procurementMaterialClassFilterTree:itemId:isExpand:exitingSchMaterilMap"
							class="abc{{tab.level}}">
							<td><input type="checkbox" ng-model="tab.select"
								ng-if="tab.leaf" ng-change="materialRowSelect(tab)"></td>
							<td><span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
								<fa
									ng-if="((!tab.leaf && tab.expand) || (!tab.leaf  && tab.childMaterialItemTOs.length <= 0))"
									ng-click="itemClick(tab.id,tab.expand);" name="fa fa-minus"></fa>
								<fa
									ng-if="((!tab.leaf && !tab.expand) && (tab.childMaterialItemTOs.length > 0))"
									ng-click="itemClick(tab.id,tab.expand);" name="fa fa-plus"></fa>
								<fa ng-if="(tab.leaf)" name="leaf"> </fa> <span
								style="padding-left: 10px; color: black !important;">{{tab.code}}
									<span style="padding-left: 5px;"></span>
							</span></td>

							<td>{{tab.name}}</td>

							<td>{{tab.measureUnitTO.name}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input data-test='Stage1Request_viewedit_Maretials_addmaterialsitems_Add' type="button" class="btn btn-primary btn-sm"
					ng-click="addMaterialsToPreContact()" value="Add" />
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
