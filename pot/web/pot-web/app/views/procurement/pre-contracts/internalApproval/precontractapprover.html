<div id="tab-pannel" ng-init="getUsersByModulePermission()">
	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">User Details</h4>
		</div>
		<div class="panel-body">
            <div class="popUpTableResHeight">
				<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>User Name</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-click="addApproverToPrecontract(approverTo)"
						fixed-header="" ng-repeat ="approverTo in approverUserList">
						<td>{{approverTo.name}}</td>
						<td>{{approverTo.displayNamesMap.userEmail}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="ngdialog-close"></div>
	</div>
</div>
