<div id="tab-pannel" class="panel-group" ng-init="getProjPlantClasses()">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Central Plant Classification</h4>
		</div>
		<div class="panel-body">
			<div class="popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight"  >
				<thead>
					<tr>
						<th>Plant Class ID</th>
						<th>Plant Class Code</th>
						<th>Unit Of Measure</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="projPlantClassTO in projPlantClassData"
						ng-dblclick="projPlantClassPopup(projPlantClassTO)">
						<!-- <tr ng-show="projPlantClassData.length <=0">
						<td colspan="3" style="color: red" class="text-center">No
							Records available</td>
					</tr> -->
						<td>{{projPlantClassTO.code}}</td>
						<td>{{projPlantClassTO.name}}</td>
						<td>{{projPlantClassTO.measureUnitTO.name}}</td>

					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
