<div id="tab-pannel" class="panel-group" ng-init="getServiceClasses()">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Central Service Classification</h4>
		</div>
		<div class="panel-body">
			<div class="popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>Service Class ID</th>
						<th>Service Class Code</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="serviceClassTO in serviceClassificationData"
						ng-dblclick="serviceClassificationPopup(serviceClassTO)">
						<!-- 	<tr ng-hide="serviceClassificationData.length > 0">
						<td class="noresults" colspan="5" >No records found</td>
					</tr> -->
						<td>{{serviceClassTO.code}}</td>
						<td>{{serviceClassTO.name}}</td>

					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
