<div id="tab-pannel" class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Procurement Notification</h4>
    </div>
    <div class="panel-body">
      <div class="row text-black">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="labelName">EPS Name</span>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="labelName">Project Name</span>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="labelName">Pre-Contract ID</span>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="labelName">Notification Date</span>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="labelName">Request Date</span>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <span class="labelName">Requisition ID</span>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <input type="text" class="form-control" ng-model="epsName" placeholder="EPS Name" readonly="readonly">
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <input type="text" class="form-control" ng-model="projName" placeholder="Project Name" readonly="readonly">
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <input type="text" class="form-control" ng-model="preContractId" placeholder="Pre-Contract ID" readonly="readonly">
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <input type="text" class="form-control" ng-model="notificationDate" placeholder="Notification Date" readonly="readonly">
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <input type="text" class="form-control" ng-model="requestDate" placeholder="Request Date" readonly="readonly">
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <input type="text" class="form-control" ng-model="requisitionId" placeholder="Requisition ID" readonly="readonly">
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <br>
            <span class="labelName">Addl. Time Reqd. for</span>
            <input type="text" class="form-control" ng-model="addlTimeReqdFor" placeholder="Addl. Time Reqd. for" readonly="readonly">
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <br>
          <span class="labelName">Approver</span>
            <input type="text" class="form-control" placeholder="Select Approver" ng-model="approverTo.name" ng-click="getModuleUserDetails(approverTo)" required>
          </div>
          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <br>
           <span class="labelName">Comments</span>
            <textarea type="text" class="form-control" ng-model="comments" placeholder="Comments"></textarea>
          </div>
        </div>
      </div>

    </div>

    <div class="panel-footer">
      <div class="pull-right">
        <input type="button" ng-click="submitNotifications(projId)" class="btn btn-primary btn-sm" value="Submit"  >
      </div>
    </div>
  </div>
  <div class="ngdialog-close"></div>
</div>
