<div id="tab-pannel" class="panel-group"
	ng-init="getInternalPreContractPopupOnLoad()">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Procurement SubCategory</h4>
		</div>
		<div class="panel-body">
			<div class="popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>Sub Category Code</th>
						<th>Sub Category Name</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="subcategory in procurementSubCatagories"
						ng-dblclick="selectProcureSubCategory(subcategory)">
						<td>{{subcategory.code}}</td>
						<td>{{subcategory.desc}}</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
