	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Document Distribution List to Vendors</h4>
		</div>
		<div class="panel-body">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <md-input-container class="md-block">
                            <label>Pre Contract ID</label>
                            <input type="text" ng-model="contractData.code" ng-click="getPreContractDetails()">
                         </md-input-container>
                     </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <md-input-container class="md-block">
                            <label>Pre Contarct Description</label>
                            <input type="text" ng-model="contractData.desc" ng-click="getPreContractDetails()">
                        </md-input-container>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <md-input-container class="md-block">
                            <label>Document ID</label>
                            <input type="text" ng-model="contractData.code" placeholder="">
                        </md-input-container>
                    </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <md-input-container class="md-block">
                            <label>Document Description</label>
                            <input type="text" ng-model="contractData.desc" placeholder="">
                        </md-input-container>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                    <div class="popUpTableResHeight">
                    <table class="table table-striped table-hover table-bordered popUpTableHeight" >
                        <thead>
                            <tr>
                                <th style="width: 50px !important">Select</th>
                                <th>Company ID</th>
                                <th>Name of the Company</th>
                                <th>Include in Transmission List</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- <tr fixed-header="" ng-repeat ="req in rfqDetails" ng-click="viewPreconractDetails();">
                                    <td><input type="checkbox" ng-model="req.select" ng-click="rowSelect(req)" /></td>
                                    <td>{{req.code}} <fa name="pencil" ng-change="addInternalRequest('Edit',searchProject,req)"/></td>
                                    <td>{{req.desc}}</td>
                                    <td>{{req.preContractTypeTO.code}}</td>
                                    <td>{{req.workFlowStatusTO.desc}}</td>
                                    <td><span ng-click="getApprovelDetails(req.id)">view</span></td>
                                    <td>{{req.preContractDocsTO.name}}</td>
                            </tr> -->
                            <tr>
                                <td>
                                    <input type="checkbox" ng-model="req.select"
                                        ng-change="rowSelect(req)" />
                                </td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left">
                    <input class="btn btn-primary btn-sm" type="button"
                           ng-click="addDistribution('Add')" value="Add">
                </div>
                <div class="pull-right">
                    <input class="btn btn-primary btn-sm" type="button"
                           ng-click="addComapny('Add')" value="Save">
                </div>
            </div>
            <div class="ngdialog-close"></div>
        </div>
