  <div class="panel panel-default">
    <div class="panel-heading">
        <div>
      <h4 class="panel-title">Document Distribution List to Vendors</h4>
      </div>
        <div class="ngdialog-close"></div>
    </div>
    <div class="panel-body">
      
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
              <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 padL-0">
                  <md-input-container class="md-block">
                      <label>Pre-Contract ID</label><input type="text" ng-model="precontractObj.code" readonly="readonly">
                      </md-input-container>
</div>
              <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                  <md-input-container class="md-block">
                      <label>Contract Description</label> <input type="text" ng-model="precontractObj.desc" readonly="readonly">
                      </md-input-container>
</div>
              <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3">
                  <md-input-container class="md-block">
                      <label>Document ID</label> <input type="text" ng-model="documentStatusTO.code" readonly="readonly">
                      </md-input-container>
</div>
              <div class="col-sm-3 col-xs-3 col-md-3 col-lg-3 padR-0">
                  <md-input-container class="md-block">
                      <label>Document Description</label> <input type="text" ng-model="documentStatusTO.name" readonly="readonly">
                      </md-input-container>
</div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
              <div class="popUpTableResHeight">
                  <table class="table table-striped table-hover table-bordered popUpTableHeight" >
                      <thead>
                          <tr>
                              <!-- <th style="width: 50px !important">Select</th> -->
                              <th>Company ID</th>
                              <th>Name of the Company</th>
                              <th>Include in Transmission List</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr fixed-header="" ng-repeat ="req in preContractCmpTOs">
                              <!-- ng-if="distibutedCmpDocMap[req.id]!=null"
                        <td><input type="checkbox" ng-model="req.select" ng-click="rowSelect(req)" /></td>-->
                              <td>{{preContractCmpMap[req.companyId].cmpCode}}</td>
                              <td>{{preContractCmpMap[req.companyId].cmpName}}</td>
                              <td><input type="checkbox" ng-model="req.internalApproved" ng-true-value="1" ng-false-value="0" ng-checked="req.internalApproved==1"></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
            
              </div>
        </div>
              <div class="panel-footer">
                  <div class="pull-right">
                      <input class="btn btn-primary btn-sm" type="button" ng-click="saveVendorDocuments()" value="Save">
                  </div>
              </div>
          </div>
