<div id="tab-pannel" class="panel-group"
	ng-init="getPreContractDetails()">
	<form name="ApproverTransferForm" validate>
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Pre Contract Stage1 Approved Details</h4>
			</div>
            <div class="panel-body">
                <div class="popUpTableResHeight">
                    <table class="table table-striped table-hover table-bordered popUpTableHeight" >
                        <thead>
                            <tr>
                                <th>Pre-Contract ID</th>
                                <th>Pre-Contract Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr fixed-header="" ng-repeat ="details in contractData"
                                ng-click="selectRecord(details)">
                                <td>{{details.code}}</td>
                                <td>{{details.desc}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

			<div class="panel-footer"></div>
			<div class="ngdialog-close"></div>
            </div>
	</form>
</div>
