	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Document Distribution List to Vendors</h4>
		</div>
		<div class="panel-body">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <md-input-container class="md-block">
                            <label>EPS Name</label>
                            <input type="text" data-test='RFQ_TenderDocuments_EPSname' ng-model="searchProject.parentName" ng-click="getUserProjects()" readonly="readonly">
                        </md-input-container>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <md-input-container class="md-block">
                            <label>Project Name</label>
                            <input type="text" ng-model="searchProject.projName" ng-click="getUserProjects()" readonly="readonly">
                        </md-input-container>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <md-input-container class="md-block">
                            <label>Pre-Contract ID</label>
                            <input type="text" data-test='RFQ_TenderDocuments_precontractID' ng-click="getPreContractDetails()" ng-model="precontractObj.code" readonly="readonly">
                        </md-input-container>
                    </div>
                    <div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
                        <md-input-container class="md-block">
                            <label>Pre-Contract Desc</label>
                            <input type="text" ng-model="precontractObj.desc" readonly="readonly">
                        </md-input-container>
                    </div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
			<div class="popUpTableResHeight">
				<table id="vert-align" class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th style="width: 50px !important">Select</th>
						<th>Date</th>
						<th>Document ID</th>
						<th>Description</th>
						<th>Version</th>
						<th>File Type</th>
						<th>File Size</th>
						<th>Mode of Communication</th>
						<th>Distribution List</th>
						<th>Transmittal Message</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="doc in preContractDistributionDocTOs">
						<td><input type="checkbox" ng-model="doc.select"
							ng-change="rowSelect(doc)" /></td>
						<td>{{doc.date}}</td>
						<td>{{doc.code}}</td>
						<td>{{doc.description}}</td>
						<td>{{doc.version}}</td>
						<td>{{doc.mimeType}}</td>
						<td>{{doc.fileSize}}</td>
						<td class="input-width2"><select type="text" name="version"
							ng-disabled="vendor.id > 0" ng-model="doc.modeType"
							placeholder="modeType" required="required"><option>Email</option>
								<option>Fax</option>
								<option>By Post</option></select></td>
								<td><span ng-click="getPreContractCmpDistributionDocs(doc)">view</span></td>
						<td><span
							ng-click="getPreContractTransmittalMessage(searchProject,doc)">view</span></td>
					</tr>
				</tbody>
			</table>
		</div>
				</div>
    	    </div>
		<div class="panel-footer">
			<div class="pull-left">
				<input class="btn btn-secondary btn-sm" type="button"
					ng-click="addTenderDocuments()" data-test='RFQ_TenderDocuments_adddocuments' value="Add Documents">
                <input class="btn btn-secondary btn-sm" type="button" data-test='RFQ_TenderDocuments_resend'
                       ng-click="sendPreContractDocsToCompanies()" value="Re Send">
                <input class="btn btn-secondary btn-sm" type="button" data-test='RFQ_TenderDocuments_transmit'
                       ng-click="sendPreContractDocsToCompanies()" value="Transmit">
			</div>
			<div class="pull-right">
				<input class="btn btn-primary btn-sm" type="button" data-test='RFQ_TenderDocuments_save'
					ng-click="savePreContractDistributionDocs()" value="Save">
			</div>
		</div>
		<div class="ngdialog-close"></div>
</div>
