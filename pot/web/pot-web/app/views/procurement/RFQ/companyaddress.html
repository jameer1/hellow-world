<div ng-init="getCmpAddress()">
                <form name="ApproverTransferForm" validate>
                    <div class="panel panel-default" modal-movable>
                            <div class="panel-heading no-border">
                                    <h4 class="panel-title">Company Address Details</h4>
                                  </div>
                        <div class="panel-body">
                            <div class="popUpTableResHeight">
                                <table class="table table-striped table-bordered table-hover popUpTableHeight" >
                                    <thead>
                                        <tr>
                                            <th>Address</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr fixed-header="" ng-repeat ="addressTO in addressTOs" ng-click="selectAddress(addressTO)">
                                            <td>{{addressTO.address}}</td>
                                        </tr>
                                        <tr>
                                            <td ng-show="addressTOs.length<=0" colspan="10" class="text-center" style="color: red">Address is not defined for the selected Company</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
</div>
