<div id="tab-pannel" class="panel-group">
    <form name="baselineform" autocomplete="off">
        <div class="panel panel-default" modal-movable>
            <div class="panel-heading">
                <h4 class="panel-title">
                    Datasets & Baseline
                </h4>
            </div>

            <div class="panel-body">
                <div class="popUpTableResHeight">
                    <table class="table table-striped table-hover table-bordered popUpTableHeight">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Dataset</th>
                                <th>Current</th>
                                <th>Baseline</th>
                                <th>View</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr fixed-header="">
                                <td>
                                    <input type="text" name="id" class="form-control" ng-model="datasetid"/>
                                </td>
                                <td>
                                    <input type="text" name="datasetname" class="form-control" ng-model="datasetname"/>
                                </td>
                                <td>
                                    <input type="checkbox" name="current" ng-model="datasetcurrent"/>
                                </td>
                                <td>
                                    <input type="checkbox" name="Baseline" ng-model="datasetbaseline"/>
                                </td>
                                <td>
                                    <input type="checkbox" name="view" ng-model="datasetview"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="ngdialog-close"></div>
    </form>
</div>
