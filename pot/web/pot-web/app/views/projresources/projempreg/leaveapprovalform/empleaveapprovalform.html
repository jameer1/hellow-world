			<form name="leaveRequestForm">
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
					<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2 padL-0">

							<label>From Date(dd-mm-yyyy)</label>
							<pot-currentdate-display data-test='Resources_Employee_LeaveApproval_Search_FromDate'

					</div>
					<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
						<md-input-container>
							<label>Approval Type</label>
							<md-select data-test='Resources_Employee_LeaveApproval_Search_ApprovalStatus'
								ng-model="approvalType">
								<md-option ng-repeat="approvalType in approvalTypeList" value="{{approvalType}}">
									{{approvalType}}</md-option>
							</md-select>
						</md-input-container>
					</div>
					<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 padR-0">
						<div class="pull-right marT15">
							<input data-test='Resources_Employee_LeaveApproval_Search' type="button"
								ng-click="getEmpLeaveReqApprovals();" class="btn btn-primary btn-sm" value="Search">
							<input type="button" ng-click="reset()" class="btn btn-default btn-sm" value="Reset">
						</div>
					</div>
				</div>
			</form>
