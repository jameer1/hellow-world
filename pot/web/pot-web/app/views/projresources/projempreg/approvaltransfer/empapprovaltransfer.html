					<md-input-container class="md-block">
						<label class="labelName">From Date(dd-mm-yyyy)</label>

				</div>

				<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">

						<md-select ng-model="apprTransfer.approvalType" ng-required="true" data-test="EmpTransferApproval_AppStatus"/>
							<md-option ng-repeat="approvalType in approvalTypeList" ng-value="approvalType">{{approvalType}}</md-option>

					</md-input-container>
				</div>

				<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
					<md-radio-group ng-model="apprTransfer.userType" layout="row">
						<md-radio-button value="1" class="md-primary" name="request" data-test="EmpTransferApproval_LoginUserRecords">Login User Records</md-radio-button>
						<md-radio-button value="2" class="md-primary" name="request" data-test="EmpTransferApproval_AllUserRecords">All User Records</md-radio-button>
					</md-radio-group>
				</div>
				<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2 padR-0">

						<input type="button" ng-click="getEmpTransfers(false);" class="btn btn-primary btn-sm" value="Search" ng-model="searchText" data-test="EmpTransferApproval_Search">
						<input type="reset" class="btn btn-default btn-sm" ng-click="reset()" value="Reset" data-test="EmpTransferApproval_Reset">
