		<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
					<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2 padL-0">
						<md-input-container class="md-block">
								<label>From Date(dd-mm-yyyy)</label>
							<pot-currentdate-display data-test='Resources_Employee_ApprovalForTransfer_Search_FromDate' dir-index="$index" 
								ng-model="apprTransfer.fromDate" date-name="fromDate" readonly="readonly" />
						</md-input-container>
					</div>
					<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
						<md-input-container class="md-block">
								<label>To Date(dd-mm-yyyy)</label>
								<pot-currentdate-display data-test='Resources_Employee_ApprovalForTransfer_Search_ToDate' dir-index="$index" 
									ng-model="apprTransfer.toDate" date-name="toDate" readonly="readonly" />	
						</md-input-container>
					</div>
					<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
							<md-input-container>
								<label>Approval Status</label>
								<md-select ng-model="apprTransfer.approvalType" name="approvalType" ng-required="true" />
								<md-option ng-repeat="approvalType in approvalTypeList" ng-value="approvalType">{{approvalType}}</md-option>
								</md-select>
							</md-input-container>
						</div>
						
								<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
										<md-radio-group ng-model="apprTransfer.userType" layout="row">
												<md-radio-button value="1" class="md-primary">Login User Records</md-radio-button>
												<md-radio-button value="2" class="md-primary">All User Records</md-radio-button>
											</md-radio-group>
									</div>

							<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padR-0">
									<div class="pull-right marT15">
									<input data-test='Resources_Employee_ApprovalForTransfer_Search' type="button" ng-click="getEmpTransfers(false);"
									class="btn btn-primary btn-sm" value="Search">
									</div>
								</div>
			</div>
