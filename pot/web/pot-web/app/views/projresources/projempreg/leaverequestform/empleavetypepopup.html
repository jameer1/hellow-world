<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Leave types</h4>
		</div>

		<div class="panel-body">
				<div class="popUpTableResHeight">
			<table class="table table-striped table-bordered popUpTableHeight">
				<thead>
					<tr>
						<th>Leave Code</th>
						<th>Type of Leave</th>
					</tr>
				</thead>
				<tbody>
					<tr data-test='Resources_Employee_LeaveRequest_NewRequest_LeaveAppliedFor_LeaveCodeSelect' fixed-header="" ng-repeat ="leaveTypeTO in leaveTypeTOs"
						ng-click="selectLeaveType(leaveTypeTO);"
						ng-if="leaveExistingMap[leaveTypeTO.id]==null"
						ng-hide="leaveTypeTO.code=='ML'&&selectedEmployeeData.gender=='Male'">

						<td>{{leaveTypeTO.code}}</td>
						<td>{{leaveTypeTO.desc}}</td>
					</tr>
				</tbody>

			</table>
		</div>
		</div>
	</div>
		<div class="ngdialog-close"></div>
</div>
