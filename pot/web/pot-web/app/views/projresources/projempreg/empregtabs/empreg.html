	<div class="panel panel-default bottomPanelBlock footer-parent" id="emp-tabs">
		<div class="panel-body">
			<div class="nav-tabs-custom" id="tabs">
				<ul class="nav nav-tabs" ng-if="moreFlag==0">
					<li fixed-header="" ng-repeat="tab in tabs | slice:0:7" ng-class="{'active':account.appCodeTemplate[tab.empappCodeTemplateKey]
								&& isActiveTab(tab.url),'disabled': !account.appCodeTemplate[tab.empappCodeTemplateKey]}">
						<a data-toggle="tab" ng-click="onClickTab(tab)"
							ng-if="account.appCodeTemplate[tab.empappCodeTemplateKey]"
							data-test="{{tab.empseleniumlocator}}">{{tab.title}}</a>
						<a ng-if="!account.appCodeTemplate[tab.empappCodeTemplateKey]"
							data-test="{{tab.empseleniumlocator}}">{{tab.title}}</a> </li>
					<li style="border-bottom: 0">
						<span class="btn btn-secondary btn-sm" data-test='Resources_Employee_forwardarrow'
							ng-click="clickMore1(moreFlag);">
							<i class="fa fa-angle-double-right"></i>
						</span>
					</li>
				</ul>

				<ul class="nav nav-tabs" ng-if="moreFlag==1">
					<li style="border-bottom: 0">
						<span class="btn btn-secondary btn-sm" data-test='Resources_Employee_backwardarrow'
							ng-click="clickMore(moreFlag);">
							<i class="fa fa-angle-double-left"></i>
						</span>
					</li>
					<li fixed-header="" ng-repeat="tab in tabs| slice:7:13" ng-class="{'active':account.appCodeTemplate[tab.empappCodeTemplateKey]
								&& isActiveTab(tab.url),'disabled': !account.appCodeTemplate[tab.empappCodeTemplateKey]}">
						<a data-toggle="tab" ng-click="onClickTab(tab)"
							ng-if="account.appCodeTemplate[tab.empappCodeTemplateKey]"
							data-test="{{tab.empseleniumlocator}}">{{tab.title}}</a>
						<a ng-if="!account.appCodeTemplate[tab.empappCodeTemplateKey]"
							data-test="{{tab.empseleniumlocator}}">{{tab.title}}</a> </li>
					<li style="border-bottom: 0">
						<span class="btn btn-secondary btn-sm" data-test='Resources_Employee_NOK_ForwardArrow1'
							ng-click="clickMore2(moreFlag);">
							<i class="fa fa-angle-double-right"></i>
						</span>
					</li>
				</ul>

				<ul class="nav nav-tabs" ng-if="moreFlag==2">
					<li style="border-bottom: 0">
						<span class="btn btn-secondary btn-sm" data-test='Resources_Employee_NOK_BackwardArrow1'
							ng-click="clickMore1(moreFlag);">
							<i class="fa fa-angle-double-left"></i>
						</span>
					</li>
					<li fixed-header="" ng-repeat="tab in tabs | slice:13:18" ng-class="{'active':account.appCodeTemplate[tab.empappCodeTemplateKey]

							data-test="{{tab.empseleniumlocator}}">{{tab.title}}</a> </li>

				</ul>
