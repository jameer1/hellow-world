<div id="tab-pannel" class="panel-group"
	ng-init="getPlantMasterDetails()">
	<form name="ApproverTransferForm" validate>
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Plant Details</h4>
			</div>
			<div class="panel-body15">
				<div class="table-responsive ">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>Select</th>
								<th>Asset Id</th>
								<th>Registration Number</th>
								<th>Plant Description</th>
								<th>Make</th>
								<th>Model</th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="plantDetails in plantData">
								<td><input type="checkbox" ng-model="plantDetails.select"
									ng-change="popUpRowSelect(plantDetails)"></td>
								<td>{{plantDetails.assertId}}</td>
								<td>{{plantDetails.regNumber}}</td>
								<td>{{plantDetails.desc}}</td>
								<td>{{plantDetails.manfacture}}</td>
								<td>{{plantDetails.model}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn  btn-brown btn-sm"
						ng-click="save()" value="Save">
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</form>
</div>
