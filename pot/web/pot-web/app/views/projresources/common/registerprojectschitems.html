<div id="tab-pannel" class="panel-group">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Purchase Order List</h4>
		</div>
		<div class="table-responsive panel-body9">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Schedule Item ID</th>
						<th>Schedule Item Desc</th>
						<th>Schedule Item Qty</th>
						<th>Schedule Item Rate</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="labelKeyTO in labelKeyTOList"
						ng-click="selectRecord(labelKeyTO)">
						<td>{{labelKeyTO.code}}</td>
						<td>{{labelKeyTO.name}}</td>
						<td>{{labelKeyTO.displayNamesMap['qty']}}</td>
						<td>{{labelKeyTO.displayNamesMap['unitOfRate']}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer"></div>
	</div>
</div>
