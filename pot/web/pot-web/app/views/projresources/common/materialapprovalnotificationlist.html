<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Approval Notification List</h4>
		</div>
		<div class="popUpTableResHeight">
			<table class="table table-striped table-responsive table-bordered popUpTableHeight">
				<thead>
					<tr>
						<th>Notification Code</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="material in materialNotificationList"
						ng-click="selectRecord(material)">
						<td>{{material.code}}</td>
					</tr>
				</tbody>
			</table>
			<br> <br>
			<div ng-show="materialNotificationList.length <= 0">
				<h5 align="center" style="color: red">
					No Notification ID's are available to Generate Project Docket.
				</h5>
			</div>
		</div>
		<div class="panel-footer"></div>
	</div>
</div>
