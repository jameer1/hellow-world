<section class="content-header">
	<h1>Plant Transfer Approval</h1>
	<input type="submit" value ="Help !"
		ng-click="helpPage();" class="pull-right btn  btn-primary btn-sm help-each-page">

					<md-input-container class="md-block">
						<label class="labelName">From Date(dd-mm-yyyy)</label>
						<pot-currentdate-display data-test='PlantandEquipment_ApprovalForTransfer_fromdate'
							dir-index="$index" ng-model="plantTransfer.fromDate" date-name="fromDate" />
					</md-input-container>
				</div>
				<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
					<md-input-container class="md-block">
						<label class="labelName">To Date(dd-mm-yyyy)</label>
						<pot-currentdate-display data-test='PlantandEquipment_ApprovalForTransfer_todate'
							dir-index="$index" ng-model="plantTransfer.toDate" date-name="toDate" />
					</md-input-container>
				</div>

				<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
					<md-input-container class="md-block">
						<label class="labelName">Approval Status</label>
						<md-select data-test='PlantandEquipment_ApprovalForTransfer_approvalstatus'
							ng-model="approvalType" name="approvalType" ng-required="true" />
						<md-option ng-repeat="approvalType in approvalTypeList" ng-value="approvalType">{{approvalType}}
						</md-option>
						</md-select>
					</md-input-container>
				</div>

				<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4">
					<md-radio-group ng-model="plantTransfer.userType" layout="row">
						<md-radio-button data-test='PlantandEquipment_ApprovalForTransfer_loginuserrecords_Radiobutton'
							value="1" class="md-primary" name="request">Login User Records</md-radio-button>
						<md-radio-button data-test='PlantandEquipment_ApprovalForTransfer_alluserrecords_Radiobutton'
							value="2" class="md-primary" name="request">All User Records</md-radio-button>
					</md-radio-group>
				</div>
				<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2 padR-0">
					<div class="pull-right marT15">
						<input data-test='PlantandEquipment_ApprovalForTransfer_search' type="button"
							ng-click="getPlantTransfers(false)" class="btn btn-primary btn-sm" value="Search"
							ng-model="searchText">
						<input type="reset" class="btn btn-default btn-sm" ng-click="reset()" value="Reset"
						data-test="PlantandEquipment_ApprovalForTransfer_reset">
					</div>
