	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
		<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2 padL-0">
			<md-input-container class="md-block">
				<label>Form Date(dd-mm-yyyy)</label>
				<pot-currentdate-display dir-index="$index" ng-model="plantTransfer.fromDate" date-name="fromDate" />
			</md-input-container>
		</div>
		<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
			<md-input-container class="md-block">
				<label>To Date(dd-mm-yyyy)</label>

			</md-input-container>
		</div>
		<div class="col-lg-2 col-md-2 col-xs-2 col-sm-2">
			<md-input-container>
				<label>Approval Status</label>
				<md-select ng-model="approvalType">
					<md-option ng-repeat="approvalType in approvalTypeList" ng-value="approvalType">
						{{approvalType}}

				</md-select>
			</md-input-container>
		</div>
		<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
			<md-radio-group ng-model="plantTransfer.userType" layout="row" class="md-primary">
				<md-radio-button value="1" name="request">Login User Records </md-radio-button>
				<md-radio-button value="2" name="request">All User Records </md-radio-button>
			</md-radio-group>
		</div>
		<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padR-0">
			<div class="pull-right marT15">
				<input type="button" ng-click="getPlantTransfers(false)" class="btn  btn-primary btn-sm" value="Search">
				<input type="button" ng-click="reset()" class="btn btn-default btn-sm" value="Reset">
			</div>
		</div>
	</div>
