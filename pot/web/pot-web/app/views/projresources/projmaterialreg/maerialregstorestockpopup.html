<div class="panel-group" id="tab-pannel">
	<div class="panel panel-default" id="tab-pannel">
		<div class="panel-heading">
			<h4 class="panel-title" id="ngdialog3-aria-labelledby" tabindex="-1">Store Details</h4>
		</div>
		<div class="panel-body">
			<div class="nav-tabs-custom" id="tabs">
				<ul class="nav nav-tabs">
					<li class="ng-scope active" role="button" tabindex="0">
						<a aria-expanded="false" class="ng-binding" data-toggle="tab" ng-click="storeChosen()">Store Stock</a>
					</li>
					<li class="ng-scope" role="button" tabindex="0">
						<a aria-expanded="true" class="ng-binding" data-toggle="tab" ng-click="projectChosen()">Project Store And Stock</a>
					</li>
				</ul>
				<div class="tab-content">
					<!-- Tab 1 -->
					<div class="table-responsive popUpTableResHeight" ng-if=" chosenTab == 'store' ">
						<table class="table table-striped table-bordered popUpTableHeight">
							<thead>
								<tr>
									<th>Store ID</th>
									<th>Store Description</th>
								</tr>
							</thead>
							<tbody>
								<tr fixed-header="" ng-repeat ="tab in stockStoreTOs | orderBy:['code']"
									ng-dblclick="deliveryPlacePopup(tab, 'Stock')">
									<td>{{tab.code}}</td>
									<td>{{tab.desc}}</td>
								</tr>
							</tbody>
						</table>
					</div>

					<!-- Tab 2 -->
					<div class="table-responsive popUpTableResHeight" ng-if=" chosenTab == 'project' ">
						<table class="table table-striped table-bordered popUpTableHeight">
							<thead>
								<tr>
									<th>Project ID</th>
									<th>Project Description</th>
								</tr>
							</thead>
							<tbody>
								<tr fixed-header="" ng-repeat ="tab in projStoreYardData | orderBy:['code']"
									ng-dblclick="deliveryPlacePopup(tab, 'Project')">
									<td>{{tab.code}}</td>
									<td>{{tab.desc}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
