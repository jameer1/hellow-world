<div id="tab-pannel" class="panel-group"
	ng-controller="OccupancyUtilisationController">
	<div class="tabTable_1_Res_height table-responsive">
		<table class="table table-striped table-bordered tabTable_1_height" >
			<thead  id="tab-head">
				<tr>
					<th>Period</th>
					<th>Unit</th>
					<th>Occupied</th>
					<th>Vacant</th>
					<th>Under Repair/Restoration</th>
					<th>Total</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat ="occupancy in utilisationrecords">							
					<td>{{occupancy.period}}</td>					
					<td>{{occupancy.unit}}</td>
					<td>{{occupancy.occupied}}</td>
					<td>{{occupancy.vacant}}</td>
					<td>{{occupancy.underRepairRestoration}}</td>
					<td>{{occupancy.total}}</td>				
				</tr>
				<tr>							
					<td></td>					
					<td></td>
					<td>{{sumOccupied}}</td>
					<td>{{sumVacant}}</td>					
					<td>{{sumRepair}}</td>
					<td>{{sumOccupied + sumVacant + sumRepair}}</td>				
				</tr>
			</tbody>
		</table>
	</div>
</div>
