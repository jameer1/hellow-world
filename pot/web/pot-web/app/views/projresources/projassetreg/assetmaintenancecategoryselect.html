<div id="tab-pannel" class="panel-group">
 <div class="panel panel-default" modal-movable>
  <div class="panel-heading">
   <h4 class="panel-title">Asset Maintenance Category</h4>
  </div>
  <div class="panel-body">
   <div class="popUpTableResHeight">
    <table id="tree" class="table table-striped table-hover table-bordered popUpTableHeight" >
     <thead id="tab-head">
      <tr>
      <th>Maintenance Category Code</th>
       <th>Maintenance Category</th>
      </tr>
     </thead>
     <tbody>
      <tr fixed-header="" ng-repeat ="tab in assetMaintenanceCategoryTOs" class="abc{{tab.level}}" ng-dblclick="selectRecord(tab)" ng-show="!tab.collapse"><!-- | assetsMaintenanceFilterTree:itemId:isExpand -->
       <td><span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
         <span ng-show="(tab.expand || (!tab.item  && tab.childAssetMaintenanceCategoryTOs.length <= 0))" ng-click="itemClick(tab,true);" class="fa fa-minus" title="Collapse Profit Center"></span> 
         <span ng-show="(!tab.expand && tab.childAssetMaintenanceCategoryTOs.length > 0)"
         ng-click="itemClick(tab,false);" class="fa fa-plus" title="Expand Profit Center"></span> 
         <span  ng-show="(tab.item)" class="fa fa-leaf"> </span>
          <span style="padding-left: 10px; color: black !important;">{{tab.code}} 
         <span style="padding-left: 5px;"></span>
       </span>
         <span ng-show="(!tab.leaf) && account.appCodeTemplate" ng-click="editAssetMaintenanceCategory('Edit',tab)" name="pencil"> </span></td> 
       <td>{{tab.name}}</td> 
      </tr>
     </tbody>
    </table>
   </div>
  </div>
  <div class="panel-footer"></div>
 </div>
