<div id="tab-pannel" class="panel-group">
	<form name="assetshorttermForm" validate>
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Advance Rental Receipts</h4>
			</div>
			<div id="tab-pannel" class="panel-body">
			<div class="popUpTableResHeight"  style="overflow:auto">
					<table class="table table-striped table-bordered popUpTableHeight" >
						<thead id="tab-head">
							<tr>
								<th>Date</th>
								<th>Currency</th>
								<th>Mode Of Payment</th>
								<th>Amount Paid</th>
								<!-- <th>Note</th> -->
								<th>Receipt Number</th>								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat ="advancePaid in advancePaidData">
								<td class="input-width3"><potdate-picker dir-index="$index"
										tabindex="-1" date-name="givenDate" class="form-control" custom-read--only
										ng-model="advancePaid.givenDate" data-test="AdvanceRentalReceipts_Date"
										placeholder="dd-mm-yyyy"></potdate-picker></td>								

								<td><input type="text" name="advancePaidCurrency" data-test="AdvanceRentalReceipts_Currency"
									ng-model="advancePaid.currency" tabindex="-1"
									placeholder="Currency" class="form-control"></td>								

								<!-- <td><input type="text" name="advancePaidModeOfPayment" data-test="AdvanceRentalReceipts_ModeOfPayment"
									ng-model="advancePaid.modeOfPayment" placeholder="Mode Of Payment"
									tabindex="-1" ng-required="true" class="form-control"></td> -->

								<td>
									<select name="advancePaidModeOfPayment" ng-model="advancePaid.modeOfPayment"
										class="form-control">
										<option value="">-Select-</option>
										<option value="cheque">Bank Cheque</option>
										<option value="deposit">Cash Deposit</option>
										<option value="credit">Credit Card</option>
										<option value="debit">Debit Card</option>
										<option value="direct">Direct Debit from Bank Account</option>
									</select>
								</td>

								<td><input type="text" name="advancePaidAmountPaid" data-test="AdvanceRentalReceipts_AmountPaid"
									ng-model="advancePaid.amountPaid" placeholder="Amount Paid" tabindex="-1"
									valid-number class="form-control"></td>
									
								<!-- <td><input type="text" name="advancePaidNote" data-test="AdvanceRentalReceipts_Note"
									ng-model="advancePaid.note" placeholder="Note" tabindex="-1"
									ng-required="true" class="form-control"></td>	 -->
									
								<td><input type="text" name="advancePaidReceiptNumber" data-test="AdvanceRentalReceipts_ReceiptNumbers"
									ng-model="advancePaid.receiptNumber" tabindex="-1"
									placeholder="Receipt Number" class="form-control" tabindex="-1"></td>
							</tr>
						</tbody>
					</table>
					</div>
		        </div>
			<div class="panel-footer">				
				<div class="pull-right">
					<input type="submit" class="btn btn-primary  btn-sm" data-test="AdvanceRentalReceipts_Save"
						ng-click="saveAdvancePaidRecords()" value="Save">
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
</div>
