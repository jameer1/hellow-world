<section class="content-header">
    <h1>Projects Notes</h1>
</section>
<section class="content" ng-controller="ProjectNotesController" ng-init="getEPSDetails();getProjNoteBooks();">
    <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default twinBlock footer-parent">
            <div class="panel-body">
                <div class="firstTableResHeight">
                    <table id="tree" class="table table-striped table-hover table-bordered firstTableHeight" >
                        <thead id="tab-head">
                            <tr>
                                <th>EPS ID</th>
                                <th>EPS Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr
                                fixed-header="" ng-repeat ="item in epsData | epsProjNotesFilterTree:itemId:isExpand"
                                class="abc{{item.level}}"
                                ng-click="item.leaf && openSettings(item.projId, $index)"
                                ng-class="{'selected':$index == selectedRow}">
                                <td><span ng-repeat="level in [].constructor(item.level) track by $index" class="xyz" style="padding-left: 30px;"></span></span>
                                    <fa
                                        ng-show="((!item.leaf && item.expand) || (!item.leaf && item.childProjs.length<=0))"
                                        ng-click="itemClick(item.projId,item.expand);"
                                        name="fa fa-minus"></fa>
                                    <fa
                                        ng-show="(!item.leaf && !item.expand && item.childProjs.length>0)"
                                        ng-click="itemClick(item.projId,item.expand);"
                                        name="fa fa-plus"></fa>
                                    <fa ng-show="item.leaf"
                                        name="fa fa-leaf"></fa>
                                    <span
                                        style="padding-left: 10px; color: black !important;">{{item.projCode}}
								
                                        <span style="padding-left: 5px;"></span>
                                    </span></td>
                                <td>{{item.projName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default twinBlock footer-parent">
            <div class="panel-body">
                    <div class="tabTable_2_Res_height">
                    <table id="" class="table table-striped table-hover table-bordered tabTable_2_height"  ng-init="getProjNoteBooks()">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Note Book Topic</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr fixed-header="" ng-repeat ="notebook in projNoteBookDetails">
                            <td>
                                <input type="checkbox" ng-model="notebook.select"
                                    ng-change="rowSelectNoteBook(notebook)"></td>
                            <td>{{notebook.topic}}</td>
                            <td>{{notebook.description}}</td>
                        </tr>

                    </tbody>
                </table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-right">
                    <input type="button" class="btn btn-secondary btn-sm" value="Add"
                        ng-click="editNoteBookDetails('Add',null)"
                        ng-if="account.appCodeTemplate['PRJ_PRJSTG_NOTEBK_ADD']">
                </div>
                <div class="pull-left">
                    <input type="button" class="btn btn-secondary btn-sm"
                        ng-click="editNoteBookDetails('Edit',null)" value="Edit"
                        ng-if="account.appCodeTemplate['PRJ_PRJSTG_NOTEBK_ADD']">
                </div>
            </div>
        </div>
        </div>
    </div>
</section>
