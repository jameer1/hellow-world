<section class="content-header">
		<h1>Employee Transfer</h1>
	</section>
	<section class="content" >
		<div class="panel panel-default block footer-parent">
			<div class="panel-body">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
						<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 padL-0">
								<md-input-container>
								<label>EPS ID/EPS Name</label>
									<input type="text"  ng-model="searchProject.parentName" ng-click="getUserProjects()" readonly="readonly" data-test='Notifications_EmployeeTransfer_epsid'>
								</md-input-container>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
									<md-input-container>
											<label>Project ID/Project Name </label>
											<input type="text"  ng-model="searchProject.projName" ng-click="getUserProjects()" readonly="readonly" data-test='Notifications_EmployeeTransfer_project'>
									</md-input-container>
								</div>
								<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
					
										<md-input-container>
												<label>From Date(dd-mm-yyyy)</label>
											<potdate-picker dir-index="$index" date-name="fromDate" ng-model="fromDate" data-test='Notifications_EmployeeTransfer_fromdate'> </potdate-picker>
										</md-input-container>
									</div>
									<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
										<md-input-container>
												<label>To Date</label>
											<potdate-picker dir-index="$index"
												date-name="toDate" ng-model="toDate" data-test='Notifications_EmployeeTransfer_todate'> </potdate-picker>
										</md-input-container>
									</div>
									<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2">
											<md-input-container>
												<label>Notification Code</label>
												<input type="text" ng-model="code" data-test='Notifications_EmployeeTransfer_notificationcode'>
											</md-input-container>
										</div>
										<div class="col-xs-3 col-sm-3 col-md-2 col-lg-2 padR-0">
												<md-input-container>
														<label>Status</label>
													<md-select ng-model="notifyStatus" ng-required="true" data-test='Notifications_EmployeeTransfer_status'>
														<md-option name="notifyStatus" ng-repeat="notifyStatus in notificationStatus" ng-value="notifyStatus.title" ng-if="account.appCodeTemplate[notifyStatus.notifyappCodeTemplateKey]">{{notifyStatus.title}}</md-option>
													</md-select>
													<md-input-container>
											</div>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-top:50px">
					<div class="pull-right marB15">
						<input type="button" ng-click="getEmpNotificationDetails()" data-test='Notifications_EmployeeTransfer_search'
							class="btn  btn-primary btn-sm" value="Search"
							ng-model="searchText"> <input type="reset"
							class="btn  btn-default btn-sm"
							ng-click="resetEmpNotificationDetails()" value="Reset" data-test='Notifications_EmployeeTransfer_reset'>
					</div>
				</div>
				<div>
          <div id="grid1" ui-grid="gridOptions" ng-if="stylesSvc.finishedStyling" style="height:510px; margin-top:100px"
            ui-grid-exporter ui-grid-move-columns ui-grid-auto-resize ui-grid-resize-columns ui-grid-grouping class="grid"></div>
        </div>
