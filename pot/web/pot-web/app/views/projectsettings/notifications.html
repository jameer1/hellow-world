<div id="tab-pannel" class="panel-group">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Notifications List</h4>
		</div>
		<div class="table-responsive panel-body6">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Notification Id</th>
						<th>Notification Number</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="notification in notifications"
						ng-dblclick="notifiNumberListPopUp(notification)">
						<td>{{notification.id}}</td>
						<td>{{notification.code}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer"></div>
	</div>
</div>
