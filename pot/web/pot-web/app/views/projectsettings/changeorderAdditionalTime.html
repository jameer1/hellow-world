<div ng-if="account.appCodeTemplate['PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_VIEW']" id="tab-pannel" class="noTableInBottomBlockWithTabs" ng-init="getChangeOrderRecords()">
	<div class="bottomNestedTabTableResHeight no-border overflow-auto">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
					<div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 padL-0">
						<md-input-container class="md-block">
						<label>Requistion Notification</label>
						<input data-test="PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_NotificationNumber" type="text" class="form-control" ng-click="changeorderNotificationList(changeorder)" ng-model="changeorder.coNumber">
						</md-input-container>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 padL-0">
						<md-input-container class="md-block">
						<label>Change Order Number</label>
						<input data="PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_changeOrderNumber" type="text" class="form-control" ng-model="changeorder.Id">
						</md-input-container>
					</div>
					<div class="col-4 col-md-4 col-sm-4 col-xs-4 padL-0">
						<md-input-container class="md-block">
						<label>Change Order Description</label>
						<input data="PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_changeOrderdescription" type="text" class="form-control" ng-model="changeorder.desc">
						</md-input-container>
					</div>
				</div>
			</div>
			<div class="row horizontalSpace">
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padL-0">
						<span>Additional Time Grandted For</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-4 padL-0">
						<md-checkbox data-test="PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_resubmission" ng-disabled="true" ng-model="changeorder.originalType">Resubmission
						</md-checkbox>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-4 padL-0">
						<md-checkbox data-test="PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_Approval" ng-disabled="true" ng-model="changeorder.internalType">Internal Approval
						</md-checkbox>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-4 padL-0">
						<md-checkbox data-test="PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_External" ng-disabled="true" ng-model="changeorder.externalType">External Approval
						</md-checkbox>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input data-test="PRJ_PRJSTG_CHANGEORDERADDITIONALTIME_VIEW_Approve" type="button" class="btn btn-primary btn-sm" value="Approve" ng-click="savechangeordersApprs()">
		</div>
		<div class="pull-left">
			<input type="button" class="btn btn-primary btn-sm" value="Group" ng-click="group();">
			<input type="button" class="btn btn-primary btn-sm" value="Sort" ng-click="sort();">
			<input type="button" class="btn btn-primary btn-sm" value="Summarize" ng-click="summarize();">
			<input type="button" class="btn btn-primary btn-sm" value="Print" ng-click="print();">
			<input type="button" class="btn btn-primary btn-sm" value="Export" ng-click="export();">
		</div>
	</div>
</div>
