<div id="tab-pannel" class="panel-group" ng-init="timeSheetOnLoad()">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Approvers Details List</h4>
		</div>
		<div class="panel-body">
			 <div class="popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>Approver Id</th>
						<th>Approver First Name</th>
						<th>Approver Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="approver in approvers"
						ng-dblclick="approverslistpopup(approver)" class="cursorPointer">
						<td>{{approver.userName}}</td>
						<td>{{approver.firstName}}</td>
						<td>{{approver.lastName}}</td>
					</tr>
				</tbody>
			</table>
			 </div>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
