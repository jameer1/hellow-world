<div class="nav-tabs-custom">
<ul class="nav nav-tabs">
	<li ng-class="{active:account.appCodeTemplate[tab.appCodeTemplateKey] && isActiveTimeTab(tab.urlValue),
					disabled: !account.appCodeTemplate[tab.appCodeTemplateKey]}"
		ng-repeat ="tab in projTabs[0].childTabs[7].childTabs">
		<a ng-if="account.appCodeTemplate[tab.appCodeTemplateKey]" data-toggle="tab" data-test="{{tab.SelenumLocator}}"
			ng-click="onClickTimeTab(tab)">{{tab.name}}</a>
		<a ng-if="!account.appCodeTemplate[tab.appCodeTemplateKey]">{{tab.name}}</a></li>
</ul>

<div class="tab-content">
	<div class="tab-pane fade in active">
		<div ng-include="currentTimeTab"></div>
	</div>
</div>
</div>
