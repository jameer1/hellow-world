<div class="nav-tabs-custom">
<ul class="nav nav-tabs">

	<li ng-class="{'active': account.appCodeTemplate[tab.appCodeTemplateKey] && isActiveLeaveTab(tab.urlValue),
	'disabled': !account.appCodeTemplate[tab.appCodeTemplateKey]}"
		fixed-header="" ng-repeat ="tab in projTabs[0].childTabs[14+3].childTabs">
		<a ng-if="account.appCodeTemplate[tab.appCodeTemplateKey]" data-toggle="tab"
		ng-click="onClickLeaveTab(tab)" data-test="{{tab.SelenumLocator}}" >{{tab.name}}</a>
		<a ng-if="!account.appCodeTemplate[tab.appCodeTemplateKey]">{{tab.name}}</a></li>
</ul>

<div class="tab-content">
	<div class="tab-pane fade in active">
		<div ng-include="currentLeaveTab"></div>
	</div>
</div>
</div>
