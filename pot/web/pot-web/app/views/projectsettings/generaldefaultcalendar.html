<div id="tab-pannel">
  <div class="panel-group">
    <div class="panel-body">
      <div class="panel-collapse popUpTableResHeight">
	<table class="table table-striped table-hover table-bordered popUpTableHeight" >
        <thead>
          <tr>
            <th>Calendar name</th>
          </tr>
        </thead>
        <tbody>
          <tr class="cursorPointer" fixed-header="" data-test='Projects_ProjectSettings_GeneralValuesTab_Default_SelectCalendar' ng-repeat ="tab in globalCalDetails | orderBy:['code']" ng-dblclick="deliveryPlacePopup(tab,1)">
          <td>{{tab.name}}</td>
          </tr>
              <tr ng-show="globalCalDetails.length == 0">
      <td class="noresults" colspan="5" >No records found</td>
</tr>

        </tbody>
      </table>
      </div>
    </div>
  </div>
</div>
