	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Project List</h4>
		</div>
		<div class="panel-body">
			<div class="popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>Project Code</th>
						<th>Project Name</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="project in projects"
						ng-dblclick="projectPopUpList(project)">
						<td>{{project.projCode}}</td>
						<td>{{project.projName}}</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
				<div class="ngdialog-close"></div>
	</div>
