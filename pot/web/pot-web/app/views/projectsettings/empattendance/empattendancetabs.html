<div class="nav-tabs-custom">
<ul class="nav nav-tabs">

	<li class="cursorPointer"  ng-class="{'active': account.appCodeTemplate[tab.appCodeTemplateKey] && isActiveEmployeeAttendanceTab(tab.urlValue),
	'disabled': !account.appCodeTemplate[tab.appCodeTemplateKey]}"
		fixed-header="" ng-repeat ="tab in projTabs[0].childTabs[4].childTabs">
		<a ng-if="account.appCodeTemplate[tab.appCodeTemplateKey]" data-toggle="tab" ng-click="onClickEmployeeAttendanceTab(tab)" data-test="{{tab.SelenumLocator}}" >{{tab.name}}</a>
		<a ng-if="!account.appCodeTemplate[tab.appCodeTemplateKey]">{{tab.name}}</a></li>
</ul>

<div class="tab-content">
	<div class="tab-pane fade in active">
		<div ng-include="currentEmployeeAttendanceTab"></div>
	</div>
</div>
</div>
