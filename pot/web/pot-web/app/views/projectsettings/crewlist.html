	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">
				Crew List
				<h4>
		</div>
		<div class="panel-body">
		<div class="popUpTableResHeight">
                <table class="table table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>Code</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr data-test='AsbuiltRecords_AttendanceRecords_EmployeeAttendance_CrewSelect' fixed-header="" ng-repeat ="crew in crews" ng-dblclick="crewlistpopup(crew)">
						<td>{{crew.code}}</td>
						<td>{{crew.desc}}</td>
					</tr>
				</tbody>
			</table>
			<br> <br>
			<div ng-show="crews.length <= 0">
				<h5 align="center" style="color: red">No Crews for selected
					project</h5>
			</div>
		</div>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
