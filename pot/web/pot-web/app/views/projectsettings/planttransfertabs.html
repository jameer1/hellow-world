<div class="nav-tabs-custom">
<ul style="margin-top: 4px !important" class="nav nav-tabs">
	<li ng-class="{'active': account.appCodeTemplate[tab.appCodeTemplateKey] && isActivePlantTab(tab.urlValue),
	'disabled': !account.appCodeTemplate[tab.appCodeTemplateKey]}"
		fixed-header="" ng-repeat ="tab in projTabs[0].childTabs[10].childTabs" >
		<a ng-if="account.appCodeTemplate[tab.appCodeTemplateKey]"  data-toggle="tab"
		ng-click="onClickPlantTab(tab)" data-test="{{tab.SelenumLocator}}">{{tab.name}}</a>
		<a ng-if="!account.appCodeTemplate[tab.appCodeTemplateKey]">{{tab.name}}</a>
	</li>
</ul>

<div class="tab-content">
	<div class="tab-pane fade in active">
		<div ng-include="currentPlantTab"></div>
	</div>
</div>
</div>
