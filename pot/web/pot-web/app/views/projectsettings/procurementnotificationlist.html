<div id="tab-pannel" class="panel-group">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Requisition</h4>
		</div>
		<div class="panel-body">
			<div class=" spacer0 b-sh panel-body-res-3 panel-collapse collapse in">
	<table class="table table-striped table-hover table-bordered" >
				<thead>
					<tr>
						<th>Requisition Number</th>
						<th>Requisition Date</th>
					</tr>

				</thead>
				<tbody>
					<tr data-test='Projects_ProjectSettings_ProcurementTab_AdditionalTime_Select' ng-repeat ="notification in notifications"
						ng-dblclick="procurementNotificationPopup(notification)">
						<td>{{notification.code}}</td>
						<td>{{notification.requisitionDate}}</td>
					</tr>
				</tbody>
			</table>
			</div>
			<br> <br>
			<div ng-show="notifications.length <= 0">
				<h5 align="center" style="color: red">Requisition details are
					not found for selected project</h5>
			</div>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
