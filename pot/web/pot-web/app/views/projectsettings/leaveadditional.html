<div ng-if="account.appCodeTemplate['PRJ_PRJSTG_LEAVEAPPROVAL_ADDITIONALTIME_VIEW']" id="tab-pannel" class="noTableInBottomBlockWithTabs" ng-init="getLeaveApprovalRecords()">
	<div class="bottomNestedTabTableResHeight no-border">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padL-0">
						<md-input-container class="md-block">
							<label>Requisition Notification Number</label>
							<input type="text" data-test='Projects_ProjectSettings_LeaveApprovalTab_AdditionalTime_RequisitionNotificationNumber'
							ng-model="projLeaveApprovalAppr.notificationNumber"
							ng-click="leaveApprovalNotificationList(projLeaveApprovalAppr)">	
						</md-input-container>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
							<md-input-container class="md-block">
								<label>Requisition Date</label>
								<potdate-picker data-test='Projects_ProjectSettings_LeaveApprovalTab_AdditionalTime_requisitiondate' 
										dir-index="$index"
										ng-model="projLeaveApprovalAppr.requisitionDate"
										date-name="requisitionDate"
										required />	
							</md-input-container>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
							<md-input-container class="md-block">
								<label>Requester</label>
								<input type="text" data-test='Projects_ProjectSettings_LeaveApprovalTab_AdditionalTime_requester' 
								ng-model="projLeaveApprovalAppr.requester">	
							</md-input-container>
					</div>
					
				</div>
			</div>
	</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input data-test='Projects_ProjectSettings_LeaveApprovalTab_AdditionalTime_Approve' 
				type="button" class="btn  btn-primary btn-sm" value="Approve" ng-click="saveLeaveAppr()" 
				title="{{ account.appCodeTemplate['PRJ_PRJSTG_LEAVEAPPROVAL_ADDITIONALTIME_APPROVE'] ? '' : '! Permission Denied. Contact your admin.'}}"
				ng-disabled ="!account.appCodeTemplate['PRJ_PRJSTG_LEAVEAPPROVAL_ADDITIONALTIME_APPROVE']">
		</div>
		<div class="pull-left">
			<input type="button" class="btn btn-primary btn-sm" value="Group" ng-click="group();">
			<input type="button" class="btn btn-primary btn-sm" value="Sort" ng-click="sort();">
			<input type="button" class="btn btn-primary btn-sm" value="Summarize" ng-click="summarize();">
			<input type="button" class="btn btn-primary btn-sm" value="Print" ng-click="print();">
			<input type="button" class="btn btn-primary btn-sm" value="Export" ng-click="export();">
		</div>
	</div>
</div>
