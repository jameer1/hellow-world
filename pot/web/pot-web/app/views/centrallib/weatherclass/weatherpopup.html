<div id="tab-pannel" class="panel-group" ng-init="getWeatherMap()">
	<form name="weatherForm" validate autocomplete="off">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title" ng-if="action =='Add'">Add Weather Classification</h4>
				<h4 class="panel-title" ng-if="action !='Add'">Edit Weather Classification</h4>
			</div>
			<div class="panel-body">
				<div class="popUpTableResHeight">
					<table class="table table-striped table-hover table-bordered popUpTableHeight" >
						<thead id="tab-head">
							<tr>
								<th ng-if="action =='Add'">Select</th>
								<th>Weather Classification Code<span
									style="color: red; font-sfont-size: '50px'"> *</span></th>
								<th>Weather Classification Name<span
									style="color: red; font-sfont-size: '50px'"> *</span></th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="weather in weatherCls">
								<td ng-if="action =='Add'"><input data-test='CentralLibrary_WeatherClassification_Create_addrows_Checkbox1' type="checkbox"
									ng-model="weather.selected" ng-change="popUpRowSelect(weather)"></td>

								<td ng-form name="weatherform"><input data-test='CentralLibrary_WeatherClassification_Create_WeatherClassificationcode' class="form-control" type="text"
									name="code" ng-model="weather.code"
									ng-class="{coloumnHighlightColor:weather.duplicateFlag}"
									ng-change="checkDuplicate(weather)"
									pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									minlength="2" maxlength="20"
									placeholder="Weather Classification Code" ng-required="true">
									<span class="procurment-pot-errors"
									ng-show="weatherform.code.$touched && weatherform.code.$error.required">This
										field is mandatory</span><span class="procurment-pot-errors"
									ng-show="weatherform.code.$error.pattern">Atleast one
										alphabet is mandatory</span></td>
								<td ng-form name="weatherform1"><input data-test='CentralLibrary_WeatherClassification_Create_WeatherClassificationname' class="form-control" type="text"
									name="name" ng-model="weather.name"
									pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									minlength="3" maxlength="50"
									placeholder="Weather Classification Name" ng-required="true">
									<span class="procurment-pot-errors"
									ng-show="weatherform1.name.$touched && weatherform1.name.$error.required">This
										field is mandatory</span>
									<span class="procurment-pot-errors" ng-show="weatherform1.name.$error.pattern">Atleast one alphabet is mandatory </span></td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-left">
					<input data-test='CentralLibrary_WeatherClassification_Create_addrows' type="submit" ng-click="weatherForm.$valid && addRows()"
						value="Add Rows" class="btn  btn-primary btn-sm"
						ng-show="action =='Add'" /> <input data-test='CentralLibrary_WeatherClassification_Create_deleterows' type="button"
						ng-click="deleteRows()" value="Delete Rows"
						ng-show="action =='Add'"
						class="btn bottomaligned btn-secondary btn-sm" />
				</div>
				<div class="pull-right">
					<input data-test='CentralLibrary_WeatherClassification_save' type="submit" ng-click="weatherForm.$valid && saveWeathers(weatherForm)"
						class="btn btn-primary btn-sm" value="Save" />
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</form>
</div>
