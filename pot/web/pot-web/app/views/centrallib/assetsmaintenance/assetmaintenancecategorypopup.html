<div id="tab-pannel" class="panel-group">
	<form name="assetMaintenanceForm" validate autocomplete="off">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title" ng-show="action=='Add'">
					Add Maintenance Category Code
				</h4>
				<h4 class="panel-title" ng-show="action=='Edit'">
					<span>{{pcode}} </span>Edit Maintenance Category Code
				</h4>
			</div>

			<div class="panel-body">
				<div class="popUpTableResHeight">
					<table id="tree" class="table table-striped table-hover table-bordered popUpTableHeight" >
						<thead>
							<tr>
								<th>Maintenance Category Code
										<span
										style="color: red;"> *</span>
								</th>
								<th>Maintenance Category Name
										<span
										style="color: red;"> *</span>
								</th>
							</tr>

						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat="tab in editAssetMaintenanceData" class="abc{{tab.level}}" ng-show="!tab.collapse">
								<td ng-form name="maincode">
										<span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
									<span ng-click="assetMaintenancePopupItemClick(tab,true);" ng-show="tab.expand" class="fa fa-minus"></span>
									<span ng-click="assetMaintenancePopupItemClick(tab,false)" data-test='CentralLibrary_AssetMaintenanceCategory_Create_SubMaintenanceCategoryIcon'
									 ng-show="!tab.expand" class="fa fa-plus"> </span>
									<span ng-show="tab.item" name="leaf"> </span>
									<input data-test='CentralLibrary_AssetMaintenanceCategory_Create_MaintenanceCategorycode' class="form-control" type="text"
									 placeholder="{{tab.item ? 'Item ID' : 'Maintenance Category Code'}}" name="soeId" maxlength=50 ng-model="tab.code"
									 ng-required="true" ng-blur="checkDataValidationRecursively(tab)" pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))>
									<span data-test='CentralLibrary_AssetMaintenanceCategory_Create_SubMaintenanceCategoryIcon'  ng-click="addAssetMaintenance(tab,$index)" ng-show="tab.level < 3 && !tab.item" class="fa fa-plus-square" title="Add Sub Group">
									</span>
									<span style="padding-left: 5px;">
										<span style="padding-left: 5px;">
											<span ng-click="addAssetItem(tab,$index)" ng-hide="tab.item" class="fa fa-plus-square-o" data-test='CentralLibrary_AssetMaintenanceCategory_Create_ItemidIcon'
											 title="Add Item">
											</span>
										</span>
									</span>
									<span style="padding-left: 5px;"> <span style="padding-left: 5px;">
											<span data-test='CentralLibrary_AssetMaintenanceCategory_Create_addgroup_Deleteicon' ng-click="deleteAssetsMaintenanceCategory($index)"
											 ng-show="tab.level>0 && !tab.edit" class="fa fa-trash" title="Delete"> </span>
											<br>
											<span ng-show="maincode.soeId.$touched && maincode.soeId.$error.required" style="color: red !important">This field is mandatory</span>
											<span ng-show="maincode.soeId.$dirty && maincode.soeId.$error.pattern" style="color: red !important">Atleast one alphabet is mandatory</span>
										</span>
									</span>
								</td>
								<td ng-form name="mainname"><input data-test='CentralLibrary_AssetMaintenanceCategory_Create_MaintenanceCategoryName'
									 class="form-control" type="text" placeholder="{{tab.item? 'Item Name' : 'Maintenance Category Name'}}" name="itemName"
									 maxlength=100 ng-blur="checkDataValidationRecursively(tab)" pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									 ng-model="tab.name" ng-required="true">
									<br>
									<span ng-show="mainname.itemName.$touched && mainname.itemName.$error.required" style="color: red !important">This field is mandatory</span>
									<span ng-show="mainname.itemName.$dirty && mainname.itemName.$error.pattern" style="color: red !important">Atleast one alphabet is mandatory</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input data-test='CentralLibrary_AssetMaintenanceCategory_save' type="submit" class="btn bottomaligned btn-primary btn-sm"
						ng-click="assetMaintenanceForm.$valid && saveAssetMaintenanceCategory()" value="Save" />
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</form>
</div>
