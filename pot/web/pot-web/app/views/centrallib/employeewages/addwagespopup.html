<div id="tab-pannel" class="panel-group" ng-init="getEmpWageFactorMap()">
	<form name="wageForm" validate autocomplete="off">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title" ng-if="action=='Add'">Add Employee Wage Rate Factors</h4>
				<h4 class="panel-title" ng-if="action!='Add'">Edit Employee Wage Rate Factors</h4>
			</div>
			<div class="panel-body">
				<div  class="popUpTableResHeight">
					<table class="table table-striped table-hover table-bordered popUpTableHeight" >
						<thead id="tab-head">
							<tr>
								<th ng-if="action=='Add'">Select</th>
								<th>Wage Factor Code<span
									style="color: red;"> *</span></th>
								<th>Wage Factor Name<span
									style="color: red;"> *</span></th>
								<th>Wage Factor<span
									style="color: red;"> *</span></th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="wage in addWages">

								<td ng-if="action=='Add'"><input data-test='CentralLibrary_EmployeeWagesClassification_Create_addrows_Checkbox' type="checkbox"
									ng-model="wage.selected" ng-change="popUpRowSelect(wage)"></td>

								<td ng-form name="wageform"><input data-test='CentralLibrary_EmployeeWagesClassification_Create_wagefactorcode' class="form-control" type="text" name="code"
									ng-model="wage.code"
									ng-class="{coloumnHighlightColor:wage.duplicateFlag}"
									ng-change="checkDuplicate(wage)"
									pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									minlength="2" maxlength="20" placeholder="Wage Factor Code"
									ng-required="true"> <span class="procurment-pot-errors" 
									ng-show="wageform.code.$touched && wageform.code.$error.required">This field is mandatory</span>
									<span ng-show="wageform.code.$error.minlength" class="procurment-pot-errors" >Too
										Short!</span> <span ng-show="wageform.code.$error.pattern" class="procurment-pot-errors" >Atleast one alphabet is Mandatory</span> <span class="procurment-pot-errors" 
									ng-show="wageform.code.$error.maxlength">Enter upto 20
										chars only</span></td>

								<td ng-form name="wageform1"><input data-test='CentralLibrary_EmployeeWagesClassification_Create_wagefactorname' class="form-control" type="text" name="name"
									ng-model="wage.name"
									pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									minlength="3" maxlength="50" placeholder="Wage Factor Name"
									required> <span class="procurment-pot-errors" 
									ng-show="wageform1.name.$touched && wageform1.name.$error.required">This
										field is mandatory</span><span class="procurment-pot-errors" 
									ng-show="wageform1.name.$error.pattern">Atleast one
										alphabet is Mandatory</span> </td>

								<td ng-form name="wageform2"><input data-test='CentralLibrary_EmployeeWagesClassification_Create_wagefactor' class="form-control" type="text"
									name="wageFactor" ng-model="wage.wageFactor" maxlength="7"
									pattern="^[\d\.,]+$" placeholder="Wage Factor" valid-number
									required="required"> <span class="procurment-pot-errors" 
									ng-show="wageform2.wageFactor.$touched && wageform2.wageFactor.$error.required">This
										field is mandatory</span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-left">
					<input data-test='CentralLibrary_EmployeeWagesClassification_Create_addrows' type="submit" class="btn btn-primary btn-sm"
						ng-show="action=='Add'" ng-click="wageForm.$valid && addRows()"
						value="Add Rows"> <input data-test='CentralLibrary_EmployeeWagesClassification_Create_deleterows' type="button"
						class="btn btn-secondary btn-sm" ng-click="deleteRows()"
						ng-show="action=='Add'" value="Delete Rows">
				</div>
				<div class="pull-right">
					<input data-test='CentralLibrary_EmployeeWagesClassification_save' type="submit" class="btn btn-primary btn-sm"
						ng-click="wageForm.$valid && saveEmpWages(wageForm)" value="Save" />
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</form>
</div>
