<div id="tab-pannel" class="panel-group">
	<form name="assetForm" validate autocomplete="off">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title" ng-show="action=='Add'">
					<span>{{pcode}} </span>Add Immovable Asset Category
				</h4>
				<h4 class="panel-title" ng-show="action=='Edit'">
					<span>{{pcode}} </span>- Edit Immovable Asset Category
				</h4>
			</div>

			<div class="panel-body">
				<div class="b-sh popUpTableResHeight">
					<table id="tree" class="table table-striped table-hover table-bordered popUpTableHeight" >
						<thead>
							<tr>
								<th>Asset Category Code
										<span
										style="color: red;"> *</span>
								</th>
								<th>Asset Category Name
									<span
									style="color: red;"> *</span></th>
							</tr>

						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat="tab in editAssetData" class="abc{{tab.level}}" ng-show="!tab.collapse">
								<td ng-form name="assetCatSoeId">
										<span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
									<span ng-click="popupAssetCatgClick(tab,true);" ng-show="tab.expand && !tab.item" class="fa fa-minus"></span>
									<span ng-click="popupAssetCatgClick(tab,false);" ng-show="!tab.expand && !tab.item" class="fa fa-plus"> </span>
									<i class="fa fa-leaf" ng-show="(tab.item)"> </i>
									<input data-test='CentralLibrary_ImmovableAssertsCategory_Create_Assetcatagorycode' class="form-control" type="text"
									 placeholder="{{tab.item ? 'Item ID' : 'Asset Category Code'}}" name="soeId" maxlength=50 ng-model="tab.code"
									 ng-required="true" ng-blur="checkDataValidationRecursively(tab)" pattern=[a-zA-Z][^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))>
									<span data-test='CentralLibrary_ImmovableAssertsCategory_Create_SubAssetcatagoryIcon' ng-click="addAssetCategorySubGroup(tab, $index)"
									 ng-show="tab.level < 3 && !tab.item" class="fa fa-plus-square" title="Add Sub Group"> </span>
									<span style="padding-left: 5px;">
										<span style="padding-left: 5px;">
											<span ng-click="addAssetItem(tab,$index)" ng-hide="tab.item" data-test='CentralLibrary_ImmovableAssertsCategory_Create_ItemIdIcon'
											 class="fa fa-plus-square-o" title="Add Item"> </span>
										</span>
									</span>
									<span style="padding-left: 5px;">
										<span style="padding-left: 5px;">
											<span data-test='CentralLibrary_ImmovableAssertsCategory_Create_addgroup_Deleteicon' ng-click="deleteAssetsCategory($index)"
											 ng-show="tab.level>0 && !tab.edit" class="fa fa-trash" title="Delete"> </span>
											<br><span style="padding-left:12px;color: red !important;" ng-if="tab.invalidField && !tab.code">
												Alpha numeric data should be allowed</span>
											<span style="color: red !important" ng-show="assetCatSoeId.soeId.$touched && assetCatSoeId.soeId.$error.required">This field is mandatory</span>
										</span>
									</span>
								</td>
								<td ng-form name="assetcategory"><input data-test='CentralLibrary_ImmovableAssertsCategory_Create_Assetcatagory' class="form-control"
									 type="text" placeholder="{{tab.item? 'Item Name' : 'Asset Category Name'}}" name="itemName" maxlength=100 ng-blur="checkDataValidationRecursively(tab)"
									 pattern=[a-zA-Z][^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*)) ng-model="tab.name" ng-required="true">
							
									<br>
									<span style="padding-left:5px;color: red !important;" ng-if="tab.invalidField && !tab.name">
										Alpha numeric data should be allowed</span>
									<span style="color: red !important" ng-show="assetcategory.itemName.$touched && assetcategory.itemName.$error.required">This field is mandatory</span>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input data-test='CentralLibrary_ImmovableAssertsCategory_Save' type="submit" class="btn  btn-primary btn-sm"
						ng-click="assetForm.$valid && saveAssetCategory()" value="Save" />
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</form>
</div>
