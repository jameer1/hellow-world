<div id="tab-pannel" class="panel-group">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Company List</h4>
		</div>
		<div class="panel-body">
			<div class="popUpTableResHeight">
				<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead id="tab-head"> 
					<tr>
						<th>Company Code</th>
						<th>Company Name</th>
						<th>Company Reg. No</th>
					</tr>
				</thead>
				<tbody>
					<tr data-test='Resources_Employee_Create_companyIDselect' fixed-header="" ng-repeat ="companyTO in companyTOs"
						ng-dblclick="selectRecord(companyTO)">
						<td>{{companyTO.cmpCode}}</td>
						<td>{{companyTO.cmpName}}</td>
						<td>{{companyTO.regNo}}</td>
					</tr>
			</table>
			</div>
		</div>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
