<div id="tab-pannel" class="panel-group" ng-init="getCostDetails()">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Project Cost Code</h4>
		</div>
		<div class="panel-body">
				<div class="popUpTableResHeight">
			<table id="tree" class="table table-hover table-bordered popUpTableHeight" >
					<thead>
						<tr>
							<th>Cost ID</th>
							<th>Cost Item Name</th>
							<th>Cost Class ID</th>
							<th>Cost Class Name</th>
							<th>Start Date</th>
							<th>Finish Date</th>
							<th>Work Dairy Entry</th>
						</tr>
					</thead>
					<tbody>

						<tr
							fixed-header="" ng-repeat ="tab in tableData | projCostFilterTree:itemId:isExpand"
							ng-dblclick="costcodepopup(tab)">
							<td><span style="padding-left: {{tab.level*30"> <span
										ng-show="((!tab.leaf && tab.expand) || (!tab.leaf  && tab.projCostCodeItemTOs.length <= 0))"
										ng-click="itemClick(tab.id,tab.expand);" class="fa fa-minus"></span>
									<span
										ng-show="(!tab.leaf && !tab.expand && tab.projCostCodeItemTOs.length > 0)"
										ng-click="itemClick(tab.id,tab.expand);" class="fa fa-plus"></span>
									<span ng-show="(tab.leaf)" name="leaf"> </span> <span
									style="padding-left: 10px;">{{tab.code}} <span
										style="padding-left: 5px;"></span></span></td>

							<td>{{tab.name}}</td>
							<td>{{tab.costCodeTO.code}}</td>
							<td>{{tab.costCodeTO.name}}</td>
							<td>{{tab.startDate | date}}</td>
							<td>{{tab.finishDate | date }}</td>
							<td><input type="checkbox" disabled="disabled"
								ng-model="tab.workdairyEntry"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
