<section class="content-header">
	<h1>Plant Service History</h1>	
	<!-- <input type="submit" value ="Help !"
		ng-click="helpPage();" class="pull-right btn  btn-primary btn-sm help-each-page"> -->
	<button class="pull-right btn btn-primary btn-sm help-each-page" 
		onclick="window.open('views/helptutorials/PlantServiceHistory.html', '_blank', 
		'toolbar=yes,scrollbars=yes,resizable=no,top=50,left=100,width=1400,height=700')">
		Help
	</button></section>
<section ng-if="account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTSERVICEHISTORY_VIEW']" class="content">	
<div id="tab-pannel" class="panel-group" ng-init="getPlantServiceHistoryDetails()">
	<div class="panel panel-default block footer-parent">
			<div class="panel-body">
					<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12 no-padding">
							<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padL-0">
									<md-input-container class="md-block">
										<label>Plant Service Code</label>
										<input type="text" ng-model="plantServiceSearchReq.code" autocomplete="off">
									</md-input-container>
							</div>
							<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
									<md-input-container class="md-block">
									<label>Plant Service Name</label>
									<input type="text" ng-model="plantServiceSearchReq.name" autocomplete="off">
								</md-input-container>
								</div>
							<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 padR-0 pull-right">
									<div class="pull-right marT15">
											<input type="button" ng-click="plantServiceSearch()" value="Search"
												class="btn btn-primary btn-sm" /> <input type="reset"
												class="btn  btn-default btn-sm" ng-click="reset()" value="Reset" />
										</div>
							</div>
						</div>
		<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
				<div class="singleTableResHeight_2">
				<table id="tree" class="table table-striped table-hover table-bordered singleTableHeight" >
				<thead>
					<tr>
						<th>Select</th>
						<th>Category ID</th>
						<th>Category Name</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat="tab in tableData | orderBy: 'parent'" class="abc{{tab.level}}" ng-show="!tab.collapse">
						<td style="width:50px !important;">
							<input type="checkbox" ng-model="tab.select" ng-change="rowSelect(tab)"></td>
						<td style="width:400px !important">
								<span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
							<span ng-show="(tab.expand || (!tab.item  && tab.plantServiceClassificationMstrTOs.length <= 0))" ng-click="plantServiceClassItemClick(tab,true);"
							 class="fa fa-minus"></span>
							<span ng-show="(!tab.expand && tab.plantServiceClassificationMstrTOs.length > 0)" ng-click="plantServiceClassItemClick(tab,false);"
							 class="fa fa-plus"></span>
							<span style="padding-left: 10px; color:black !important;">{{tab.code}}
								<span style="padding-left: 5px;"></span>
							</span>
							<i class="fa fa-edit fa-fw" ng-click="addPlantServiceHistoryRecord('Edit',tab)" ng-if="tab.level==0 && !tab.item && account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTSERVICEHISTORY_ADD']">
							</i>
						</td>
						<td>{{tab.name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
 </div>
		<div class="panel-footer">
			<div class="pull-left">
				<!-- <input type="button" class="btn btn-primary btn-sm" value="Group" ng-click="group();">
				<input type="button" class="btn btn-primary btn-sm" value="Sort" ng-click="sort();">
				<input type="button" class="btn btn-primary btn-sm" value="Summarize" ng-click="summarize();">
				<input type="button" class="btn btn-primary btn-sm" value="Print" ng-click="print();">
				<input type="button" class="btn btn-primary btn-sm" value="Export" ng-click="export();"> -->
				<input data-test='CentralLibrary_PlantServiceHistory_Deactivate' class="btn  btn-secondary btn-sm" type="button" ng-click="deactivatePlantServiceHistoryRecord()" value="Deactivate" ng-if="account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTSERVICEHISTORY_DEACTIVE']"/>
			</div>	 
			<div class="pull-right">
				 <input data-test='CentralLibrary_PlantServiceHistory_Create' type="button" class="btn  btn-primary btn-sm" ng-click="addPlantServiceHistoryRecord('Add',null)" value="Create" ng-if="account.appCodeTemplate['ENTRPRSE_CENTLIB_PLANTSERVICEHISTORY_ADD']"/>
			</div>
		</div>
	</div>
</div>
</section>
