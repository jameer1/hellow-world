<div id="tab-pannel" class="panel-group" ng-init="getPlantServiceHistoryMap()">
	<form name="plantServiceHistoryForm" validate autocomplete="off">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title" ng-if="action=='Add'">Add Plant Service Category</h4>
				<h4 class="panel-title" ng-if="action!='Add'">Edit Plant Service Category</h4>
			</div>
			<div class="panel-body">
				<div class="popUpTableResHeight">
					<table id="tree" class="table table-striped table-hover table-bordered popUpTableHeight">
						<thead>
							<tr>
								<th>Category ID<span style="color: red;"> *</span></th>
								<th>Category Name<span style="color: red;"> *</span></th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat="tab in editPlantData" class="abc{{tab.level}}" ng-show="!tab.collapse">
								<td class="input-width5" ng-form="costFrm1">
										<span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
									<span ng-show="tab.level == 0 && tab.expand" ng-click="plantServiceItemClick(tab,true);" class="fa fa-minus"></span>
									<span ng-show="tab.level == 0 && !tab.expand" ng-click="plantServiceItemClick(tab,false);" class="fa fa-plus"></span>

									<input class="form-control" type="text" data-test='CentralLibrary_PlantServiceHistory_Create_CategoryID' style="width: 80%;
									 placeholder="{{tab.item? 'Sub Category ID' : 'Category ID'}}" name="catgtId" ng-model="tab.code" ng-class="{coloumnHighlightColor:(tab.duplicateFlag || tab.plantServiceClassificationMstrTOs.duplicateFlag)}"
									 ng-change="checkDuplicate(tab)" pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*)) minlength="2"
									 maxlength="50" required="required" />
									<span ng-click="addPlantSubGroup(tab,$index)" ng-show="tab.level<1" data-test='CentralLibrary_PlantServiceHistory_Create_SubCategoryIconclick'
									 class="fa fa-plus-square" title="Add"></span>
									<span style="padding-left: 5px;"> 
									<span style="padding-left: 5px;">
										 <span ng-hide="tab.id>0 ||  $index==0" data-test='CentralLibrary_PlantServiceHistory_Create_Addgroup_Deleteicon'
										 ng-click="deletePlantGroup($index);" class="fa fa-trash" title="Delete"> </span>
									</span>
									</span>
									<span style="padding-left: 5px;"> 
									<span ng-show="costFrm1.catgtId.$touched && costFrm1.catgtId.$error.required" style="color: red !important">Category Id is required</span>
									<span style="color: red !important"
											ng-show="costFrm1.catgtId.$error.pattern">Alpha numeric
											data should be allowed </span>
											</span>
								</td>

								<td class="input-width5" ng-form name="costFrm2"><input class="form-control" type="text" pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									 minlength="3" data-test='CentralLibrary_PlantServiceHistory_Create_CategoryName' placeholder="{{tab.item? 'Sub Category Name' : 'Category Name'}}"
									 name="catgName" ng-model="tab.name" maxlength="50" required="required" />
									<span ng-show="costFrm2.catgName.$touched && costFrm2.catgName.$error.required" style="color: red !important">Category name is required</span>
									<span style="color: red !important"
											ng-show="costFrm2.catgName.$error.pattern">Alpha numeric
											data should be allowed </span>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="submit" class="btn bottomaligned btn-primary btn-sm" data-test='CentralLibrary_PlantServiceHistory_save'
					 ng-click="plantServiceHistoryForm.$valid && savePlantServiceHistoryDetails()" value="Save" />
				</div>
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</form>
</div>
