<div id="tab-pannel" class="panel-group" ng-init="timeSheetOnLoad()">
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">Approvers Details List</h4>
		</div>
		<div class="table-responsive panel-body6">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Approver Id</th>
						<th>Approver First Name</th>
						<th>Approver Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="approver in approvers"
						ng-dblclick="approverslistpopup(approver)">
						<td>{{approver.userId}}</td>
						<td>{{approver.firstName}}</td>
						<td>{{approver.lastName}}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="panel-footer"></div>
	</div>
</div>
