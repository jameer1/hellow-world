<div id="tab-pannel">
	<div class="panel panel-default" modal-movable>
		<form name="mileStoneForm" validate>

			<div class="panel-heading">
				<h4 class="panel-title">Milestones</h4>
			</div>
			<div class="panel-body">
				<div class="popUpTableResHeight">
					<table class="table table-striped table-bordered table-hover popUpTableHeight">
						<thead>
							<tr>
								<th>Milestones
									<span style="color: red">*</span>
								</th>
								<th>Original
									<span style="color: red">*</span>
								</th>
								<th>Forecast</th>
								<th>Actual</th>
								<th>Variance in Days</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="input-width1"><input
										data-test='Projects_ProjectStatus_ProjectSummaryTab_MileStonesTab_Add_Milestones'
										type="text" ng-model="mileStones[0].mileStones" ng-required="true"
										class="form-control" name="name" placeholder="Milestone">
									<span style="color: red !important;"
										ng-show="mileStoneForm.name.$touched && mileStoneForm.name.$error.required">
										MileStone is mandatory</span>
								</td>
								<td class="input-width1">
									<potdate-picker dir-index="$index"
										data-test='Projects_ProjectStatus_ProjectSummaryTab_MileStonesTab_Add_Original'
										ng-model="mileStones[0].mileStoneOriginal" placeholder="dd-mm-yyyy"
										ng-change="populateMileStoneVariance(mileStones)" date-name="mileStoneOriginal"
										required custom-read-only class="form-control" />
								</td>
								<td class="input-width1">
									<potdate-picker dir-index="$index"
										data-test='Projects_ProjectStatus_ProjectSummaryTab_MileStonesTab_Add_Forecast'
										ng-model="mileStones[0].mileStoneForeCast" placeholder="dd-mm-yyyy"
										date-name="mileStoneForeCast" ng-change="populateMileStoneVariance(mileStones)"
										readonly="readonly" class="form-control" />
								</td>
								<td class="input-width1">
									<potdate-picker dir-index="$index" ng-model="mileStones[0].mileStoneActual"
										placeholder="dd-mm-yyyy"
										data-test='Projects_ProjectStatus_ProjectSummaryTab_MileStonesTab_Add_Actual'
										date-name=mileStoneActual ng-change="populateMileStoneVariance(mileStones)"
										readonly="readonly" class="form-control" />
								</td>
								<td class="input-width1">
									<input type="text" class="form-control"
										data-test='Projects_ProjectStatus_ProjectSummaryTab_MileStonesTab_Add_varianceindays'
										ng-model="mileStones[0].mileStoneVariance" disabled />
								</td>
							</tr>

						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input data-test='Projects_ProjectStatus_ProjectSummaryTab_MileStonesTab_Save' type="submit"
						class="btn bottomaligned btn-primary btn-sm" value="Save"
						ng-click="mileStoneForm.$valid && saveMileStoneDetail(mileStones)" />
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</form>
	</div>
</div>
