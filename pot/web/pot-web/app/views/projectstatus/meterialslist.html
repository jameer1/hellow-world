<div id="tab-pannel" class="panel-group" ng-init="getProjMaterialClassDetails()">
	<div  class="panel panel-default">
		<div class="panel-heading">
			<th>MeterialsList</th>
		</div>
		<div class="table-responsive panel-body9">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Resource ID</th>
						<th>Resource Name</th>
						<th>Unit of Measure</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="detail in projMaterialClassDetails"
						ng-click="projMaterialClassPopUp(detail)">
						<td>{{detail.code}}</td>
						<td>{{detail.name}}</td>
						<td>{{detail.measureUnitTO.name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
