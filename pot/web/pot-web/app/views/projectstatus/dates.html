<div id="tab-pannel" ng-init="getProjDates()">
 <form name="dateForm" validate>
  <div class="table-responsive panel-body11-0"> 
   <table class="table table-striped table-bordered">
    <thead>
     <tr>
      <th colspan="2" class="text-center">Schedule</th>
      <th>Forecast</th>
      <th>Actual</th>
      <th>Variance</th>
     </tr>
    </thead>
    <tbody>
     <tr fixed-header="" ng-repeat ="date in ProjDates">
      <td  class="input-width1 "><span>{{date.code}} </span></td>
     <td  class="input-width1"> <potdate-picker dir-index="$index" ng-model="date.startDate" placeholder="dd-mm-yyyy" date-name="scheduledDate" readonly="readonly" required /></td>

      <td class="input-width1"><potdate-picker dir-index="$index" ng-model="date.foreCastDate" placeholder="dd-mm-yyyy" date-name="ForeCastDate" readonly="readonly" required /></td>

      <td class="input-width1"><potdate-picker dir-index="$index" ng-model="date.actualDate" placeholder="dd-mm-yyyy" date-name="actualDate" readonly="readonly" required  /></td>

      <td><input type=text  ng-model="date.varience"  ng-disabled="true"></td>
     </tr>
    </tbody>
   </table>
  </div>
  <div class="panel-footer">
   <div class="pull-right">
    <input type="submit" class="btn  btn-brown btn-sm" value="Save" ng-click="saveProjDates(ProjDates)" />
   </div>
  </div>

 </form>
</div>
