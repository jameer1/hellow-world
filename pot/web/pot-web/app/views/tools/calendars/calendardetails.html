<div id="tab-pannel" ng-init="getMonths(currentDate)">
  <form name="calendarForm" validate>
     
          <div class="panel panel-default" modal-movable>
              <div class="panel-heading">
                  <h4 class="panel-title">Standard Working Days - {{calName}}</h4>
              </div>
              <div class="panel-body">
                    <div class="">
                  <table class="table table-bordered" >
                        <thead>
                      <tr>
                          <th style="width: 40px; padding: 2px !important; text-align:center">Sun</th>
                          <th style="width: 40px; padding: 2px !important; text-align:center">Mon</th>
                          <th style="width: 40px; padding: 2px !important; text-align:center">Tue</th>
                          <th style="width: 40px; padding: 2px !important; text-align:center">Wed</th>
                          <th style="width: 40px; padding: 2px !important; text-align:center">Thu</th>
                          <th style="width: 40px; padding: 2px !important; text-align:center">Fri</th>
                          <th style="width: 40px; padding: 2px !important; text-align:center">Sat</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr class="week">
                          <td style="width: 40px; padding: 2px !important; text-align:center" ng-form name="classform"><input type="checkbox"  ng-model="standardDays.sunday"></td>
                          <td style="width: 40px; padding: 2px !important; text-align:center" ng-form name="classform"><input type="checkbox"  ng-model="standardDays.monday"></td>
                          <td style="width: 40px; padding: 2px !important; text-align:center" ng-form name="classform"><input type="checkbox"  ng-model="standardDays.tuesday"></td>
                          <td style="width: 40px; padding: 2px !important; text-align:center" ng-form name="classform"><input type="checkbox"  ng-model="standardDays.wednesday"></td>
                          <td style="width: 40px; padding: 2px !important; text-align:center" ng-form name="classform"><input type="checkbox"  ng-model="standardDays.thursday"></td>
                          <td style="width: 40px; padding: 2px !important; text-align:center" ng-form name="classform"><input type="checkbox"  ng-model="standardDays.friday"></td>
                          <td style="width: 40px; padding: 2px !important; text-align:center" ng-form name="classform"><input type="checkbox"  ng-model="standardDays.saturday"></td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="pull-right marT15"><input data-test='Calendars_Vieweditdetails_save' type="button" class="btn btn-primary btn-sm " name="work" value="Save" ng-click="calendarForm.$valid && saveCalRegularDays()"></div>
                  </div>
                  </div>
                  <div class="panel-heading">
                        <h4 class="panel-title">Calendar Days</h4>
                    </div>
                    <div class="panel-body">
                            <div class="">
                                <div class="col-sm-6 col-md-6 col-lg-6" >
                                    <div class="cal-heading col-md-12 col-lg-12">
                                        <span style="padding-left: 15px !important;"> <span class="fa fa-angle-double-left" ng-click="getPreviousMonth(currentDate)"></span></span> <span style="padding-left: 80px !important;">
                                            {{ currentDate |date:'MMM-yyyy' }}
                                        </span> <span style="padding-left: 82px !important;"></span>
                                        <span class="fa fa-angle-double-right" ng-click="getNextMonth(currentDate)"> </span>
                                        <div class="">
                                            <table class="table table-striped table-hover table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 50px; padding: 1px !important">Sun</th>
                                                        <th style="width: 50px; padding: 1px !important">Mon</th>
                                                        <th style="width: 50px; padding: 1px !important">Tue</th>
                                                        <th style="width: 50px; padding: 1px !important">Wed</th>
                                                        <th style="width: 50px; padding: 1px !important">Thu</th>
                                                        <th style="width: 50px; padding: 1px !important">Fri</th>
                                                        <th style="width: 50px; padding: 1px !important">Sat</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="pot-calendar-sheet-erp">
                                                    <tr ng-repeat ="week in weekDays">
                                                        <td id="day_id_{{ day.value }}" style="width: 50px; padding: 1px !important"
                                                            ng-class="{'standard-class':day.value >
                                                            0 && calenderDaysMap[day.value].dayType==1 ,
                                                            'nonwork-class':day.value > 0 && calenderDaysMap[day.value].dayType==2 || calenderDaysMap[day.value].holiday,
                                                            'day.value > 0 && exception-class':calenderDaysMap[day.value].dayType==3 }"
                                                            ng-repeat ="day in week.week"><input type="checkbox" ng-model="day.select" ng-show="day.value > 0" ng-change="rowSelect(day)"><span>{{day.value}}</span>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                          
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-12">
                                            <span class="standard"><i class="fa fa-square" aria-hidden="true"></i></span> <span>Standard</span> <span class="nonwork"><i class="fa fa-square" aria-hidden="true"></i></span> <span>
                                                NonWork
                                            </span> <span class="exception"><i class="fa fa-square" aria-hidden="true"></i></span> <span>Exception</span>
                                        </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6 pull-right">
                                    <div class="pull-right">
                                        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top: 60px !important;">
                                            <input data-test='Calendars_Vieweditdetails_Nonwork' type="button" class="btn btn-primary btn-sm" name="nonWork" value="Non Work" ng-click="saveNonWorkingDays()" style="margin-top: 10px !important"> 
                                            <input data-test='Calendars_Vieweditdetails_Exception' type="button" class="btn btn-primary btn-sm " name="Exception" value="Exception" ng-click="saveExceptionalDays()" style="margin-top: 10px !important">
                                                    </div>
                                                
                
                                        </div>
                                </div>
                            </div>
                          
                     </div>
               </div>
                  
              <div class="ngdialog-close"></div>
          
          <div class="ngdialog-close"></div>
      </div>
  </form>
</div>

<!--  ng-disabled="day.flag || disableCalendar" -->
