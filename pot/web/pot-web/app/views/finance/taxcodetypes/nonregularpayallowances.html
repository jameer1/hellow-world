<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Non Regular Pay Allowances</h4>
			</div>
			<div class="panel-body10">
				<div class="panel-collapse collapse in">
					<table class="table table-striped table-hover table-bordered" style="height: 200px !important;" >
						<thead id="tab-head">
							<tr>
								<th>Select</th>
								<th>Code</th>
								<th>Name</th>
								<th>Taxable or Not</th>
								<th>Tax Type</th>
								<th>Notes</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="nonRegularPay in nonRegularPayList">
								<td><input type="checkbox"
									ng-model="nonRegularPay.selected"
									ng-change="nonRegularPayRowSelect(nonRegularPay)"></td>
								<td>{{nonRegularPay.code}}</td>
								<td>{{nonRegularPay.name}}</td>
								<td>{{nonRegularPay.taxStatus}}</td>
								<td>{{nonRegularPay.taxType}}</td>
								<td>{{nonRegularPay.comments}}</td>
								<td>{{nonRegularPay.status | potstatusfilter
									:nonRegularPay.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn  btn-brown btn-sm"
						ng-click="addNonRegularPay('Add')" value="Create">
				</div>
				<div class="pull-left">
					<input type="button" class="btn  btn-brown btn-sm"
						ng-click="addNonRegularPay('Edit')" value="Edit"> <input
						type="button" class="btn btn-brown btn-sm"
						ng-click="deleteNonRegularPay()" value="Deactivate">
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
</div>
