<div id="tab-pannel" class="panel-group">
	<form name="payDeductionForm" validate>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Pay Deduction</h4>
			</div>
		<div class="panel-body">
			<div  class="popUpTableResHeight">
				<table class="table table-striped table-hover table-bordered popUpTableHeight">
						<thead id="tab-head">
							<tr>
								<th ng-show="action =='Add'">Select</th>
								<th>Code</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="payDeduction in addPayDeductionCodes">
								<td ng-show="action =='Add'"><input type="checkbox"
									ng-model="payDeduction.selected"
									ng-change="popUpRowSelect(payDeduction)"></td>

								<td ng-form name="classform"><input type="text" name="code"
									ng-model="payDeduction.code"
									pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									minlength="2" maxlength="20" placeholder="Code"
									required="required"> <span
									ng-show="classform.code.$dirty && classform.code.$error.required">This
										field is mandatory</span> <span
									ng-show="classform.code.$error.pattern">Must enter
										required format</span> <span
									ng-show="classform.code.$error.maxlength">You reached
										max length</span></td>

								<td ng-form name="classform1"><input type="text"
									name="name" ng-model="payDeduction.name"
									pattern=[^\w\d]*((.*[A-Za-z]+.*)|[A-Za-z]+.*([0-9]+.*))
									minlength="3" maxlength="50" placeholder="Name"
									required="required"> <span
									ng-show="classform1.name.$dirty && classform1.name.$error.required">This
										field is mandatory</span> <span
									ng-show="classform1.name.$error.pattern">Must enter
										required format</span> <span
									ng-show="classform1.name.$error.maxlength">You reached
										max length</span></td>
							</tr>
							<tr ng-show="addPayDeductionCodes.length <=0">
								<td class="text-center" style="color: red;">Tax codes not
									defined for the selected country</td>
							</tr>
						</tbody>
							</table>
					</div>
			</div>
			<div class="panel-footer">
				<div class="pull-left">
					<input type="submit"
						ng-click="payDeductionForm.$valid && addRows()" value="Add"
						ng-show="action =='Add'"
						class="btn btn-secondary btn-sm" value="Add" /> <input
						type="button" ng-click="deleteRows()" value="Delete"
						ng-show="action =='Add'"
						class="btn btn-secondary btn-sm">
				</div>
				<div class="pull-right">
					<input type="submit"
						ng-click="payDeductionForm.$valid && savePayDeductions()"
						class="btn btn-primary btn-sm" value="Save" />
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</form>
</div>
