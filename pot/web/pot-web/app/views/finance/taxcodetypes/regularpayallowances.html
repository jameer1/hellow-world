<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Regular Pay and Allowances - Codes</h4>
			</div>

			<div class="panel-body10">
				<div class="panel-collapse collapse in">
					<table class="table table-striped table-hover table-bordered" style="height: 200px !important;" >
						<thead>
							<tr>
								<th style="width: 70px;">Select</th>
								<th>Code</th>
								<th>Name</th>
								<th>Taxable or Not</th>
								<th>Notes</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="regularPay in regularPayList | orderBy:['code'] ">
								<td><input type="checkbox" ng-model="regularPay.selected"
									ng-change="regularPayRowSelect(regularPay)"></td>
								<td>{{regularPay.code}}</td>
								<td>{{regularPay.name}}</td>
								<td>{{regularPay.taxStatus}}</td>
								<td>{{regularPay.comments}}</td>
								<td>{{regularPay.status | potstatusfilter
									:regularPay.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addRegularPay('Add')" value="Add">
				</div>
				<div class="pull-left">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addRegularPay('Edit')" value="Edit"> <input
						type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="deleteRegularPay()" value="Deactivate">
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
</div>
