<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Pay Deduction Codes</h4>
			</div>
			<div class="panel-body10">
				<div class="panel-collapse collapse in">
					<table class="table table-striped table-hover table-bordered" style="height: 200px !important;" >
						<thead>
							<tr>
								<th>Select</th>
								<th>Code</th>
								<th>Name</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr
								fixed-header="" ng-repeat ="payDeduction in payDeductionCodes | orderBy:['code','desc'] ">
								<td><input type="checkbox" ng-model="payDeduction.selected"
									ng-change="payDeductionRowSelect(payDeduction)"></td>
								<td>{{payDeduction.code}}</td>
								<td>{{payDeduction.name}}</td>
								<td>{{payDeduction.status |
									potstatusfilter:payDeduction.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addPayDeduction('Add')" value="Create">
				</div>
				<div class="pull-left">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addPayDeduction('Edit')" value="Edit"> <input
						type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="deletePayDeduction()" value="Deactivate">
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
</div>
