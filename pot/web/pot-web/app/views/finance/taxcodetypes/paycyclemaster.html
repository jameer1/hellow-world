<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Pay Roll Cycle</h4>
			</div>

			<div class="panel-body15">
				<div class="panel-collapse collapse in">
					<table class="table table-striped table-hover table-bordered" style="height: 200px !important;" >
						<thead>
							<tr>
								<th>Select</th>
								<th>Payroll Cycle / Credit cycle</th>
								<th>Start-Day count or day or Month</th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="payCycle in payCycleList">
								<td><input type="checkbox" ng-model="payCycle.selected"
									ng-change="payCycleRowSelect(payCycle)"></td>

								<td>{{payCycle.value}}</td>
								<td>{{payCycle.name}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addData('Add')" value="Add">
				</div>
				<div class="pull-left">
					<input type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="addData('Edit')" value="Edit"> <input
						type="button" class="btn bottomaligned btn-brown btn-sm"
						ng-click="deleteData()" value="Deactivate">
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
</div>
