<div id="tab-pannel" class="panel-group">
    <div class="panel panel-default" modal-movable>
        <div class="panel-heading">
            <h4 class="panel-title">Unit Of Pay Rate For Employees - More Details</h4>
        </div>
        <div class="panel-body">
            

            <div class="popUpTableResHeight">
                <table class="table table-striped table-hover table-bordered popUpTableHeight">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Name</th>
                            <th>Notes</th>
                             <th>Unit of Pay Rate for employees - Code ID</th>
                            
                        </tr>
                    </thead>
                   
                    <tbody>
                        <tr>
                        <td>{{code}}</td>
                         <td>{{name}}</td>
                         <td>{{notes}}</td>
                          <td>{{unitOfPayDisplayId}}</td>    
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="ngdialog-close"></div>
    </div>
</div>
