<section class="content-header">
	<h1>Tax Codes</h1>
</section>
<section class="content" ng-controller="TaxCodeController" ng-init="getTaxDetails()">
	<div class="panel panel-default block footer-parent">
		<div class="panel-body">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
				<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padL-0">
					<md-input-container class="md-block">
						<label>Tax Code</label>
						<input type="text" ng-model="code" class="form-control">
					</md-input-container>
				</div>
				<div class="col-lg-9 col-md-9 col-xs-9 col-sm-9 padR-0">
					<div class="pull-right marT15 marB15">
						<input type="button" ng-click="getTaxDetails()" class="btn  btn-primary btn-sm" value="Search"
							ng-model="searchText">
						<input type="reset" class="btn btn-default btn-sm" ng-click="resetTaxCodes()" value="Reset" />
					</div>
				</div>
			</div>

			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
				<div class="singleTableResHeight_2">
					<table class="table table-striped table-hover table-bordered singleTableHeight_2">
						<thead>
							<tr>
								<th style="width: 50px !important">Select</th>
								<th><span ng-click="sortType = 'code'; sortReverse = !sortReverse">Tax
										Code<span ng-show="sortType == 'code'"
											ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
										<span ng-show="sortType != 'code'" class="fa fa-sort"></span>
									</span></th>
								<th><span ng-click="sortType = 'name'; sortReverse = !sortReverse">Description<span
											ng-show="sortType == 'name'"
											ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
										<span ng-show="sortType != 'name'" class="fa fa-sort"></span></span></th>
								<th><span ng-click="sortType = 'taxType'; sortReverse = !sortReverse">Applicable<span
											ng-show="sortType == 'taxType'"
											ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
										<span ng-show="sortType != 'taxType'" class="fa fa-sort"></span></span></th>
							</tr>
						</thead>
						<tbody>
							<tr id="row-taxcode-{{taxcode.code}}" ng-class-odd="'elter'" ng-class-even="'alter'"
								ng-class="{selected:taxcode.code ==selectedRow}" fixed-header=""
								ng-repeat="taxcode in taxDetails | filter : code || name | orderBy:sortType:sortReverse ">
								<td><input type="checkbox" ng-model="taxcode.selected"
										ng-change="taxcoderowselect(taxcode)"></td>
								<td>{{taxcode.code}}</td>
								<td>{{taxcode.name}}</td>
								<td>{{taxcode.taxType}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<!-- <input type="button" class="btn  btn-primary btn-sm" value="ViewPastRecords" ng-model="views.taxCalculationMstrTO.code" ng-click="viewTaxCode()"> -->
				<input type="button" class="btn btn-primary btn-sm" value="Create" ng-click="addTaxCode('Add')">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-primary btn-sm" value="Edit" ng-click="addTaxCode('Edit')">
				<input type="button" class="btn  btn-secondary btn-sm" value="Deactivate"
					ng-click="deteteTaxCode('Deactivate')">
			</div>
		</div>
	</div>
</section>
