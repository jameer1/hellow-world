<div id="tab-pannel" class="panel-group">
    <form name="payDeductionForm" validate>
        <div class="panel panel-default" modal-movable>
            <div class="panel-heading">
                <h4 class="panel-title">Pay Deduction Codes:</h4>
            </div>
            <div class="panel-body">
                <div class="col-sm-12 col-md-12 col-lg-12 no-padding">
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <md-input-container><label readonly="readonly" class="labelName">Country</label> <input
                                type="text" ng-model="countryName" tabindex=-1 readonly="readonly" />
                        </md-input-container>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <md-input-container><label readonly="readonly" class="labelName">Province</label> <input
                                type="text" tabindex=-1 ng-model="provisionName" readonly="readonly" data-test="PayDeductionCodes_Province"/>
                        </md-input-container>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 no-padding">
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <md-input-container><label readonly="readonly" class="labelName">Effective Date </label> <input
                                type="text" tabindex=-1 ng-model="effectiveDate" name="yard" readonly="readonly" data-test="PayDeductionCodes_EffectiveDate"/>
                        </md-input-container>
                    </div>
                    <div class="col-sm-2 col-md-2 col-lg-2"></div>
                    <div class="col-sm-5 col-md-5 col-lg-5">
                        <md-input-container><label readonly="readonly" class="labelName">Tax Codes & Tax Rules ID
                            </label> <input type="text" tabindex=-1 ng-model="payDeductionsDisplayId" name="PayDeductionCodeId"
                                readonly="readonly" disabled data-test="PayDeductionCodes_ListID"/>
                        </md-input-container>
                    </div>
                </div>

                <div class="popUpTableResHeight">
                    <table class="table table-striped table-hover table-bordered popUpTableHeight">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Code</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="payDeduction in payDeductions">
                                <td >
                                    <input type="checkbox" value="payDeduction.id" ng-model="payDeduction.selected" ng-change="payDeductionPopupRowSelect(payDeduction)" ></td>
                                <td ng-if="payDeduction.actionType == 'View' ">{{payDeduction.code}}</td>
                                <td ng-if="payDeduction.actionType != 'View'" ng-form name="classform">
                                    <input class="form-control" type="text" name="code" ng-model="payDeduction.code" pattern="^[a-zA-Z\d\s.,]+$" minlength="1" maxlength="20" placeholder="Code" required="required" data-test="PayDeductionCodes_Code">
                                    <span ng-show="classform.code.$dirty && classform.code.$error.required">This field is required</span>
                                    <span ng-show="classform.code.$error.minlength">Too Short!</span>
                                    <span ng-show="classform.code.$error.pattern">Must enter required format</span>
                                    <span ng-show="classform.code.$error.maxlength">You reached max length</span>
                                </td>
                               <td ng-if="payDeduction.actionType == 'View' ">{{payDeduction.description}}</td>
                                <td ng-if="payDeduction.actionType != 'View' " ng-form name="classform">
									<input class="form-control" type="text" name="name"
										ng-model="payDeduction.description" pattern="^[a-zA-Z\d\s.,]+$" minlength="2"
										maxlength="50" placeholder="Description" required="required" data-test="PayDeductionCodes_Description">
									<span ng-show="classform1.name.$dirty && classform1.name.$error.required">This field
										is mandatory</span>
									<span ng-show="classform1.name.$error.pattern">Must enter required format</span>
									<span ng-show="classform1.name.$error.maxlength">You reached max length</span>
								</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left">
                    <input type="submit" ng-click="payDeductionForm.$valid && addRows()" class="btn btn-primary btn-sm"
                        value="Add" ng-show="action =='Add' || action =='Edit'" validate data-test="PayDeductionCodes_Add">
                    <input type="button" ng-click="deleteRows()" value="Delete" ng-show="action =='Add' || action =='Edit'"    class="btn  btn-secondary btn-sm" validate data-test="PayDeductionCodes_Delete">
                </div>

                 <div class="pull-right" ng-if="actionTypeSave != 'View' ">
					<input type="submit" ng-click=" viewpastrecords()" value="View Past Records" class="btn btn-primary btn-sm" data-test="PayDeductionCodes_ViewPastRecords"/>
					<input type="submit" ng-click="payDeductionForm.$valid && savePayDeduction()" value="Save" data-test="PayDeductionCodes_Save"
						class="btn btn-primary btn-sm" />
				</div>
            </div>
            <div class="ngdialog-close"></div>
        </div>
    </form>
</div>
