<section class="content-header">
	<h1>Tax Code Country Provinces</h1>	
</section>
<section class="content">	
<div id="tab-pannel">
	<div class="panel panel-default block footer-parent">
		<div class="panel-body">
			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
				<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padL-0">
					<md-input-container class="md-block">
						<label>Country</label>
						<input type="text" ng-model="countryProvision.countryName" name="name"
						ng-click="getCountryDetails(countryProvision)"
						readonly="readonly" ng-required="true">
						</md-input-container>
				</div>
				<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
					<md-input-container class="md-block">
						<label>Code</label>
						<input type="text" ng-model="countryProvision.countryCode" name="name"
						ng-click="getCountryDetails(countryProvision)" readonly="readonly"
						ng-required="true">
						</md-input-container>
				</div>
				<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 padR-0">
				<div class="pull-right marT15 maeB15">
					<input type="button"
						ng-click="getCountryProvisionDetails(countryProvision)"
						class="btn bottomaligned btn-primary btn-sm" value="Search">
					<input type="reset" class="btn bottomaligned btn-default btn-sm"
						ng-click="resetTaxDetails()" value="Reset" />

				</div>
				</div>
			</div>
		
		<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
				<div class="singleTableResHeight_2">
				<table class="table table-striped table-hover table-bordered singleTableHeight_2" >
					<thead>
						<tr>
							<th>Select</th>
							<th>Country</th>
							<th>Code</th>
							<th>Start Date</th>
							<th>Finish Date</th>
							<th>Effective date</th>
						</tr>

					</thead>
					<tbody>
						<tr fixed-header="" ng-repeat ="taxcodes in countryProvisions ">

							<td><input type="checkbox" ng-model="taxcodes.selected"
								ng-change="taxrowselect(taxcodes)"></td>
							<td>{{taxcodes.countryLabelKeyTO.name}}</td>
							<td>{{taxcodes.code}}</td>
							<td>{{taxcodes.fromDate}}</td>
							<td>{{taxcodes.toDate}}</td>
							<td>{{taxcodes.effectiveDate }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	 </div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn btn-primary btn-sm"
					value="Create Country" ng-click="addCoutryProvisions('Add')">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-secondary btn-sm" value="Edit"
					ng-click="addCoutryProvisions('Edit')">
			</div>
		</div>
	</div>
</div>
</section>
