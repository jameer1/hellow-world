<div id="tab-pannel">
	<div class="panel-group panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Employee Payroll</h4>
		</div>
		<div class="panel-body10">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th rowspan=2>Select</th>
						<th colspan=2 class="vert-align">Total Employee Wages and
							allowance for the year for the company</th>
						<th rowspan=2>Fixed amount of Tax</th>
						<th rowspan=2>variable Tax Rate in % over the lower range
							value</th>
						<th rowspan=2>Notes</th>


					</tr>
					<tr>
						<th class="text-center">Min</th>
						<th class="text-center">Max</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="emp in payrollTax">

						<td><input type="checkbox" ng-model="emp.selected"
							ng-change="emptaxrowselect(emp)"></td>

						<td>{{emp.annualMinTax}}</td>
						<td>{{emp.annualMaxTax}}</td>
						<td>{{emp.fixedTax}}</td>
						<td>{{emp.variableTax}}</td>
						<td>{{emp.comments}}</td>

					</tr>
				</tbody>
			</table>

		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn  btn-brown btn-sm" value="Create"
					ng-click="addEmpPayrollTax('Add')">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-brown btn-sm" value="Edit"
					ng-click="addEmpPayrollTax('Edit')"> <input type="button"
					class="btn  btn-brown btn-sm" value="Deactivate"
					ng-click="detetePayrollTax()">
			</div>

		</div>
		<div class="ngdialog-close"></div>

	</div>

</div>
