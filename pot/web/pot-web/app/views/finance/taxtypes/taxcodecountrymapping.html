<section class="content-header">
		<h1>Tax Types</h1>	
	</section>
<section class="content">
<div id="tab-pannel">
	<div class="panel-group panel panel-default block footer-parent">
		<div class="panel-body">
			<div class="row">
					<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="col-sm-2 col-xs-2 col-md-2 col-lg-2 padL-0">
					<md-input-container class="md-block">
							<label>Country</label>
							<input type="text" ng-model="countryProvision.countryName" name="name"
							ng-click="getCountryDetails(countryProvision)" readonly="readonly" ng-required="true">
							</md-input-container>
				</div>
				<div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
					<md-input-container class="md-block">
							<label>Province</label>
							<input type="text" ng-model="countryProvision.code" name="name"
							ng-click="getProvisionDetails(countryProvision)"
						readonly="readonly" ng-required="true">
							</md-input-container>
				</div>
				<div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
					<md-input-container class="md-block">
							<label>From Date</label>
							<input type="text" ng-model="countryProvision.fromDate" name="name"
							readonly="readonly" ng-required="true">
							</md-input-container>
				</div>
				<div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
					<md-input-container class="md-block">
							<label>To Date</label>
							<input type="text" ng-model="countryProvision.toDate" name="name"
							readonly="readonly" ng-required="true" >
							</md-input-container>
				</div>
				<div class="col-sm-2 col-xs-2 col-md-2 col-lg-2">
					<md-input-container class="md-block">
							<label>Effective Date</label>
							<input type="text" ng-model="countryProvision.effectiveDate" name="name"
							readonly="readonly" ng-required="true">
							</md-input-container>
				</div>
				<div class="pull-right right-padding">
						<input type="button" value="Search" ng-model="searchText"
							class="btn  btn-primary btn-sm"
							ng-click="getTaxDetails(countryProvision.id)" /> <input
							type="reset" class="btn  btn-default btn-sm"
							ng-click="resetTaxDetails()" value="Reset" />
					</div>
					</div>
			

		</div>
		<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
			<div class="singleTableResHeight_2">
				<table class="table table-striped table-bordered table-hover singleTableHeight_2" style="height: 400px !important;" >
					<thead>
						<tr>
							<th>Select</th>
							<th><span
								ng-click="sortType = 'taxCodesTO.code'; sortReverse = !sortReverse">Tax
									Code<span ng-show="sortType == 'taxCodesTO.code'"
										ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
									<span ng-show="sortType != 'taxCodesTO.code'" class="fa fa-sort"></span>
							</span></th>
							<th><span
								ng-click="sortType = 'taxCodesTO.name'; sortReverse = !sortReverse">Description<span
										ng-show="sortType == 'taxCodesTO.name'"
										ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
									<span ng-show="sortType != 'taxCodesTO.name'" class="fa fa-sort"></span></span></th>
							<th><span
								ng-click="sortType = 'taxCodesTO.taxType'; sortReverse = !sortReverse">TaxType<span
										ng-show="sortType == 'taxCodesTO.taxType'"
										ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
									<span ng-show="sortType != 'taxCodesTO.taxType'"
										class="fa fa-sort"></span></span></th>
							<th><span
								ng-click="sortType = 'periodCycle'; sortReverse = !sortReverse">Pay
									Period Cycle<span ng-show="sortType == 'periodCycle'"
										ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
									<span ng-show="sortType != 'periodCycle'" class="fa fa-sort"></span>
							</span></th>
							<th><span
								ng-click="sortType = 'dueDate'; sortReverse = !sortReverse">Due
									date<span ng-show="sortType == 'dueDate'"
										ng-class="(sortReverse ? 'fa fa-caret-up' :'fa fa-caret-down')"></span>
									<span ng-show="sortType != 'dueDate'" class="fa fa-sort"></span>
							</span></th>
						</tr>
					</thead>
					<tbody>
						<tr id="row-taxcodemapping-{{taxcodemapping.taxCodesTO.code}}"
							ng-class-odd="'elter'" ng-class-even="'alter'"
							ng-class="{selected:taxcodemapping.taxCodesTO.code==selectedRow}"
							fixed-header="" ng-repeat ="taxcodemapping in taxCodeCountryProvisions | orderBy:sortType:sortReverse">

							<td><input type="checkbox"
								ng-model="taxcodemapping.selected"
								ng-change="taxrowselect(taxcodemapping)"></td>

							<td ng-click="getTaxType(taxcodemapping)">{{taxcodemapping.taxCodesTO.code}}</td>
							<td ng-click="getTaxType(taxcodemapping)">{{taxcodemapping.taxCodesTO.name}}</td>
							<td>{{taxcodemapping.taxCodesTO.taxType}}</td>
							<td>{{taxcodemapping.periodCycle}}</td>
							<td>{{taxcodemapping.dueDate }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn  btn-primary btn-sm" value="Create"
					ng-click="addTaxmapping('Add', countryProvision.id)">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-secondary btn-sm"
					value="Deactivate" ng-click="deteteTaxmapping()">
			</div>
		</div>
	</div>
</div>
</section>
