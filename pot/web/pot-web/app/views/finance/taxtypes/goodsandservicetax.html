<div id="tab-pannel">
	<div class="panel-group panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Goods And Service</h4>
		</div>
		<div class="panel-body10 ">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Select</th>
						<th>Invoice amount</th>
						<th>Tax Rate in %</th>
						<th>Notes</th>

					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="goods in servicetax">

						<td><input type="checkbox" ng-model="goods.selected"
							ng-change="goodstaxrowselect(goods)"></td>

						<td>{{goods.invoiceAmount}}</td>
						<td>{{goods.taxRate}}</td>
						<td>{{goods.comments}}</td>

					</tr>
				</tbody>
			</table>

		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn  btn-brown btn-sm" value="Create"
					ng-click="addGoodsTax('Add')">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-brown btn-sm" value="Edit"
					ng-click="addGoodsTax('Edit')"> <input type="button"
					class="btn  btn-brown btn-sm" value="Deactivate"
					ng-click="deteteGoodsTax()">
			</div>

		</div>
		<div class="ngdialog-close"></div>

	</div>

</div>
