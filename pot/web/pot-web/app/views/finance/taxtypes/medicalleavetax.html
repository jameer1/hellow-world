<div id="tab-pannel">
	<div class="panel-group panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Medical Tax</h4>
		</div>
		<div class="panel-body10">
			<div class="panel-group">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th rowspan=2>Select</th>
							<th colspan=2>Annual Taxable Income Range</th>
							<th rowspan=2>Fixed amount of Tax</th>
							<th rowspan=2>variable Tax Rate in % on annual taxable
								income</th>
							<th rowspan=2>Notes</th>


						</tr>
						<tr>
							<th class="text-center">Min</th>
							<th class="text-center">Max</th>
						</tr>
					</thead>
					<tbody>
						<tr fixed-header="" ng-repeat ="medical in medicalTax">

							<td><input type="checkbox" ng-model="medical.selected"
								ng-change="medicaltaxrowselect(medical)"></td>

							<td>{{medical.annualMinTax}}</td>
							<td>{{medical.annualMaxTax}}</td>
							<td>{{medical.fixedTax}}</td>
							<td>{{medical.variableTax}}</td>
							<td>{{medical.comments}}</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn  btn-brown btn-sm" value="Create"
					ng-click="addMedicalTax('Add')">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-brown btn-sm" value="Edit"
					ng-click="addMedicalTax('Edit')"> <input type="button"
					class="btn  btn-brown btn-sm" value="Deactivate"
					ng-click="deteteMedicalTax()">
			</div>

		</div>
		<div class="ngdialog-close"></div>

	</div>

</div>
