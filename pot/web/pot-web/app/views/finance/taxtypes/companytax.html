<div id="tab-pannel" ng-controller="TaxTypeController">
	<div class="panel-group panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Company Tax</h4>
		</div>
		<div class="panel-body15">
			<div class="panel-group">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th rowspan=2>Select</th>
							<th colspan=2>Annual Taxable Income Range</th>
							<th rowspan=2>Fixed amount of Tax</th>
							<th rowspan=2>variable Tax Rate in % over the lower range
								value</th>
							<th rowspan=2>Notes</th>


						</tr>
						<tr>
							<th class="text-center">Min</th>
							<th class="text-center">Max</th>
						</tr>
					</thead>
					<tbody>
						<tr fixed-header="" ng-repeat ="company in companyTax">
							<td><input type="checkbox" ng-model="company.selected"
								ng-change="companytaxrowselect(company)"></td>

							<td>{{company.annualMinTax}}</td>
							<td>{{company.annualMaxTax}}</td>
							<td>{{company.fixedTax}}</td>
							<td>{{company.variableTax}}</td>
							<td>{{company.comments}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn  btn-brown btn-sm" value="Create"
					ng-click="addCompanyTax('Add',null)"> <input type="button"
					class="btn  btn-brown btn-sm" value="Save"
					ng-click="saveCompanypopup('Save',null)">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-brown btn-sm" value="Edit"
					ng-click="addCompanyTax('Edit',null)"> <input type="button"
					class="btn  btn-brown btn-sm" value="Deactivate"
					ng-click="deteteCompanyTax('Deactivate',null)">
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
