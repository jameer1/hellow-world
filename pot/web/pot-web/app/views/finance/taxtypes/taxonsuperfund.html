<div id="tab-pannel">
	<div class="panel-group panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Tax On Super fund</h4>
		</div>
		<div class="panel-body10">
			<div class="panel-group">

				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Select</th>
							<th>Annual Taxable Income Limit</th>
							<th>Super Fund Contribution ( Before Tax)</th>
							<th>Tax Rate in % over Super fund amount</th>
							<th>Notes</th>


						</tr>

					</thead>
					<tbody>
						<tr fixed-header="" ng-repeat ="taxon in superFund">

							<td><input type="checkbox" ng-model="taxon.selected"
								ng-change="taxonrowselect(taxon)"></td>

							<td>{{taxon.limitIncome}}</td>
							<td>{{taxon.fundAmount}}</td>
							<td>{{taxon.taxRate}}</td>
							<td>{{taxon.comments}}</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn  btn-brown btn-sm" value="Create"
					ng-click="addTaxonSuperFund('Add')">
			</div>
			<div class="pull-left">
				<input type="button" class="btn  btn-brown btn-sm" value="Edit"
					ng-click="addTaxonSuperFund('Edit')"> <input type="button"
					class="btn  btn-brown btn-sm" value="Deactivate"
					ng-click="deteteTaxonSuperFund()">
			</div>

		</div>
		<div class="ngdialog-close"></div>

	</div>

</div>
