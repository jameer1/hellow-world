<div id="tab-pannel" class="panel-group">
	<form name="companyForm" autocomplete="off">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Tax Payments Receiver Details</h4>
			</div>
			<div class="panel-body2">
				<div class="row input-height padding-left">
                     <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12">
					<div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
						<span>Country</span> <input type="text" ng-model=""
							placeholder="Country" tabindex=-1 readonly="readonly">
					</div>
					<div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
						<span>Province</span> <input type="text" tabindex=-1 ng-model=""
							placeholder="Province" readonly="readonly" />
					</div>
</div>
				</div>
			</div>
			<div class="panel-body12">
				<div class=" panel-collapse collapse in">
					<table class="table table-striped table-hover table-bordered" style="height:200px !important;" >
						<thead id="tab-head">
							<tr>
								<th>Effect From</th>
								<th>Pay Deduction Code List ID</th>
								<th>Current Status</th>
								<th>More Details</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td ng-click="">{{ }}</td>
								<td ng-click="">{{ }}</td>
								<td ng-click="">{{ }}</td>
								<td ng-click="moreDetails()">More Details</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>


			<div class="panel-footer "></div>
			<div class="ngdialog-close"></div>
		</div>
	</form>
</div>
