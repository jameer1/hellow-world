<div id="tab-pannel" class="panel-group">
    <div class="panel panel-default" modal-movable>
        <div class="panel-heading">
            <h4 class="panel-title">Non Regular Pay Allowance - More Details</h4>
        </div>
        <div class="panel-body">
            <div class="popUpTableResHeight">
                <table class="table table-striped table-hover table-bordered popUpTableHeight">
                    <thead>
                        <tr>
                            <th>Code</th>
                            <th>Description</th>
                            <th>Is Taxable</th>
                            <th>Non Regular Pay Allowance Code List ID</th>
                            
                            
                        </tr>
                    </thead>
                   
                    <tbody>
                        <tr>
                        <td>{{code}}</td>
                         <td>{{description}}</td>
                         <td>{{isTaxable}}</td>
                         <td>{{nonRegularPayCycleDisplayId}}</td>    
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="ngdialog-close"></div>
    </div>
</div>
