<section class="content-header">
	<h1>Unit Of Pay Rate For Employees</h1>	
</section>
<section class="content">	
<div id="tab-pannel"
	ng-init="unitPaySearch()">
		<div class="panel panel-default block footer-parent">
			<div class="panel-body" style="margin-bottom:8px;">
				<div class="row">
				<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12" >
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padL-0">
						<md-input-container class="md-block">
							<label>Code</label>
							<input type="text" ng-model="unitPayReq.code" class="form-control">
							</md-input-container>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
						<md-input-container class="md-block">
							<label>Description</label>
							<input type="text" ng-model="unitPayReq.name" class="form-control">
							</md-input-container>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
						<md-input-container class="md-block">
							<label>Status</label>
							<md-select ng-model="unitPayReq.status">
									<md-option value="1">Active</md-option>
									<md-option value="2">In Active</md-option>
									</md-select>
						</md-input-container>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padR-0">
					<div class="pull-right right-padding marT15">
						<input type="button" ng-click="unitPaySearch()" value="Search"
							ng-model="searchText" class="btn  btn-primary btn-sm" /> <input
							type="reset" class="btn  btn-default btn-sm" ng-click="reset()"
							value="Reset" />
					</div>
				 </div>
				</div>
			
			<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
				<div class="singleTableResHeight_2">
					<table class="table table-striped table-hover table-bordered singleTableHeight_2" >
						<thead id="tab-head">
							<tr>
								<th style="width: 50px !important">Select</th>

								<th><span
									ng-click="sortType = 'code'; sortReverse = !sortReverse">
										Code <span ng-show="sortType == 'code'"
											ng-class="(sortReverse ? 'fa fa-caret-up':'fa fa-caret-down')"></span>
										<span ng-show="sortType != 'code'" class="fa fa-sort"></span>
								</span></th>


								<th><span
									ng-click="sortType = 'name'; sortReverse = !sortReverse">
										Description <span ng-show="sortType == 'name'"
											ng-class="(sortReverse ? 'fa fa-caret-up':'fa fa-caret-down')"></span>
										<span ng-show="sortType != 'name'" class="fa fa-sort"></span>
								</span></th>


								<th><span
									ng-click="sortType = 'notes'; sortReverse = !sortReverse">
										Notes <span ng-show="sortType == 'notes'"
											ng-class="(sortReverse ? 'fa fa-caret-up':'fa fa-caret-down')"></span>
										<span ng-show="sortType != 'notes'" class="fa fa-sort"></span>
								</span></th>

								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr id="row-unitPay-{{unitPay.code}}" ng-class-odd="'elter'"
								ng-class-even="'alter'"
								ng-class="{selected:unitPay.code ==selectedRow}"
								fixed-header="" ng-repeat ="unitPay in unitPayrates | orderBy:sortType:sortReverse">
								<td><input type="checkbox" ng-model="unitPay.selected"
									ng-change="unitPayRowSelect(unitPay)"></td>
								<td>{{unitPay.code}}</td>
								<td>{{unitPay.name}}</td>
								<td>{{unitPay.notes}}</td>
								<td>{{unitPay.status | potstatusfilter :unitPay.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			</div>
		 </div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn btn-primary btn-sm"
						ng-click="addPayRates('Add')" value="Create"
						ng-show="activeFlag==1">
				</div>
				<div class="pull-left">
					<input type="button" class="btn  btn-secondary btn-sm"
						ng-click="addPayRates('Edit')" value="Edit"
						ng-show="activeFlag==1"> <input type="button"
						class="btn  btn-secondary btn-sm" ng-click="deletePayRates()"
						value="Deactivate" ng-show="activeFlag==1"> <input
						type="button" class="btn btn-primary btn-sm" value="Activate"
						ng-click="activeCompanies()" ng-show="activeFlag==2" />
				</div>
			</div>
		</div>
</div>
</section>
