<div id="tab-pannel">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">TaxCode Details</h4>
      </div>
      <div class="panel-body16 panel-collapse collapse in">
        <table id="tree" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>TaxCode</th>
              <th> Description</th>
            </tr>
          </thead>
          <tbody>
          <tr fixed-header="" ng-repeat ="taxCode in taxCodesDetails" ng-click="selectedTax(taxCode)">
          <td>{{taxCode.code}}</td>
            <td>{{taxCode.name}}</td>
          </tr>
          </tbody>
          </table>
          </div>
          </div>
          </div>
          </div>
