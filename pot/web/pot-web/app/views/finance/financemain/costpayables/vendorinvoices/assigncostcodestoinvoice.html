<div id="tab-pannel">
    <div class="panel panel-default" modal-movable>
        <div class="panel-heading">
            <h4 class="panel-title">Assign Cost Code to Invoice</h4>
        </div>
        <div class="panel-body">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                <div class="col-md-8 col-lg-8 col-sm-8 col-xs-8 padL-0">
                    <md-radio-group layout="row">
                        <md-radio-button value="1" class="md-primary">Approved Cost Code List</md-radio-button>
                        <md-radio-button value="2" class="md-primary">All Cost Code List</md-radio-button>
                    </md-radio-group>

                            <th>Cost Code Name</th>
                            <th>Select</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr fixed-header="">
                            <td>{{ }}</td>
                            <td>{{ }}</td>
                            <td>
                                <input type="checkbox" ng-model="selectcost" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="pull-right">
                <input type="button" class="btn btn-primary btn-sm" value="Save" ng-click="save();">
            </div>
        </div>
    </div>
    <div class="ngdialog-close"></div>
</div>
