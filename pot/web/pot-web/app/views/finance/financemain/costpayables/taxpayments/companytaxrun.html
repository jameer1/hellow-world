<section class="content-header">
    <h1>Company Tax-Run</h1>
</section>
<section class="content">
    <div class="panel panel-default block footer-parent">
        <div class="panel-body" ng-init="getCountries();">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 no-padding">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2 padL-0">
                    <md-input-container>
                        <label>Country</label>
                        <md-select ng-model="" ng-change="getCountryDetailsById(item,$index);">
                            <md-option fixed-header="" ng-repeat="" ng-value="">
                                {{  }}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Company</label>
                        <input type="text" name="company" ng-model="" ng-click="" readonly>
                    </md-input-container>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                    <md-input-container>
                        <label>Company Tax-Period Cycle</label>
                        <input type="text" name="comptaxperiodcycle" ng-model="" readonly="readonly" ng-click="">
                    </md-input-container>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 ">
                    <md-input-container>
                        <label>Period From (dd-mm-yyyy)</label>
                        <potdate-picker dir-index="$index" date-name="fromDate" ng-model="" custom-read-only />
                    </md-input-container>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 no-padding">
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 padL-0">
                    <md-input-container>
                        <label>Period To (dd-mm-yyyy)</label>
                        <potdate-picker dir-index="$index" date-name="toDate" ng-model="" custom-read-only />
                    </md-input-container>
                </div>
                <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3">
                    <md-input-container>
                        <label>Profit Report Run #</label>
                        <input type="text" name="profitrun" ng-model="" readonly="readonly" ng-click="">
                    </md-input-container>
                </div>
                <div class="col-md-6 col-lg-6 col-sm-6 col-xs-6">
                    <div class="pull-right marT15">
                        <input type="button" class="btn btn-primary btn-sm" value="Trail Run" ng-click="" />
                        <input type="button" ng-click="" class="btn btn-primary btn-sm" value="Run">
                        <input type="button" ng-click="" class="btn btn-primary btn-sm" value="View Past Records">
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 no-padding">
                <div class="singleTableResHeight_3 overflow-auto">
                    <table class="table table-hover table-bordered singleTableHeight_3">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Currency</th>
                                <th>Company</th>
                                <th>Profit Center</th>
                                <th>Currency</th>
                                <th>Report Run Date</th>
                                <th>Report Run Ref</th>
                                <th>Report Period</th>
                                <th>Revenue</th>
                                <th>Costs</th>
                                <th>Profit</th>
                                <th>View Report in Detail</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>
                                    <input type="button" class="btn btn-primary btn-sm" value="View" />
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            <div class="panel-footer">
                <div class="pull-left">
                    <input type="button" class="btn btn-primary btn-sm" value="Group" ng-click="group();">
                    <input type="button" class="btn btn-primary btn-sm" value="Sort" ng-click="sort();">
                    <input type="button" class="btn btn-primary btn-sm" value="Summarize" ng-click="summarize();">
                    <input type="button" class="btn btn-primary btn-sm" value="Print" ng-click="print();">
                    <input type="button" class="btn btn-primary btn-sm" value="Export" ng-click="export();">
                </div>
            </div>
        </div>
    </div>
</section>
