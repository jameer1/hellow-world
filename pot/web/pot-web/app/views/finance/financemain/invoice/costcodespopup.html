<div id="tab-pannel" class="panel-group" ng-init="getCostDetails()">
  <div class="panel panel-default" modal-movable>
    <div class="panel-heading">
      <h4 class="panel-title">Cost Statement</h4>
    </div>
    <div class="panel-body1 spacer1">
      <div class="pull-left left-padding spacer3">
       <span class="labelName"> <input type="radio" name="request" ng-model="userType" value="1">Approved Cost Code List <input type="radio" name="request" ng-model="userType" value="2">All Cost Code List</span>
      </div>
    </div>
    <div id="tab-width0" class="panel-body21">
      <table id="tree" class="table table-striped table-hover table-bordered" style="height:365px !important;" >
        <thead>
          <tr>
            <th>Cost Code</th>
            <th>Cost Item Name</th>
          </tr>
        </thead>
        <tbody>
          <tr fixed-header="" ng-repeat ="tab in projCostItemTOs | projCostFilterTree:itemId:isExpand" ng-click="tab.leaf && selectCostCode(tab)" class="abc{{tab.level}}">
            <td style="width: 200px !important">
                <span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span> <span ng-show="((!tab.leaf && tab.expand) || (!tab.leaf  && tab.projCostCodeItemTOs.length <= 0))"
                ng-click="itemClick(tab.id,tab.expand);" class="fa fa-minus"></span> <span ng-show="((!tab.leaf && !tab.expand) && (tab.projCostCodeItemTOs.length > 0))"
                ng-click="itemClick(tab.id,tab.expand);" class="fa fa-plus"></span> <span ng-show="(tab.leaf)" name="leaf"> </span> <span style="padding-left: 10px; color: black !important;">{{tab.code}}
                <span style="padding-left: 5px;"></span>
            </span></td>
            <td>{{tab.name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-footer"></div>
    <div class="ngdialog-close"></div>
  </div>
</div>
