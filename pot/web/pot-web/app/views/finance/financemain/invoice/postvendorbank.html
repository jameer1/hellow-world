<div id="tab-pannel" class="panel-group">
<form name="bankForm" validate>
  <div class="panel-group ">
    <div class="panel-body21">
      <table class="table table-striped table-hover table-bordered" style="height:365px !important;" >
        <thead>
          <tr>
            <th>Name Of Bank</th>
            <th>Account Name</th>
            <th>Bank Code</th>
            <th>Account Number</th>
            <th>Account Details Verified From Vendor Invoice</th>
            <!-- <th>Approver ID</th>
            <th>Approver Name</th> -->
          </tr>
        </thead>
        <tbody>
          <tr fixed-header="" ng-repeat ="bank in bankDetails">
            <td class="input-width2"><input type="text" ng-model="bank.bankName" required="required"/></td>
            <td class="input-width2"><input type="text" ng-model="bank.accountName" required="required"/></td>
            <td class="input-width2"><input type="text" ng-model="bank.bankCode" required="required"/></td>
            <td class="input-width2"><input type="text" name ="accNo" ng-model="bank.accountNum" required="required" pattern="^[\d\.,]+$"/><span
                ng-show="bankForm.accNo.$error.pattern">Enter Only Numerics</span></td>
            <td class="input-width2"><input type="checkbox" ng-model = "bank.accDetailsVerified" ng-true-value="1" ng-false-value="2" ng-checked="bank.checked==1" /></td>
            <!-- <td class="input-width2"><input type="text" ng-model="bank.apprId" required="required"/></td>
            <td class="input-width2"><input type="text" ng-model="bank.apprUserName" required="required"/></td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="panel-footer">
    <div class="pull-right">
      <input type="Submit" value="Save" ng-click="bankForm.$valid && saveVendorBankDetails()" class="btn  btn-brown btn-sm" validate />
    </div>
  </div>
</div>
