<div id="tab-pannel" class="panel-group" ng-init="getUsersByModulePermission()">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">User Details</h4>
    </div>
    <div class="panel-body">
        <div class="b-sh popUpTableResHeight">
            <table class="table table-striped table-hover table-bordered popUpTableHeight"  >
        <thead>
          <tr>
            <th>User Name</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-click="addApproverToInvoice(approverTo)" fixed-header="" ng-repeat ="approverTo in approverUserList">
            <td>{{approverTo.name}}</td>
            <td>{{approverTo.displayNamesMap.userEmail}}</td>
          </tr>
        </tbody>
      </table>
      </div>
    </div>
  </div>
  <div class="ngdialog-close"></div>
</div>
