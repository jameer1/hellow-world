<div id="tab-pannel">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Summary</h4>
      </div>
      <div class="panel-body12">
        <div class="panel-collapse collapse in">
          <table class="table table-striped table-hover table-bordered" style="height:365px !important;" >
            <thead id="tab-head">
              <tr>
                <th colspan="2" class="text-center">TRP</th>
                <th colspan="1" class="text-center">TNRP</th>
                <th colspan="1" class="text-center">GP</th>
                <th colspan="1" class="text-center">TD</th>
                <th colspan="1" class="text-center">SFCC</th>
                <th colspan="1" class="text-center">SFEC</th>
                <th colspan="1" class="text-center">NP</th>
              </tr>
              <tr>
                <th colspan="2" class="text-center">Total Regular Pay</th>
                <th colspan="1" class="text-center">Total Non Regular Pay</th>
                <th colspan="1" class="text-center">Gross Pay</th>
                <th colspan="1" class="text-center">Total Deductions</th>
                <th colspan="1" class="text-center">Super Fund Company Contribution</th>
                <th colspan="1" class="text-center">Super Fund Employee Contribution</th>
                <th colspan="1" class="text-center">Net Amount Payable</th>

              </tr>
            </thead>
            <tbody>
              <tr fixed-header="" ng-repeat ="summary in summaryDetails | orderBy:['code','name'] ">
                <td><input type="checkbox" ng-model="unitPay.selected" ng-change="unitPayRowSelect(unitPay)"></td>
                <td>{{summary.code}}</td>
                <td>{{summary.name}}</td>
                <td>{{summary.notes}}</td>
                <td>{{unitPay.status | potstatusfilter :unitPay.status}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="pull-right">
          <input type="button" class="btn btn-brown btn-sm" ng-click="addPayRates('Add')" value="Create">
        </div>
        <div class="pull-left">
          <input type="button" class="btn  btn-brown btn-sm" ng-click="addPayRates('Edit')" value="Edit"> <input type="button" class="btn  btn-brown btn-sm" ng-click="deletePayRates()"
            value="Deactivate" ng-show="activeFlag==1"> <input type="button" class="btn btn-brown btn-sm" value="Activate" ng-click="activeCompanies()" ng-show="activeFlag==2" />
        </div>
      </div>
    </div>
  </div>
</div>
