			</div>
			<div class="panel-body12">

					<table class="table table-striped table-hover table-bordered" style="height: 200px !important;" >
						<thead id="tab-head">
							<tr>
								<th colspan="{{(regularPayCodes.length)*2-2}}"
									class="text-center">Regular Pay and Allowances-Code wise
									applicable rates</th>

                <th colspan="2" class="text-center">Basic Pay</th>

                <th colspan="1" class="text-center">Motor Vehicle Allowance</th>
                <th colspan="1" class="text-center">Travel Allowance</th>
                <th colspan="1" class="text-center">Living Away From Family Allowance</th>

							</tr>
							<tr>
								<th fixed-header="" ng-repeat ="header in regularPayCodes" ng-if="$index <=1"
									class="text-center" generate-datatable>{{header.code}}</th>
								<th fixed-header="" ng-repeat ="header in regularPayCodes" colspan=2
									ng-if="$index >1" class="text-center" colspan="2"
									generate-datatable>{{header.code}}</th>
							</tr>

							<tr>
								<th fixed-header="" ng-repeat ="header in regularPayCodes" ng-if="$index <=1"
									class="text-center" generate-datatable>{{header.name}}</th>
								<th colspan=2 fixed-header="" ng-repeat ="header in regularPayCodes"
									ng-if="$index >1" class="text-center" generate-datatable>{{header.name}}</th>
							</tr>
						</thead>
						<tbody>
							<tr fixed-header="" ng-repeat ="regular in regularAllowance">
								<td><input type="checkbox" ng-model="unitPay.selected"
									ng-change="unitPayRowSelect(unitPay)"></td>
								<td>{{regular.code}}</td>
								<td>{{regular.name}}</td>
								<td>{{regular.notes}}</td>
								<td>{{regular.status | potstatusfilter :unitPay.status}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn btn-brown btn-sm"
						ng-click="addPayRates('Add')" value="Create">
				</div>
				<div class="pull-left">
					<input type="button" class="btn  btn-brown btn-sm"
						ng-click="addPayRates('Edit')" value="Edit"> <input
						type="button" class="btn  btn-brown btn-sm"
						ng-click="deletePayRates()" value="Deactivate"
						ng-show="activeFlag==1"> <input type="button"
						class="btn btn-brown btn-sm" value="Activate"
						ng-click="activeCompanies()" ng-show="activeFlag==2" />
				</div>
			</div>
