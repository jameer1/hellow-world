<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

<div id="tab-pannel" ng-init="getNonRegularPayRates()">
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Non Regular Pay Allowance Amount</h4>
      </div>
      <div class="panel-body21">
        <div  class="panel-collapse collapse in">
          <table class="table table-striped table-hover table-bordered" style="height:365px !important;" >
            <thead id="tab-head">
              <tr>
              <th colspan="{{nonRegularPayCodes.length+1}}" class="text-center">Non Regular Pay and Allowances-Code wise applicable rates</th>
               <!--  <th colspan="2" class="text-center">BSP</th>
                <th colspan="1" class="text-center">TP</th>
                <th colspan="1" class="text-center">MLP</th>
                <th colspan="1" class="text-center">UALP</th>
                <th colspan="1" class="text-center">USLP</th>
              </tr>
              <tr>
                <th colspan="2" class="text-center">Bonus Pay</th>
                <th colspan="1" class="text-center">Termination Pay</th>
                <th colspan="1" class="text-center">Matarnity Leave Pay</th>
                <th colspan="1" class="text-center">Unused Anual Leave Pay</th>
                <th colspan="1" class="text-center">Unused Long Leave Pay</th> -->

              </tr>
              <tr>
              <th fixed-header="" ng-repeat ="header in nonRegularPayCodes" class="text-center" ng-if="$index<1" colspan="2" generate-datatable>{{header.code}}</th>
              <th fixed-header="" ng-repeat ="header in nonRegularPayCodes" class="text-center" ng-if="$index>0" colspan="1" generate-datatable>{{header.code}}</th>
            </tr>

            <tr>
              <th fixed-header="" ng-repeat ="header in nonRegularPayCodes" class="text-center"  ng-if="$index<1" colspan="2" generate-datatable>{{header.name}}</th>
              <th fixed-header="" ng-repeat ="header in nonRegularPayCodes" class="text-center"  ng-if="$index>0" colspan="1" generate-datatable>{{header.name}}</th>
            </tr>
            </thead>
            <tbody>
              <tr fixed-header="" ng-repeat ="nonRegular in nonRegularAllowance | orderBy:['code','name'] ">
                <td><input type="checkbox" ng-model="unitPay.selected" ng-change="unitPayRowSelect(unitPay)"></td>
                <td>{{nonRegular.code}}</td>
                <td>{{nonRegular.name}}</td>
                <td>{{nonRegular.notes}}</td>
                <td>{{nonRegular.status | potstatusfilter :unitPay.status}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="panel-footer">
        <div class="pull-right">
          <input type="button" class="btn btn-brown btn-sm" ng-click="addPayRates('Add')" value="Create">
        </div>
        <div class="pull-left">
          <input type="button" class="btn  btn-brown btn-sm" ng-click="addPayRates('Edit')" value="Edit"> <input type="button" class="btn  btn-brown btn-sm" ng-click="deletePayRates()"
            value="Deactivate" ng-show="activeFlag==1"> <input type="button" class="btn btn-brown btn-sm" value="Activate" ng-click="activeCompanies()" ng-show="activeFlag==2" />
        </div>
      </div>
    </div>
  </div>
</div>
