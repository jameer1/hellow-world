<section class="content-header">
    <h1>Project Notes</h1>
    <!-- <input type="submit" value ="Help !"
		ng-click="helpPage();" class="pull-right btn  btn-primary btn-sm help-each-page"> -->
	<button class="pull-right btn btn-primary btn-sm help-each-page" 
		onclick="window.open('views/helptutorials/Notes.html', '_blank', 
		'toolbar=yes,scrollbars=yes,resizable=no,top=50,left=100,width=1400,height=700')">
		Help
	</button>
</section>
<section class="content" ng-init="getEPSDetails();getProjNoteBooks();">
    <div id="tab-pannel">
        <div class="panel panel-default topBlock footer-parent">
            <div class="panel-body">
                <div class="firstTableResHeight">
                
                    <table id="tree" class="table table-hover table-bordered firstTableHeight" fixed-header="">
                        <thead id="tab-head">
                            <tr>
                                <th>EPS ID</th>
                                <th>EPS Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr fixed-header="" ng-repeat="item in epsData" class="abc{{item.level}}"
                                ng-click="item.proj && openSettings(item.projId, $index)"
                                ng-class="{'selected':$index == selectedRow, 'cursorPointer' : item.proj}"
                                ng-show="!item.collapse">
                                <td>
                                    <span ng-repeat="level in [].constructor(item.level) track by $index" class="xyz"
                                        style="padding-left: 30px;"></span>
                                    <span ng-show="item.expand && !item.proj" ng-click="itemClick(item, true);"
                                        class="fa fa-minus" title="Collapse EPS"></span>
                                    <span ng-show="!item.expand && item.childProjs.length>0 && !item.proj" title="Expand EPS"
                                        ng-click="itemClick(item, false);" class="fa fa-plus"></span>
                                    <span ng-show="item.proj" class="fa fa-leaf"></span>
                                    <span style="padding-left: 10px; color:black !important;">{{item.projCode}}<span
                                            style="padding-left: 5px;"></span></span>
                                </td>
                                <td>{{item.projName}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel panel-default bottomBlock footer-parent">
            <div class="panel-body">
                <div class="bottomTabTableResHeight">
                <div id="grid" ui-grid="gridOptions" ng-if="stylesSvc.finishedStyling"
             		ui-grid-exporter ui-grid-move-columns ui-grid-auto-resize ui-grid-resize-columns class="grid"></div>
                    <!-- <table id="" class="table table-hover table-bordered tabTable_1_height"
                        ng-init="getProjNoteBooks()">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>Note Book Topic</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="notebook in projNoteBookDetails" fixed-header="">
                                <td>
                                    <input type="checkbox" ng-model="notebook.select"
                                        ng-change="rowSelectNoteBook(notebook)"></td>
                                <td>{{notebook.topic}}</td>
                                <td>{{notebook.description}}</td>
                            </tr>

                        </tbody>
                    </table> -->
                    <div class="panel-footer">
                <div class="pull-right">
                    <input data-test='Projects_Notes_Add' type="button" class="btn btn-primary btn-sm" value="Create"
                        ng-click="editNoteBookDetails('Add',null)"
                        ng-if="account.appCodeTemplate['PRJ_PRJSTG_NOTEBK_ADD']">
                </div>
                <div class="pull-left">
                    <input data-test='Projects_Notes_Edit' data-test='Projects_Notes_Add' type="button"
                        class="btn btn-primary btn-sm" ng-click="editNoteBookDetails('Edit',null)" value="Edit"
                        ng-if="account.appCodeTemplate['PRJ_PRJSTG_NOTEBK_ADD']">
                </div>
              </div>
            </div>
         </div>
      </div>
   </div>
</section>
