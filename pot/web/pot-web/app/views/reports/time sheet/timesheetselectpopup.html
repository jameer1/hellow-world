<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h4 class="panel-title">Time Sheet Details</h4>
			</div>
			
     <div class="panel-body">
			<div class="row spacer0 b-sh panel-body-res-2">
				<table id="tree" class="table table-striped table-hover table-bordered"  >
					<thead>
						<tr>
							<th>Select</th>
							<th>Time Sheet ID</th>
							<th>Request User Name</th>
							<th>Approver User Name</th>
						</tr>
					</thead>
					<tbody>
						<tr fixed-header="" ng-repeat ="timeSheet in timeSheetData">
							<td><input type="checkbox" ng-model="timeSheet.select" ng-change="selectedItems(timeSheet)"></td>
							<td>{{timeSheet.code}}</td>
							<td>{{timeSheet.reqUserId}}</td>
							<td>{{timeSheet.apprUserId}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="submit" ng-click="addTimeSheets()" value="Add" class="btn  btn-brown btn-sm" />
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
