<section class="content-header">
    <h1>Manpower Current Employee List</h1>
   <!-- <input type="submit" value ="Help !"
		ng-click="helpPage();" class="pull-right btn  btn-primary btn-sm help-each-page"> -->
		<button class="pull-right btn btn-primary btn-sm help-each-page" 
	onclick="window.open('views/helptutorials/CurrentEmployeeList.html', '_blank', 
		'toolbar=yes,scrollbars=yes,resizable=no,top=50,left=100,width=1400,height=700')">
		Help
	</button>

<!-- Main content -->
<section class="content ui-rid-customization-pot">
    <div class="panel panel-default block">
        <div class="panel-body">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padL-0">
                    <md-input-container>
                        <label>EPS Name</label>
                        <input type="text" ng-model="searchProject.parentName" ng-click="getUserProjects()" readonly data-test="Manpower_CurrentEmployeeList_Epsname">
                    </md-input-container>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <md-input-container>
                        <label>Project Name</label>
                        <input type="text" ng-model="searchProject.projName" ng-click="getUserProjects()" readonly>
                    </md-input-container>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <md-input-container>
                        <label>Company</label>
                        <input type="text" ng-click="getCompanyList()" ng-model="companyNameDisplay" readonly data-test="Manpower_CurrentEmployeeList_Company">
                    </md-input-container>
                </div>
                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <md-input-container>
                        <label>Category</label>
                        <md-select ng-model="categoryName" data-test="Manpower_CurrentEmployeeList_Category">
                            <md-option ng-value="category.code" ng-repeat="category in categories">{{category.name}}
                            </md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 padR-0">
                    <div class="pull-right marT15">
                        <input type="button" ng-click="getManpowerDetails()" class="btn btn-primary btn-sm" data-test="Manpower_CurrentEmployeeList_Generatereportbutton"
                            value="Generate Report">
                        <input type="reset" class="btn btn-secondary btn-sm" ng-click="resetManpowerDetails()" data-test="Manpower_CurrentEmployeeList_Reset"
                            value="Reset">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
                <div>
                    <div id="grid" ui-grid="gridOptions" class="singleTableResHeight_2"
                        ng-if="stylesSvc.finishedStyling" ui-grid-exporter ui-grid-move-columns ui-grid-auto-resize
                        ui-grid-resize-columns ui-grid-grouping class="grid"></div>
                </div>
            </div>
        </div>
            </div>
</section>
