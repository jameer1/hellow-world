<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default" modal-movable> 
		<div class="panel-heading">
			<h4 class="panel-title">Project SOW</h4>
		</div>
        <div class="panel-body">
            <div class="popUpTableResHeight" style="overflow: auto;">
                <table class="table table-hover table-bordered popUpTableHeight">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox"
                                       ng-change="selectAllSowItems(selectAll)" ng-model="selectAll">
                            </th>
                            <th>SOW Item ID</th>
                            <th>SOW Item Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="tab in tabData | multiProjSOWFilterTree:itemId:isExpand" data-test="sow_Checkbox"
                            class="abc{{tab.level}}">
                            <td>
                                <input type="checkbox" ng-show="(tab.leaf)" data-test="sow_common_checkbox"
                                       ng-change="selectSOWItem(tab)" ng-model="tab.select">
                            </td>
                            <td>
                                    <span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span>
                                <fa ng-show="((!tab.leaf && tab.expand) || (!tab.leaf  && tab.projSOWItemTO.length <= 0))"
                                    ng-click="itemClick(tab.id,tab.expand);" name="fa fa-minus"></fa>
                                <fa ng-show="(!(tab.leaf) && !tab.expand && tab.projSOWItemTO.length > 0)"
                                    ng-click="itemClick(tab.id,tab.expand);" name="fa fa-plus"></fa>
                                <fa ng-show="!(tab.leaf)" name="fa fa-plus"> </fa> <fa ng-show="(tab.leaf)" name="leaf"></fa> <span style="padding-left: 10px;">
                                    {{tab.code}} <span style="padding-left: 5px;"></span>
                                </span> </span>
                            </td>
                            <td>{{tab.name}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn btn-primary btn-sm"
					ng-click="addSOWItems()" value="Add" data-test="sow_Add">
			</div>
		</div>
	</div>
    <div class="ngdialog-close"></div>
</div>
