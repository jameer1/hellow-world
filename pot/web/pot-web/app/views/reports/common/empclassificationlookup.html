<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Employee Designation List</h4>
			</div>
			<div class="table-responsive panel-body8 panel-collapse collapse in">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Classification Code</th>
							<th>Classification Name</th>
						</tr>
					</thead>
					<tbody>
						<tr fixed-header="" ng-repeat ="empClassTO in empClassTOs"
							ng-click="selectRecord(empClassTO)">
							<td>{{empClassTO.code}}</td>
							<td>{{empClassTO.name}}</td>
							<td colspan="2" ng-show="empClassTOs.length<=0"
								style="color: red">No Records Found</td>
						</tr>
					</tbody>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="ngdialog-close"></div>
			</div>
		</div>
	</div>
</div>
