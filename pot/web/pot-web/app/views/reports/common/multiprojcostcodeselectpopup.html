<div id="tab-pannel" class="panel-group">
    <div class="panel panel-default" modal-movable>
        <div class="panel-heading">
            <h4 class="panel-title">Project Cost Code</h4>
        </div>
        <div class="panel-body">
            <div class="popUpTableResHeight">
                <table id="tree" class="table table-hover table-bordered popUpTableHeight scrollable-table">
                    <thead  id="tab-head">
                        <tr>
                            <th style="width:3%">
                                <input type="checkbox" ng-change="selectAllCostCodes()" ng-model="selectAll">
                            </th>
                            <th style="width:20%">Cost Id</th>
                            <th>Cost Name</th>
                            <th>Cost Class Id</th>
                            <th>Cost Class Name</th>
                            <th>Start Date</th>
                            <th>Finish Date</th>
                        </tr>
                    </thead>
                    <tbody class="popUpTableHeight">
                        <tr ng-repeat="tab in tabData" ng-hide="tab.collapse" class="abc{{tab.level}}" data-test="ProjectCostCode_Checkbox">
                            <td style="width:3%; padding-left:2px !important;">
                                <input type="checkbox" ng-show="tab.item" ng-model="tab.select" data-test="comnom_cost_code_checkbox">
                            </td>
                            <td style="width:20%">
                                <span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz"
                                    style="padding-left: 30px;"></span>
                                <fa ng-show="((!tab.item && tab.expand) || (!tab.item  && tab.projCostCodeItemTOs.length <= 0))"
                                    ng-click="multiCostSelectClick(tab,true);" class="fa fa-minus"></fa>
                                <fa ng-show="(!tab.expand && tab.projCostCodeItemTOs.length > 0)"
                                    ng-click="multiCostSelectClick(tab,false);" class="fa fa-plus"></fa>
                                <fa ng-show="tab.item" class="fa fa-leaf"> </fa>
                                <span style="padding-left: 10px;">
                                    {{tab.code}} <span style="padding-left: 5px;"></span>
                                </span>
                            </td>
                            <td>{{tab.name}}</td>
                            <td>{{tab.costCodeTO.code}}</td>
                            <td>{{tab.costCodeTO.name}}</td>
                            <td>{{tab.startDate | date}}</td>
                            <td>{{tab.finishDate | date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div class="pull-right">
                <input type="button" class="btn btn-primary btn-sm" ng-click="addCostItems()" value="Add" data-test="ProjectCostCode_Add">
            </div>
        </div>

    </div>
    <div class="ngdialog-close"></div>
</div>
