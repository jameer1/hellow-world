<div id="tab-pannel" class="panel-group">
    <div class="panel panel-default" modal-movable>
        <div class="panel-heading">
            <h4 class="panel-title">Company List</h4>
        </div>
        <div class="panel-body">
            <div class="popUpTableResHeight">
                <table class="table table-hover table-bordered popUpTableHeight scrollable-table">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" ng-change="selectAllCompanies()" ng-model="selectAll">
                            </th>
                            <th>Code</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody class="popUpTableHeight">
                        <tr ng-repeat="company in companies" data-test="Company_checkbox">
                            <td>
                                <input type="checkbox" ng-model="company.select" data-test="company_select_checkbox">
                            </td>
                            <td>{{company.cmpCode}}</td>
                            <td>{{company.cmpName}}</td>
                        </tr>
                    </tbody>
                </table>
                <br> <br>
                <div ng-show="company.length <= 0">
                    <h5 align="center" style="color: red">Companies Not available</h5>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="pull-right">
                <input type="submit" ng-click="addCompanies()" value="Add" class="btn btn-primary btn-sm" data-test="Company_Add"/>
            </div>
        </div>
    </div>
    <div class="ngdialog-close"></div>
</div>
