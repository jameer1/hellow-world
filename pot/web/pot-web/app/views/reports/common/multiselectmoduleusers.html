<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">User Details</h4>
		</div>
        <div class="panel-body">
            <div class="popUpTableResHeight">
                <table class="table table-hover table-bordered popUpTableHeight">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox"
                                       ng-change="selectAllUsers(selectAll)" ng-model="selectAll">
                            </th>
                            <th>User Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr fixed-header="" ng-repeat="userTO in userList">
                            <td>
                                <input type="checkbox" ng-model="userTO.select"
                                       ng-dblclick="selectedUser(userTO)">
                            </td>
                            <td>{{userTO.name}}</td>
                            <td>{{userTO.email}}</td>
                        </tr>
                        <tr fixed-header="" ng-show="userList.length<=0">
                            <td></td>
                            <td colspan="2" style="color: red">
                                No User Records for
                                selected project
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

		<div class="panel-footer">
			<div class="pull-right">
				<input type="submit" ng-click="addUsers()" value="ADD"
					class="btn  btn-primary btn-sm" />
			</div>
		</div>
	</div>
    <div class="ngdialog-close"></div>
</div>
