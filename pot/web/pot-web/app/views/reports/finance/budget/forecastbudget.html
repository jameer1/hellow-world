<section class="content-header">
    <h1>Budget / Cost - Forecast</h1>
</section>
<section class="content">
    <div id="tab-pannel" class="panel-group panel panel-default block footer-parent">
        <div class="panel-body">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 no-padding">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2 padL-0">
                    <md-input-container>
                        <label>Project Status</label>
                        <md-select ng-model="proStatus">
                            <md-option value="open">Open</md-option>
                            <md-option value="closed">Closed</md-option>
                            <md-option value="all">All</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Project</label>
                        <input type="text" ng-model="searchProject.projName" ng-click="getUserProjects()" autocomplete="off" readonly>
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Period From(dd-mm-yyyy)</label>
                        <potdate-picker dir-index="$index" date-name="fromDate" ng-model="fromDate" custom-read-only />
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Period To(dd-mm-yyyy)</label>
                        <potdate-picker dir-index="$index" date-name="toDate" ng-model="toDate" custom-read-only />
                    </md-input-container>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-4 col-xs-4 padR-0">
                    <div class="pull-right marT15">
                        <input type="button" ng-click="getDetails()" class="btn  btn-primary btn-sm"
                            value="Generate Report">
                        <input type="reset" class="btn  btn-secondary btn-sm" ng-click="resetDetails()" value="Reset" />
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 no-padding">
                <div class="singleTableResHeight_2">
                    <table class="table table-striped table-hover table-bordered singleTableHeight_2">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Province</th>
                                <th>EPS</th>
                                <th>Project</th>
                                <th>Project Manager</th>
                                <th>Project Status</th>
                                <th>Project Owner</th>
                                <th>Currency</th>
                                <th>Actual Cost</th>
                                <th>Forecast Cost</th>
                                <th>Total Cost</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="pull-left">
                <input type="button" class="btn btn-primary btn-sm" value="Dynamic Analysis"
                    ng-click="dynamicAnalysis();">
            </div>
        </div>
    </div>
</section>
