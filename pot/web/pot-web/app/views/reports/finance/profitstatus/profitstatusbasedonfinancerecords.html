<section class="content-header">
    <h1>Profit Status based on Finance Records</h1>
</section>
<section class="content">
    <div id="tab-pannel" class="panel-group panel panel-default block footer-parent">
        <div class="panel-body">
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 no-padding">
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2 padL-0">
                    <md-input-container>
                        <label>Country</label>
                        <md-select ng-model="countryName">
                            <md-option ng-repeat="coun in countries | orderBy : 'countryName'"
                                ng-value="coun.isoAlpha3">
                                {{coun.countryName}}</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Company</label>
                        <input type="text" ng-model="companyNameDisplay" ng-click="getCompanyList()" autocomplete="off"
                            readonly>
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Profit Center</label>
                        <input type="text" ng-model="profitCentreName" ng-click="getProfitCentres()" autocomplete="off" readonly>
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Period From(dd-mm-yyyy)</label>
                        <potdate-picker dir-index="$index" date-name="fromDate" ng-model="fromDate" custom-read-only />
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2">
                    <md-input-container>
                        <label>Period To(dd-mm-yyyy)</label>
                        <potdate-picker dir-index="$index" date-name="toDate" ng-model="toDate" custom-read-only />
                    </md-input-container>
                </div>
                <div class="col-md-2 col-lg-2 col-sm-2 col-xs-2 padR-0">
                    <div class="pull-right marT15">
                        <input type="button" ng-click="getDetails()" class="btn  btn-primary btn-sm"
                            value="Generate Report">
                        <input type="reset" class="btn  btn-secondary btn-sm" ng-click="resetDetails()" value="Reset" />
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12 no-padding">
                <div class="singleTableResHeight_2">
                    <table class="table table-striped table-hover table-bordered singleTableHeight_2">
                        <thead>
                            <tr>
                                <th>Country</th>
                                <th>Currency</th>
                                <th>Company</th>
                                <th>Profit Center</th>
                                <th>Currency</th>
                                <th>Report Run Date</th>
                                <th>Report Run Ref Number</th>
                                <th>Report Period</th>
                                <th>Revenue</th>
                                <th>Costs</th>
                                <th>Profit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                                <td>{{ }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
