<link rel="stylesheet" href="../../styles/templates.css"></link>
<!-- Main content -->
<section class="content" ng-init="getSampleCategories('Sample Templates')">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-default block footer-parent">
				<div class="panel-body">
				
                	<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 no-padding">
                    	<div class="tab-content">
                    		<div>Central Templates List</div>
	                        <div id="sregisterview" class="tab-pane fade in active">
	                            <div class="singleTableResHeight_2 overflow">
	                                <table class="table table-striped table-hover table-bordered singleTableHeight_2" ng-if="loading==false">
	                                    <thead>
	                                        <tr>
	                                            <th><input type="checkbox" ng-model="checkall" ng-click="checkUncheckAllTemplates()"></th>	                                            
	                                            <th>Template Id</th>	                                            
	                                            <th>Template Name</th>
	                                            <th>Form Name</th>
	                                            <th>Category Name</th>
	                                            <th>Version</th>
	                                            <th>Created/Updated</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr ng-repeat="template in ctemplatesList">
	                                            <td><input type="checkbox" id="{{template.templateId}}" ng-model="template.checked" ng-change="updateCheckall()"></td>
	                                            <td>{{template.templateId}}</td>
	                                            <td>{{template.templateName}}</td>
	                                            <td>{{template.formName}}</td>
	                                            <td>{{template.templCategoryName}}</td>
	                                            <td>{{template.version_status}}</td>
	                                            <td>{{template.createdon}}</td>	                                            
	                                        </tr>
	                                    </tbody>
	                                    <div ng-if="loading==true">Loading..........</div>
	                                </table>
	                            </div>
	                        </div>
	                        <ul class="nav nav-tabs gridExamples">	                           
	                            <li class="pull-right"> <input type="button" class="btn btn-primary btn-sm" value="Transfer" ng-click="transfer()"></li>	                            
	                        </ul>
                    	</div>
                	</div>
                					
				</div>
			</div>
		</div>
	</div>
</section>
<!-- /Main content -->
