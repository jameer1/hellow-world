							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padL-0">
								<md-input-container>
									<label>EPS ID/Name</label>
									<input data-test='Documents_ProjectFolders_Epsname' type="text" ng-model="searchProject.parentName" readonly
									 ng-click="getUserProjects()">
								</md-input-container>
							</div>
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
								<md-input-container class="md-block">
									<label>ProjectID/Name</label>
									<input type="text" readonly ng-model="searchProject.projName" ng-click="getUserProjects()">
								</md-input-container>
							</div>
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
								<md-input-container>
									<label>Template Category</label>
									<md-select ng-model="templateCategory" ng-change="onTemplCategoryChange()">
										<md-option ng-value="templcategory.categoryId" ng-repeat="templcategory in templateCategoriesList">{{ templcategory.categoryName }}</md-option>
									</md-select>
								</md-input-container>
							</div>
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
								<md-input-container>
								    <label>Template Type</label>
								    <md-select ng-model="formType" ng-change="onTemplTypeChange()">
								    	<md-option ng-value="formType.value" ng-repeat="formType in formTypesList">{{formType.type}}</md-option>
								    </md-select>
								 </md-input-container>
							</div>
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
								<md-input-container>
									<label>Project Template</label>
									<md-select ng-model="templateId">
										<md-option ng-value="currentTemplate.templateId" ng-repeat="currentTemplate in projTemplateList">{{currentTemplate.templateName}}</md-option>
									</md-select>
								</md-input-container>
							</div>									
							<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padR-0">
								<div class="pull-right marT15">
									<input data-test='Documents_ProjectFolders_Search' type="button" ng-click="searchProjectForms();" class="btn btn-primary btn-sm" value="Search">
									<input data-test='Documents_ProjectFolders_Refresh' type="reset" class="btn btn-default btn-sm" ng-click="reset()" value="Reset">
								</div>
							</div>
						</div>

					</div>
				</div>
				<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">
