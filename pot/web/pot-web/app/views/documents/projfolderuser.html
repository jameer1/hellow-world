<div id="tab-pannel">
	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">User Details</h4>
		</div>
		<div class="panel-body">
		<div class="b-sh popUpTableResHeight overflow-auto">
				<table class="table table-striped table-hover table-bordered popUpTableHeight"  >
				<thead>
					<tr>
						<th>User Name</th>
						<th>Email</th>
						<th class="text-center">Read Access</th>
						<th class="text-center" ng-if="selectedFolderType=='CUSTOM'">Write Access</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat ="userTO in projDocFolderPermissionTOs">
						<td>{{userTO.labelKeyTO.name}}</td>
						<td>{{userTO.labelKeyTO.email}}</td>
						<td class="text-center"><label class="checkboxcontainer">
<input type="checkbox" ng-model="userTO.readAccess" data-test='Documents_ProjectFolders_AllowUsers_ReadAccess' ng-click="selectedUser(userTO)">
<span class="checkmark"></span>
</label></td>
						<td class="text-center" ng-if="selectedFolderType=='CUSTOM'"><label class="checkboxcontainer">
								<input data-test='Documents_ProjectFolders_AllowUsers_WriteAccess' type="checkbox" ng-model="userTO.writeAccess" ng-click="selectedUser(userTO)">
								<span class="checkmark"></span>
								</label></td>
					</tr>
					<tr ng-show="projDocFolderPermissionTOs.length<=0">
						
						<td colspan="2" style="color: red">No User Records for selected project</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
			<div class="panel-footer">
			<div class="pull-right">
				<input type="submit" data-test='Documents_ProjectFolders_AllowUsers_Save' class="btn btn-primary btn-sm" ng-click="saveFodlerUserPermissions()" value="Save" />
			</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
