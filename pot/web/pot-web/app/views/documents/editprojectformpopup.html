<link rel="stylesheet" href="../../styles/templates.css"></link>
<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="panel panel-default block footer-parent">
				<div class="panel-body">				
                	<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 no-padding">
                    	<div class="tab-content">                    		
	                        <div id="sregisterview" class="tab-pane fade in active">
	                            <div class="singleTableResHeight_2 overflow">
	                                <table class="table table-striped table-hover table-bordered singleTableHeight_2" >
	                                    <thead>
	                                        <tr>
	                                            <th>&nbsp;</th>
	                                            <th>Form Id</th>
	                                            <th>Form Name</th>
	                                            <th>Version</th>
	                                            <th>Created Date</th>
	                                        </tr>
	                                    </thead>
	                                    <tbody>
	                                        <tr ng-repeat="form in formData">
	                                            <td><input type="checkbox" ng-model="form.formSelected" value="{{form.formId}}"></td>
	                                            <td>{{form.formId}}</td>
	                                            <td>{{form.formName}}</td>
	                                            <td>{{form.versionStatus}}</td>
	                                            <td>{{form.createdOn | date:'dd-MMM-yyyy'}}</td>
	                                        </tr>
	                                    </tbody>
	                                </table>
	                            </div>
	                        </div>
	                        <ul class="nav nav-tabs gridExamples">	                           
	                            <li class="pull-right"> <input type="button" class="btn btn-primary btn-sm" value="Next" ng-disabled="btnVisible" ng-click="next(formData)"></li>	                            
	                        </ul>
                    	</div>
                	</div>
                					
				</div>
			</div>
		</div>
	</div>
</section>
