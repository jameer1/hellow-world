<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Plant Attendance Notification</h4>
		</div>
		<div class="panel-body">
			<div class="row text-black">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padL-0">
						<md-input-container>
							<label>Project Name</label>
							<input type="text" ng-model="projName" placeholder="Project Name" readonly="readonly">
						</md-input-container>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<md-input-container>
							<label>Crew</label>
							<input type="text" ng-model="crewName" readonly="readonly">
						</md-input-container>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<md-input-container>
							<label>From (dd-mm-yyyy)</label>
							<potdate-picker class="form-control"
								data-test='AsbuiltRecords_AttendanceRecords_PlantAttendance_Notifications_FromDate'
								dir-index="$index" date-name="notificationDate" min-date="tableData.fDate" max-date="tableData.tDate" ng-model="fromDate"
								disable-dates="tableData.disableDates" placeholder="dd-mm-yyyy" required="required" readonly>
							</potdate-picker>
						</md-input-container>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<md-input-container>
							<label>To (dd-mm-yyyy)</label>
							<potdate-picker class="form-control"
								data-test='AsbuiltRecords_AttendanceRecords_PlantAttendance_Notifications_ToDate'
								dir-index="$index" date-name="notificationDate" ng-model="toDate" min-date="tableData.fDate" max-date="tableData.tDate"
								disable-dates="tableData.disableDates" placeholder="dd-mm-yyyy" required="required" readonly>
							</potdate-picker>
						</md-input-container>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<md-input-container>
							<label>Approver</label>
							<input type="text" ng-model="approverTo.name"
								data-test='PlantandEquipment_ApprovalForTransfer_requestforadditionaltime_approver'
								ng-click="getModuleUserDetails(approverTo)" required readonly>
						</md-input-container>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<md-input-container>
							<label>Comments</label>
							<textarea type="text"
								data-test='PlantandEquipment_ApprovalForTransfer_requestforadditionaltime_commentss'
								ng-model="comments"></textarea>
						</md-input-container>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input data-test='PlantandEquipment_ApprovalForTransfer_requestforadditionaltime_submit' type="button"
					ng-click="submitNotifications(searchProject.projId)" class="btn btn-primary btn-sm" value="Submit">
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
