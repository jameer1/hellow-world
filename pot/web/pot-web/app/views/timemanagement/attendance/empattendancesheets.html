<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Attendance Sheets</h4>
			</div>
			<div class="panel-body">
			<div class="popUpTableResHeight">
					<table class="table table-striped table-hover popUpTableHeight"  > 
					<thead>
						<tr>
							<th>Attendance ID</th>
							<th>Attendance Month</th>
						</tr>
					</thead>
					<tbody>
						<tr data-test='EmpAttendanceCopyTemplateMonthAttendanceIdSelect' fixed-header="" ng-repeat ="attendence in empAttendenceSheets"
							ng-click="selectedAttendanceId(attendence)">
							<td>{{attendence.code}}</td>
							<td>{{attendence.name | date :'MMM-yyyy'}}</td>
						</tr>
					</tbody>
				</table>
				<div ng-show="empAttendenceSheets.length<=0">
					<h5 align="center" style="color: red">No Attendance IDs for
						selected crew</h5>
				</div>
			</div>
</div>
			<div class="panel-footer"></div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
</div>
