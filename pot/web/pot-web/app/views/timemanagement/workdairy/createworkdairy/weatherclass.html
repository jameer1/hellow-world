	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Weather Classifications</h4>
		</div>
		<div class="panel-body">
            <div class="popUpTableResHeight">
                <table class="table table-striped table-hover table-bordered popUpTableHeight">
                    <thead id="tab-head">
                        <tr>
                            <th>Weather Classification Code</th>
                            <th>Weather Classification Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-test='AsbuiltRecords_WorkDiary_CreateWorkDiary_WeatherSelect' fixed-header="" ng-repeat ="weather in weathers"
                            ng-dblclick="weathertpopup(weather)">
                            <td>{{weather.code }}</td>
                            <td>{{weather.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
		<div class="panel-footer"></div>
		<div class="ngdialog-close"></div>
	</div>
</div>
