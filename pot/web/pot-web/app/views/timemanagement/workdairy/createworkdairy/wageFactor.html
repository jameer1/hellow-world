<div id="tab-pannel" class="panel-group">
    <div class="panel panel-default" modal-movable>
        <div class="panel-heading">
            <h4 class="panel-title">Employee Wage Factors</h4>
        </div>
        <div class="panel-body">
            <div class="popUpTableResHeight">
                <table class="table table-striped table-hover table-bordered popUpTableHeight">
                    <thead id="tab-head">
                        <tr>
                            <th>Wage FactorCode</th>
                            <th>Wage FactorName</th>
                            <th>Wage Factor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-test='AsbuiltRecords_WorkDiary_CreateWorkDiary_ManpowerUtilization_WageFactorSelect'
                            fixed-header="" ng-repeat="wage in wages"
                            ng-if="existingWageFactorMap[wage.wageRateId]==null" ng-dblclick="wageFactorpopup(wage)">
                            <td>{{wage.code}}</td>
                            <td>{{wage.name}}</td>
                            <td>{{wage.wageFactor}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="panel-footer"></div>
        <div class="ngdialog-close"></div>
    </div>
</div>
