<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Employee Attendance</h4>
			</div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        Select Crew :<input type="text" class="form-control" placeholder="Select Crew"
                                            ng-click="getCrewList(crewLabelKeyTO)" readonly="readonly" 
                                            data-test='AsbuiltRecords_WorkDiary_CreateWorkDiary_ManpowerUtilization_Add_Crew'
                                            ng-model="crewLabelKeyTO.code"> 
                        Employee Search :<input type="text" class="form-control" 
                            ng-model="empcode" placeholder="Employee Search" 
                            data-test='AsbuiltRecords_WorkDiary_CreateWorkDiary_ManpowerUtilization_Add_EmployeeSearch'>
                    </div>
                </div>
                <div class="popUpTableResHeight">
                    <table class="table table-striped table-hover table-bordered popUpTableHeight" >
                        <thead id="tab-head">
                            <tr>
                                <th>Select</th>
                                <th>Employee ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Designation</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat ="emp in empRegLabelKeyTOs | filter:empcode"
                                ng-show="!existingMap[emp.id]">
                                <td>
                                    <input data-test='AsbuiltRecords_WorkDiary_CreateWorkDiary_ManpowerUtilization_Add_AddSelect' type="checkbox" 
                                           ng-model="emp.select"
                                           ng-change="selectEmpReg(emp)">
                                </td>
                                <td>{{emp.code}}</td>
                                <td>{{emp.displayNamesMap['firstName']}}</td>
                                <td>{{emp.displayNamesMap['lastName']}}</td>
                                <td>{{emp.displayNamesMap['classType']}}</td>
                                <td>{{emp.displayNamesMap['procureCatg']}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
			<div class="panel-footer">
				<div class="pull-right">
					<input type="button" class="btn btn-primary btn-sm"
                        ng-click="addEmpToWorkDairy()" value="Save" 
                        data-test='AsbuiltRecords_WorkDiary_CreateWorkDiary_ManpowerUtilization_Add_Save'>
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
</div>
