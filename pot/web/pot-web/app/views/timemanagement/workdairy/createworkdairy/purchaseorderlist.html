<div id="tab-pannel">
    <div class="panel-group">
        <div class="panel panel-default panel-body">
            <div class="panel-heading">
                <h4 class="panel-title">Purchase Orders</h4>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"> </div>
                </div>
                <div class="row spacer0 b-sh panel-body-res-2">
                    <table class="table table-striped table-hover table-bordered" >
                        <thead>
                            <tr>
                                <th>Purchase Order Number</th>
                                <th>PO Schedule Item ID</th>
                                <th>Unit Of Rate</th>
                                <th>Received Qty</th>
                                <th>Supplier ID</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr fixed-header="" ng-repeat ="purchaseOrder in purchaseOrderList">
                                <td>{{purchaseOrder.pNum}}</td>
                                <td>{{purchaseOrder.itemId}}</td>
                                <td>{{purchaseOrder.rate}}</td>
                                <td>{{purchaseOrder.qtyreceived}}</td>
                                <td>{{purchaseOrder.supplierId}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
