<form name="approveForm" validate>
	<div id="tab-pannel">
		<div class="panel-group panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">Work Diary Approval</h4>
			</div>
			<div class="panel-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 left-padding spacer2 ">
                        <span class="labelName">Comments</span>
                        <textarea type="text" class="form-control col-md-6 col-lg-6" ng-model="comments" placeholder="Comments" data-test='ApproveWorkDiaryApprove_Comments'></textarea>
                    </div>
                </div>
			</div>
			<div class="panel-footer">
				<div class="pull-right right-padding">
					<input type="button" class="btn  btn-brown btn-sm"
						ng-click="approveWorkDairyDetails()"
						value="Approve" validate data-test='ApproveWorkDiaryApprove_ApproveButton'>
				</div>
			</div>
			<div class="ngdialog-close"></div>
		</div>
	</div>
</form>
