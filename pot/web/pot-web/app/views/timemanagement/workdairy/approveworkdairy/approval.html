<div class="panel panel-default footer-parent">
	<div class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">Work Diary - Internal Approval</h4>
		</div>
		<div class="panel-body">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padL-0">
					<md-input-container> <label>EPS
						ID/Name</label> <input type="text"
						ng-model="workDairyTO.parentName" readonly> </md-input-container>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<md-input-container> <label>Project
						ID/Name</label> <input type="text" ng-model="workDairyTO.name"
						readonly> </md-input-container>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<md-input-container> <label>Contract
						Type</label> <input type="text" ng-model="workDairyTO.contractType"
						readonly> </md-input-container>
					</md-input-container>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<md-input-container> <label>Contract
						No</label> <input type="text" ng-model="workDairyTO.contractNo"
						readonly="readonly"> </md-input-container>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padR-0">
					<md-input-container> <label>Date(dd-mm-yyyy)</label>
					<input type="text" ng-model="workDairyTO.workDairyDate"
						readonly>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padL-0">
					<md-input-container> <label>Crew</label> <input
						type="text" ng-model="workDairyTO.crewCode"
						readonly> </md-input-container>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<md-input-container> <label>Work Diary
						ID</label> <input type="text" ng-model="workDairyTO.workDiaryCode" readonly>
					</md-input-container>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<md-input-container> <label>WorkShift</label>
					<input type="text"
						ng-model="workDairyTO.shiftCode"
						readonly> </md-input-container>
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<md-input-container> <label>Weather</label> <input
						type="text"
						ng-model="workDairyTO.weatherCode"
						readonly> </md-input-container>
				</div>
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 padR-0">
					<div class="pull-right marT15">
						<input type="button" class="btn btn-primary btn-sm"
							ng-click="getWorkDairyNotifications(disableButton)"
							ng-if="account.appCodeTemplate['ASBUILTRCRD_WRKDIRY_APRVEWRKDIRY_REQUESTFORADDTIONALTIME'] || account.appCodeTemplate['APPROVE_ASBUILTRCRD_WRKDIRY_APRVEWRKDIRY_REQUESTFORADDTIONALTIME']"
							ng-disabled=workDairyTO.apprStatus=="Approved"?true:false
							value="Request For Additional Time">
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 no-padding">
				<div class="nav-tabs-custom">
					<ul class="nav nav-tabs">
						<li fixed-header="" ng-repeat="tab in approveWorkDiaryTabs"
							ng-class="{active:isActiveTab(tab.url)}"><a
							data-toggle="tab" ng-click="onClickTab(tab)">{{tab.title}}</a>
						</li>
					</ul>
				</div>
				<div class="tab-content ">
					<div ng-include="currentTab"></div>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<div class="pull-right">
				<input type="button" class="btn btn-primary btn-sm"
					ng-disabled="(!timeFlag && (account.appCodeTemplate['ASBUILTRCRD_WRKDIRY_APRVEWRKDIRY_APPROVE'] || account.appCodeTemplate['APPROVE_ASBUILTRCRD_WRKDIRY_APRVEWRKDIRY_APPROVE']) || workDairyTO.apprStatus=='Approved')" 
					ng-click="workdairyApproval()" value="Approve"
					data-test='AsbuiltRecords_WorkDiary_ApproveWorkDiary_MaterialandStoreConsumption_Approve'>
					<!-- ng-disabled="(!timeFlag && account.appCodeTemplate['ASBUILTRCRD_WRKDIRY_APRVEWRKDIRY_APPROVE'] || account.appCodeTemplate['APPROVE_ASBUILTRCRD_WRKDIRY_APRVEWRKDIRY_APPROVE'] " -->
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
