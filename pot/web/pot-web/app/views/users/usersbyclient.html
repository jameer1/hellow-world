<div id="tab-pannel" class="panel-group">
	<div class="panel panel-default" modal-movable>
            <div class="panel-heading">
                    <h4 class="panel-title">Employee Details</h4>
                </div>
		<div class="panel-body">
            <div class="singleTableResHeight">
                <table class="table table-striped table-hover table-bordered singleTableHeight" >
                    <thead>
                        <tr>
                            <th>Employee Code</th>
                            <th>Employee Designation</th>
                            <th>DisplayName</th>
                            <th>FirstName</th>
                            <th>LastName</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-test='Admin_ClientUser_Select_Employee' fixed-header="" ng-repeat ="emp in EmpDetails" ng-dblclick="userlistpopup(emp,employeeFlag)">
                            <td>{{emp.code}}</td>
                            <td>{{emp.displayNamesMap.designation}}</td>
                            <td>{{emp.displayNamesMap.displayName}}</td>
                            <td>{{emp.displayNamesMap.firstName}}</td>
                            <td>{{emp.displayNamesMap.lastName}}</td>
                        </tr>
                    </tbody>
                </table>
                <br> <br>
                <div ng-show="EmpDetails.length <= 0">
                    <h5 align="center" style="color: red">
                        User details are
                        not found for selected project
                    </h5>
                </div>
                </div>
            </div>
    </div>
    <div class="ngdialog-close"></div>
</div>
