<div id="tab-pannel" class="panel-group" ng-init="getMaterialGroups()">
	<div  class="panel panel-default">
		<div class="panel-heading">
			<h4 class="panel-title">MeterialsList</h4>
		</div>
		<div class="panel-body">
				<div class="row spacer0 b-sh panel-body-res-3 panel-collapse collapse in">
				<table id="tree" class="table table-striped table-hover table-bordered" >
					<thead id="tab-head">
							<th>Material ID</th>
							<th>Material Name</th>
							<th>Unit of Measure</th>
						</tr>
					</thead>
					<tbody>
						<tr
							fixed-header="" ng-repeat ="tab in MaterialData | materialClassFilterTree:itemId:isExpand"
							class="abc{{tab.level}}"  ng-dblclick="projMaterialClassPopUp(tab) && (tab.leaf)">
							<td><span ng-repeat="level in [].constructor(tab.level) track by $index" class="xyz" style="padding-left: 30px;"></span> <span
									ng-show="((!tab.leaf && tab.expand) || (!tab.leaf  && tab.childMaterialItemTOs.length <= 0))"
									ng-click="itemClick(tab.id,tab.expand);" class="fa fa-minus" ></span>
								<span
									ng-show="((!tab.leaf && !tab.expand) && (tab.childMaterialItemTOs.length > 0))"
									ng-click="itemClick(tab.id,tab.expand);" class="fa fa-plus"></span>
								<span ng-show="(tab.leaf)" name="leaf" >  </span> <span
								style="padding-left: 10px; color: black !important;">{{tab.code}}
									<span style="padding-left: 5px;"></span>
							</span> </td>

							<td>{{tab.name}}</td>

							<td>{{tab.measureUnitTO.name}}</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
</div>
