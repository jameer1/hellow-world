<div id="tab-pannel" class="panel-group" >
	<div id="tab-pannel" class="panel panel-default">
		<div class="panel-heading">
			<th>Project List</th>
		</div>
		<div class="panel-body">
			<div class="row spacer0 b-sh panel-body-res-3 panel-collapse collapse in">
	<table class="table table-striped table-hover table-bordered" >
				<thead>
					<tr>
						<th>Project Code</th>
						<th>Project Name</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="project in projects" ng-dblclick="projectPopUpList(project)">
						<td>{{project.projCode}}</td>
						<td>{{project.projName}}</td>
					</tr>
				</tbody>
			</table>
			</div>
		</div>
	</div>
</div>
