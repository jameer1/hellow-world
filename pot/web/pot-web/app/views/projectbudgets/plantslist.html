<div id="tab-pannel" class="panel-group" ng-init="getPlantClasses()">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">PlantList</h4>
		</div>
		<div class="panel-collapse collapse in popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight" >
				<thead>
					<tr>
						<th>Plant Classification Code</th>
						<th>Plant Classification Name</th>
					</tr>
				</thead>
				<tbody>
					<tr data-test='Projects_ProjectBudgets_Plants_Add_ResourceId_Select' fixed-header="" ng-repeat ="detail in plantClassification"
						ng-click="projPlantClassPopUp(detail)">
						<td>{{detail.code}}</td>
						<td>{{detail.name}}</td>
					</tr>
				</tbody>
			</table>
			</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
