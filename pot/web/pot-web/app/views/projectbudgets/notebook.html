<div id="tab-pannel">
	<div class="panel-group">
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="row spacer0 b-sh panel-body-res-3 panel-collapse collapse in">
			<table class="table table-striped table-hover table-bordered" >
				<thead>
					<tr>
						<th>Select</th>
						<th>Note Book Topic</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr fixed-header="" ng-repeat ="notebook in projNoteBookDetails">
						<td><input type="checkbox" ng-model="notebook.select"
							ng-change="rowSelectNoteBook(notebook)"></td>
						<td>{{notebook.topic}}</td>
						<td>{{notebook.description}}</td>
					</tr>
		
				</tbody>
			</table>
			</div>
		</div>
	<div class="panel-footer">
		<div class="pull-right">
			<input type="button" class="btn  btn-brown btn-sm"
				value="Add" ng-click="editNoteBookDetails('Add',null)"  ng-if="account.appCodeTemplate['PRJ_PRJSTG_NOTEBK_ADD']">
		</div>
		<div class="pull-left">
			<input type="button" class="btn  btn-brown btn-sm"
				ng-click="editNoteBookDetails('Edit',null)" value="Edit"  ng-if="account.appCodeTemplate['PRJ_PRJSTG_NOTEBK_ADD']">
		</div>
	</div>
</div>
</div>

</div>
