<div id="tab-pannel" class="panel-group" ng-init="getEmpClasses()">
	<div id="tab-pannel" class="panel panel-default" modal-movable>
		<div class="panel-heading">
			<h4 class="panel-title">TradeList</h4>
		</div>
		<div class="panel-body popUpTableResHeight">
			<table class="table table-striped table-hover table-bordered popUpTableHeight">
				<thead>
					<tr>
						<th>Resource ID</th>
						<th>Resource Name</th>
					</tr>
				</thead>
				<tbody>
					<tr data-test='Projects_ProjectBudgets_ManPower_Add_ResourceId_Select' fixed-header=""
						ng-repeat="detail in employeesClassification" ng-click="projEmpClassPopUp(detail)">
						<td>{{detail.code}}</td>
						<td>{{detail.name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="ngdialog-close"></div>
</div>
