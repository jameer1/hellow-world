<section class="content-header">
	<h1>Project Plant Classification</h1>	
	<!-- <input type="submit" value ="Help !"
		ng-click="helpPage();" class="pull-right btn  btn-primary btn-sm help-each-page"> -->
	<button class="pull-right btn btn-primary btn-sm help-each-page" 
		onclick="window.open('views/helptutorials/PlantClassification1.html', '_blank', 
		'toolbar=yes,scrollbars=yes,resizable=no,top=50,left=100,width=1400,height=700')">
		Help
	</button>
</section>
<section class="content">
<div  id="tab-pannel" ng-init="getProjPlantMap()">
	<div class="panel panel-default block footer-parent">
			<div class="panel-body">
					<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
							<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 padL-0">
								<md-input-container class="md-block">
										<input data-test='Projects_ProjectLibrary_PlantClassification_EpsIdSelect' type="text" ng-model="searchProject.parentName" 
											placeholder="Select EPS ID/EPS Name" ng-click="getUserProjects()"
											readonly="readonly">
								</md-input-container>
								</div>
							
							<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3">
								<md-input-container class="md-block">
										<input type="text" ng-model="searchProject.projName" 
											placeholder="Select Project ID/Project Name"
											ng-click="getUserProjects()" readonly="readonly">
								</md-input-container>
							</div>
							<div class="col-lg-6 col-md-6 col-xs-6 col-sm-6 padR-0">
								<div class="pull-right marT15">
									<input data-test='Projects_ProjectLibrary_PlantClassification_Search' type="button" ng-click="getProjPlantClasses()"
										class="btn  btn-primary btn-sm" value="Search"
										ng-model="searchText"> <input data-test='Projects_ProjectLibrary_PlantClassification_Reset' type="reset"
										class="btn btn-default btn-sm" ng-click="resetProjPlantClasses()"
										value="Reset">
								</div>
							</div>
						</div>
					<div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 no-padding">
							<div class="singleTableResHeight_2">
							<table class="table table-striped table-hover table-bordered singleTableHeight_2" >
							<thead>
								<tr>
									<th><span
										ng-click="sortType = 'plantClassTO.code'; sortReverse = !sortReverse">
											Resource Code <span ng-show="sortType == 'plantClassTO.code'"
												ng-class="(sortReverse ? 'fa fa-caret-up':'fa fa-caret-down')"></span>
											<span ng-show="sortType != 'plantClassTO.code'" class="fa fa-sort"></span>
									</span></th>

									<th><span
										ng-click="sortType = 'plantClassTO.name'; sortReverse = !sortReverse">
											Resource Name <span ng-show="sortType == 'plantClassTO.name'"
												ng-class="(sortReverse ? 'fa fa-caret-up':'fa fa-caret-down')"></span>
											<span ng-show="sortType != 'plantClassTO.name'" class="fa fa-sort"></span>
									</span></th>
									<th><span
										 ng-click="sortType = 'plantContrName'; sortReverse = !sortReverse">
											Plant Name As Per Contract <span
												ng-show="sortType == 'plantContrName'"
												ng-class="(sortReverse ? 'fa fa-caret-up':'fa fa-caret-down')"></span>
											<span ng-show="sortType != 'plantContrName'" class="fa fa-sort"></span>
									</span></th>


									<th><span
										ng-click="sortType = 'plantClassTO.measureUnitTO.name'; sortReverse = !sortReverse">
											Unit Of Measure <span
												ng-show="sortType == 'plantClassTO.measureUnitTO.name'"
												ng-class="(sortReverse ? 'fa fa-caret-up':'fa fa-caret-down')"></span>
											<span ng-show="sortType != 'plantClassTO.measureUnitTO.name'"
												class="fa fa-sort"></span>
									</span></th>

									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr
									fixed-header="" ng-repeat ="tab in projPlantData | orderBy:sortType:sortReverse">
									<td>{{tab.plantClassTO.code}}</td>
									<td>{{tab.plantClassTO.name}}</td>
									<td><input type="text" data-test='Projects_ProjectLibrary_PlantClassification_PlantNameAsPerContract' ng-model="tab.plantContrName"
										name="client" maxlength="50" class="form-control"/>
									<td>{{tab.plantClassTO.measureUnitTO.name}}</td>
									<td>{{tab.status | potstatusfilter:tab.status}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					</div>
			</div>
			<div class="panel-footer">
				<div class="pull-right padR-0">
					<input data-test='Projects_ProjectLibrary_PlantClassification_Save' type="submit" class="btn btn-primary btn-sm"
						ng-click="saveProjPlantClasses()" value="Save"
						ng-if="account.appCodeTemplate['PRJ_PRJLIB_PRJPLANTCLSFY_ADD'] && activeFlag==1" />
				</div>
				<div class="pull-left">
					<input type="button" class="btn btn-primary btn-sm" value="Group" ng-click="group();">
					<input type="button" class="btn btn-primary btn-sm" value="Sort" ng-click="sort();">
					<input type="button" class="btn btn-primary btn-sm" value="Summarize" ng-click="summarize();">
					<input type="button" class="btn btn-primary btn-sm" value="Print" ng-click="print();">
					<input type="button" class="btn btn-primary btn-sm" value="Export" ng-click="export();">
				</div>
			</div>
	</div>
</div>
</section>
