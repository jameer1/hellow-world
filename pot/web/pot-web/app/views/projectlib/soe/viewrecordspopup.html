<div id="tab-pannel">
	<div class="panel-group">
		<div class="panel panel-default" modal-movable>
			<div class="panel-heading">
				<h4 class="panel-title">View Records</h4>
			</div>
			<div class="panel-body">
				<div class="popUpTableResHeight" style="overflow:auto">
					<table class="table table-striped table-hover table-bordered singleTableHeight_2" >
						<thead id="tab-head">
							<tr>
								<th>Date</th>
								<th>Action Taken By</th>
								<th>Description</th>
								<th class="justify-right">&nbsp;</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="activity in activityData" ng-show="activityDataCount!=0">																
								<td>{{activity.createdOn|date:'dd-MM-yyyy'}}</td>
								<td>{{activity.fromUserDisplayName}}</td>
								<td class="justify-left">{{activity.description}}</td>
								<td><a style="cursor:pointer" ng-click="viewDetail(activity.description)"><i class="fa fa-eye" aria-hidden="true"></i></a></td>
								<!-- <td><i class="fa fa-eye" aria-hidden="true"></i></td> -->
								<!-- <td>{{tab.soeStatus}}</td> -->							
							</tr>
							<tr ng-show="activityDataCount==0">
								<td colspan=4 style="text-align:center">No records to display.</td>
							</tr>
							<!-- <tr ng-repeat="n in range(1,25)">																
								<td>action taken at{{n}}</td>
								<td>action taken by</td>
								<td>action description</td>
								<td class="justify-center">
									<a style="cursor:pointer" ng-click="viewDetail()"><i class="fa fa-eye" aria-hidden="true"></i></a>
								</td>
							</tr> -->
						</tbody>
					</table>
				</div>				
			</div>
		</div>
		<div class="ngdialog-close"></div>
	</div>
</div>
