<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="strip-login">
    <div class="pull-right forgot-login">
        <a class="btn btn-primary btn-sm" href="#">Login</a>
    </div>
</div>
<div id="tab-pannel">
    <form class="left-padding right-padding" name="form">
        <div class="row" id="loginpage">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="text-center">
                                    <div class="text-center">
                                        <a href="#"><img src="images/Project on Track logo.png" alt="project on track"
                                                class="img-responsive"
                                                style="width: 220px !important; display: inline;"></a>
                                    </div>
                                    <h2 class="text-center">Forgot Password ?</h2>
                                    <p>You can reset your password here.</p>
                                    <div class="panel-body">

                                        <form id="register-form" role="form" autocomplete="off" class="form"
                                            method="post">

                                            <div class="form-group">
                                                <div class="input-group" style="margin-left: 35px;margin-right: 35px;">
                                                    <span class="input-group-addon" style="
                                                        border-radius: 4px;
                                                        background-color: rgb(238, 238, 238);
                                                        border-width: 1px;
                                                        border-style: solid;">
                                                        <i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                    <input id="email" name="email"
                                                        placeholder="Email address or Mobile Number"
                                                        class="form-control" type="email" ng-model="emailOrMobile"
                                                        style="margin-left: -2px;">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <!-- <input name="recover-submit" class="btn btn-primary btn-sm"
                                                    value="Reset Password" type="submit" ng-click="resetpassword()"> -->
                                                <a class="btn btn-primary btn-sm" ui-sref="resetnewpassword"
                                                    href="">Reset Password</a>
                                            </div>

                                            <input type="hidden" class="hide" name="token" id="token" value="">
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
